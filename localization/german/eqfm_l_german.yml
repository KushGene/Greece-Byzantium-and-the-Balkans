 # Tooltips
 eqfm_tension_tt: "#yellow Separatistische Spannung#! auf dem Balkan ist ein Maß für den Widerstand gegen die osmanische Herrschaft. Sollte die Spannung zu hoch steigen, könnte die #bold Pforte#! Massenaufständen auf dem Balkan gegenüberstehen."
 eqfm_tension_regress: "Aktuelle Spannungsminderung ist zurückzuführen auf:\n#variable [GetGlobalVariable('eqfm_greek_loyalists_var').GetValue|-=]#! von [GetCulture('greek').GetName] Loyalisten auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_serb_loyalists_var').GetValue|-=]#! von [GetCulture('serb').GetName] Loyalisten auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_bulgarian_loyalists_var').GetValue|-=]#! von [GetCulture('bulgarian').GetName] Loyalisten auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_bosniak_loyalists_var').GetValue|-=]#! von [GetCulture('bosniak').GetName] Loyalisten auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_croat_loyalists_var').GetValue|-=]#! von [GetCulture('croat').GetName] Loyalisten auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_decelerate_var').GetValue|-=]#! von ausländischer Einmischung auf dem Balkan."
 eqfm_tension_progress: "Aktuelle Spannungsbeschleunigung ist zurückzuführen auf:\n#variable [GetGlobalVariable('eqfm_greek_radicals_var').GetValue|-=]#! von [GetCulture('greek').GetName] Radikalen auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_serb_radicals_var').GetValue|-=]#! von [GetCulture('serb').GetName] Radikalen auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_bulgarian_radicals_var').GetValue|-=]#! von [GetCulture('bulgarian').GetName] Radikalen auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_bosniak_radicals_var').GetValue|-=]#! von [GetCulture('bosniak').GetName] Radikalen auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_croat_radicals_var').GetValue|-=]#! von [GetCulture('croat').GetName] Radikalen auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_culture_var').GetValue|-=]#! von osmanischer #yellow Staatsbürgerschafts#! Politik.\n#variable [GetGlobalVariable('eqfm_religion_var').GetValue|-=]#! von osmanischer #yellow Religions#! Politik.\n#variable [GetGlobalVariable('eqfm_nationalism_var').GetValue|-=]#! von nationalistischen Bewegungen auf dem Balkan.\n#variable [GetGlobalVariable('eqfm_accelerate_var').GetValue|-=]#! von ausländischer Einmischung auf dem Balkan."
