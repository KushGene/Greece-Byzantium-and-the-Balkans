 # Benachrichtigungen
 notification_notification_eqfm_overtaxed_name: "Übermäßige Besteuerung erhöht Spannungen"
 notification_notification_eqfm_overtaxed_desc: "Übermäßige Besteuerung durch osmanische Behörden auf dem Balkan hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistischen Spannungen#!#! um #red #bold 25#!#! erhöht."
 notification_notification_eqfm_tax_break_name: "Sultan gewährt Steuererleichterungen"
 notification_notification_eqfm_tax_break_desc: "Die #bold Pforte#! ist vor Protesten gegen vorgeschlagene Besteuerungen auf dem Balkan zurückgewichen. Dies hat sein Ansehen in der Heimat geschmälert."
 notification_notification_eqfm_plague_name: "Pestausbruch erhöht Spannungen"
 notification_notification_eqfm_plague_desc: "Pestfälle wurden auf dem Balkan gemeldet. Kritiker beschuldigen die lokalen osmanischen Garnisonen, die Krankheit zu verbreiten, was die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistischen Spannungen#!#! um #red #bold 25#!#! erhöht."
 notification_notification_eqfm_quarantine_name: "Die #yellow Hohe Pforte#! verhängt Quarantäne!"
 notification_notification_eqfm_quarantine_desc: "Pestfälle wurden auf dem Balkan gemeldet. Die #bold Pforte#! hat mit Quarantäne der betroffenen Regionen reagiert."
 notification_notification_eqfm_faketriarch_name: "Patriarchaler Tadel erhöht Spannungen!"
 notification_notification_eqfm_faketriarch_desc: "Die #bold Hohe Pforte#! hat schlecht auf Anfragen des #yellow Ökumenischen Patriarchen#! nach verstärktem Schutz für orthodoxe Christen reagiert. Dies hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistischen Spannungen#!#! um #red #bold 25#!#! erhöht."
 notification_notification_eqfm_firman_name: "Der #yellow Sultan#! gewährt religiösen Schutz"
 notification_notification_eqfm_firman_desc: "Die #bold Hohe Pforte#! hat auf Anfragen des #yellow Ökumenischen Patriarchen#! nach verstärktem Schutz für orthodoxe Christen reagiert, indem sie Gesetze erlassen hat, die ihre Gleichstellung mit Muslimen festlegen. Dies wurde von den Muslimen im Reich schlecht aufgenommen."
 notification_notification_eqfm_burninator_name: "Kirchenbrände erhöhen Spannungen!"
 notification_notification_eqfm_burninator_desc: "Unruhen haben dazu geführt, dass mehrere orthodoxe Kirchen von Mobs niedergebrannt wurden. Die stillschweigende Billigung der #bold Pforte#! hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistischen Spannungen#!#! um #red #bold 25#!#! erhöht."
 notification_notification_eqfm_reparations_name: "Der #yellow Sultan#! leistet Reparationen"
 notification_notification_eqfm_reparations_desc: "Nach Kirchenbränden im ganzen Reich hat der Sultan seine persönlichen Kassen geöffnet, um den betroffenen Gemeinden Entschädigung zu leisten. Dies hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistische Spannung#!#! auf #red #bold 10#!#! begrenzt."
 notification_notification_eqfm_lynching_name: "Lynchmord erhöht Spannungen!"
 notification_notification_eqfm_lynching_desc: "Ein lokaler Sozialführer und prominenter Redner wurde von einem Mob auf dem Balkan gelyncht. Das Ausbleiben einer Reaktion der #bold Pforte#! hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistischen Spannungen#!#! um #red #bold 25#!#! erhöht."
 notification_notification_eqfm_arrests_name: "Die #yellow Hohe Pforte#! setzt Ordnung durch"
 notification_notification_eqfm_arrests_desc: "Ein lokaler Sozialführer und prominenter Redner wurde von einem Mob auf dem Balkan gelyncht. Der Sultan hat schnell reagiert und die lokalen Garnisonen entsandt, um die Täter zu verhaften."
 notification_notification_eqfm_brigandage_name: "Räuberei erhöht Spannungen!"
 notification_notification_eqfm_brigandage_desc: "Räuber haben mehrere Dörfer auf dem Balkan überfallen. Das Ausbleiben einer Reaktion der #bold Pforte#! hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistischen Spannungen#!#! um #red #bold 25#!#! erhöht."
 notification_notification_eqfm_patrols_name: "Die #yellow Hohe Pforte#! setzt Ordnung durch"
 notification_notification_eqfm_patrols_desc: "Räuber haben mehrere Dörfer auf dem Balkan überfallen. Der Sultan hat schnell reagiert und die lokalen Garnisonen entsandt, um die Täter zu verhaften. Dies hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistische Spannung#!#! auf #red #bold 10#!#! begrenzt."
 
 notification_notification_eqfm_riot_suppressed_name: "Unruhen auf dem Balkan niedergeschlagen"
 notification_notification_eqfm_riot_suppressed_desc: "Das #yellow Osmanische Reich#! hat erfolgreich einen Ausbruch ethnischer Gewalt auf dem Balkan unterdrückt. Dies hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Balkan-Spannung#!#! um #bold 200#! verringert."

 notification_notification_eqfm_secession_start_name: "Aufstand auf dem Balkan!"
 notification_notification_eqfm_secession_start_desc: "Aufruhr auf dem Balkan hat dazu geführt, dass Rebellen die Waffen gegen die #bold Hohe Pforte#! erhoben haben! Dies hat die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Balkan-Spannung#!#! um #variable 200#! reduziert."
 notification_notification_eqfm_deconfliction_name: "#yellow Balkankampf#! tritt in #blue Deeskalation#! ein!"
 notification_notification_eqfm_deconfliction_desc: "Jüngste Aufstände auf dem Balkan haben die Anführer dazu gebracht, Feindseligkeiten zu entschärfen. Die #o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Balkan-Spannung#!#! Phase hat zu #blue #bold Deeskalation#!#! gewechselt. Die Spannung wird während der #blue #bold Deeskalation#!#! rapide abnehmen."

 notification_notification_eqfm_crisis_joined_name: "Angreifer tritt Krise bei!"
 notification_notification_eqfm_crisis_joined_desc: "[SCOPE.sCountry('eqfm_offered_scope').GetName] hat sich gegen das #yellow Osmanische Reich#! erklärt."
 notification_notification_eqfm_crisis_defending_name: "Verteidiger unterstützt die #yellow Pforte#!!"
 notification_notification_eqfm_crisis_defending_desc: "[SCOPE.sCountry('eqfm_offered_scope').GetName] hat seine Unterstützung für das #yellow Osmanische Reich#! erklärt."
 notification_notification_eqfm_crisis_declined_name: "Land wendet sich ab!"
 notification_notification_eqfm_crisis_declined_desc: "[SCOPE.sCountry('eqfm_offered_scope').GetName] hat Neutralität gegenüber der #yellow Großen Orientalischen Krise#! erklärt."
 
 # Skriptgesteuerte Buttons
 eqfm_anti_turk_button: "Türkischen Interessen entgegentreten"
 eqfm_anti_turk_button_desc: "Der Kontrollverlust der Osmanen auf dem Balkan ist die natürliche Folge ihres Verfalls in Dekadenz. Wir sollten diese einzigartige Gelegenheit nutzen."
 eqfm_pro_turk_button: "Türkische Interessen unterstützen" 
 eqfm_pro_turk_button_desc: "Der Zerfall der zentralen Autorität auf dem Balkan ist eine Bedrohung für die Weltordnung. Diese unzivilisierten Emporkömmlinge müssen zur Räson gebracht werden. Lasst uns die #bold Pforte#! unterstützen."
 eqfm_neutral_button: "Neutrale Haltung einnehmen"
 eqfm_neutral_button_desc: "Der Balkan ist voller Täuschung und Verrat. Wir können es uns nicht länger leisten, uns direkt in die Region einzumischen."

 eqfm_accelerate: "Nationalistische Spannungen schüren"
 eqfm_accelerate_desc: "Der Balkan ist von ethnischen Spannungen zerrissen, während die einheimischen Völker des Balkans darum kämpfen, sich in Opposition zur osmanischen Herrschaft über die Region zu definieren. Zur Unterstützung unserer Opposition gegen die Osmanen könnten wir Ressourcen bereitstellen, um diese Abspaltungsbewegungen zu finanzieren."
 eqfm_decelerate: "Nationalistische Spannungen mindern"
 eqfm_decelerate_desc: "Die ausgebrochenen Konflikte auf dem Balkan sind eine Bedrohung sowohl für die internationale Ordnung als auch für den Wohlstand der Menschen, die die Region ihre Heimat nennen. Wenn wir den Osmanen bedeutsame Unterstützung leisten wollen, sollten wir Ressourcen bereitstellen, um diese separatistischen Gefühle zu mindern."
 eqfm_clutch: "Diplomatische Beteiligung reduzieren"
 eqfm_clutch_desc: "Unsere Beteiligung auf dem Balkan setzt uns nur weiteren Risiken aus. Wir sollten unsere diplomatische Präsenz reduzieren, bevor wir noch mehr in die Region verstrickt werden."
 
 
 
