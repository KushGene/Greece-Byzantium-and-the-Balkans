 # Die Orientalische Frage Inhalt
 je_eqfm_sub: "Die Orientalische Frage"
 je_eqfm_sub_reason: "Die [SCOPE.sCountry('ottoman_scope').GetName] ist in Ungnade gefallen. Erschüttert von Revolutionen in Griechenland und Serbien und von der Ägyptischen Revolte, ist die Autorität der #bold Hohen Pforte#! in Frage gestellt. Nach den Demütigungen durch den Vertrag von Adrianopel und die Konvention von Kütahya erwarten viele den unmittelbaren Zerfall des Sultanats.\n\nWährend die #bold Pforte#! darum kämpft, ihre Kontrolle über Rumelien wiederherzustellen und sich gegen die Großmächte zu verteidigen, haben ihre orthodoxen Untertanen auf dem Balkan begonnen, sich gegen das Reich zu erheben.\n\n#o #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] Separatistische Spannungen#!#! auf dem Balkan werden sich voraussichtlich um #variable [GetGlobalVariable('eqfm_tension_progress_var').GetValue|-=]#! nächsten Monat ändern durch #tooltippable;tooltip:[Country.GetTooltipTag],eqfm_tension_regress mildernde#! und #tooltippable;tooltip:[Country.GetTooltipTag],eqfm_tension_progress beschleunigende#! Faktoren."

 je_eqfm_fail_tt: "Das #bold Osmanische Reich#! wurde vom Balkan vertrieben."
 je_eqfm_status_1: "Aktuelle Phase: #bold #green Ruhig#! (#tooltippable #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] [GetGlobalVariable('eqfm_tension_var').GetValue]#!#!)#!."
 je_eqfm_status_2: "Aktuelle Phase: #bold #yellow Unruhe#! (#tooltippable #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] [GetGlobalVariable('eqfm_tension_var').GetValue]#!#!)#!."
 je_eqfm_status_3: "Aktuelle Phase: #bold #red Feindselig#! (#tooltippable #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] [GetGlobalVariable('eqfm_tension_var').GetValue]#!#!)#!."
 je_eqfm_status_4: "Aktuelle Phase: #bold #blue Deeskalation#! (#tooltippable #tooltip:[GetRawTextTooltipTag('eqfm_tension_tt')] [GetGlobalVariable('eqfm_tension_var').GetValue]#!#!)#!."

 je_eqfm_crisis_main: "Die Große Orientalische Krise"
 je_eqfm_crisis_main_reason: "Das Osmanische Reich befindet sich in einer Krise. Von inneren und äußeren Problemen bedrängt, kämpft die Pforte darum, die Kontrolle über das Reich zu behalten. Während der Nationalismus das Land erfasst, haben die nicht-türkischen Untertanen begonnen, zu bewaffneten Aufständen zu greifen mit dem Ziel, Regierungen frei von osmanischem Einfluss zu etablieren.\n\nEbenso haben die europäischen Mächte die militärische und wirtschaftliche Stagnation des Reiches ausgenutzt, um ihren Willen dem Sultan aufzuzwingen. Selbst jetzt hat der Hof des russischen Zaren seine Augen auf unsere Länder entlang des Kaukasus und der Donau gerichtet. Wenn wir nicht in der Lage sind, gegen die europäische Aggression standzuhalten, ist es nur eine Frage der Zeit, bis unser Reich zerfällt.\n\n#red Der Krieg kommt, wir müssen bereit sein#!."

 je_eqfm_crisis_sub: "Die Große Orientalische Krise"
 je_eqfm_crisis_sub_reason: "Das Osmanische Reich befindet sich in einer Krise. Von inneren und äußeren Problemen bedrängt, kämpft die Pforte darum, die Kontrolle über das Reich zu behalten. Während der Nationalismus das Land erfasst, haben die nicht-türkischen Untertanen begonnen, zu bewaffneten Aufständen zu greifen mit dem Ziel, Regierungen frei von osmanischem Einfluss zu etablieren.\n\nEbenso haben die europäischen Mächte die militärische und wirtschaftliche Stagnation des Reiches ausgenutzt, um ihren Willen dem Sultan aufzuzwingen. Selbst jetzt picken das russische und österreichische Reich an den osmanischen Grenzen, angezogen vom wachsenden Machtvakuum im Nahen Osten.\n\n#red Der Krieg kommt, wir müssen bereit sein#!."
 
 je_eqfm_crisis_tt: "Der Russisch-Türkische Krieg ist ausgebrochen."
 eqfm_crisis_leader_tt: "Dies wird uns verpflichten, den Balkan gegen die Osmanen anzuführen."
 eqfm_crisis_join_tt: "Dies wird uns verpflichten, die Osmanen anzugreifen."
 eqfm_crisis_decline_tt: "Dies wird uns von allen Aktionen gegen die Osmanen ausschließen."
 eqfm_crisis_defend_tt: "Dies wird uns verpflichten, die Osmanen zu verteidigen."

 je_eqfm_congress_of_berlin_main: "Der Berliner Kongress"
 je_eqfm_congress_of_berlin_main_reason: "Die Idee, einen Internationalen Kongress einzuberufen, ist nicht ohne Präzedenzfall, aber viele sind zurückhaltend, jegliche Einschränkung der souveränen Autorität zu sehen. Doch angesichts der drohenden Gefahr eines größeren Konflikts um den Kadaver des #yellow Osmanischen Reiches#! haben die Großmächte zugestimmt, einen Frieden zwischen allen beteiligten Parteien auszuhandeln, der nicht die Zerstückelung des türkischen Reiches beinhaltet."
