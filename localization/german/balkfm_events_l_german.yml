# Block 100
balkfm.100.t: "Ein osmanisches Erbe"
balkfm.100.d: "[ROOT.GetCountry.GetName] genießt einen hohen Grad an Autonomie von der [SCOPE.sCountry('ottoman_scope').GetAdjective] Regierung in [SCOPE.sCountry('ottoman_scope').GetCapital.GetCityHubName], doch die junge Nation ist von den Folgen jahrzehntelanger Vernachlässigung durch die Hohe Pforte geprägt. Das Land ist ländlich, rückständig und ungebildet, mit mittelalterlichen Prozessen in Industrie und Politik."
balkfm.100.f: "Unser Land mag seine Freiheit haben, aber sie ist nichts wert, wenn wir nicht wirtschaftlich unabhängig von der Hohen Pforte werden können."
balkfm.100.a: "Etwas muss getan werden."
balkfm.100.tt: "Das Abschließen der #bold osmanischen Erbe#! Journale wird ihre Auswirkungen entfernen."
balkfm.101.t: "Steuerreform abgeschlossen"
balkfm.101.d: "Mit der Reform unseres Steuersystems wurde eine große Last von den [ROOT.GetCountry.GetAdjectiveNoFormatting] Menschen genommen."
balkfm.101.f: ""
balkfm.101.a: "Es ist nur fair."
balkfm.102.t: "Die große Landreform"
balkfm.102.d: "Die umfassende Neuordnung der landwirtschaftlichen Praktiken und Landrechte hat zu einem radikalen Bruch mit den archaischen Systemen geführt, die in [ROOT.GetCountry.GetName] seit byzantinischer Zeit vorherrschten. Da die Bauern beginnen, sich als etwas mehr als nur niedrige Arbeiter zu verstehen, ist es, als ob die Seele des [ROOT.GetCountry.GetAdjectiveNoFormatting] Staates aus einer Betäubung erwacht und sich bereit für die Zukunft fühlt."
balkfm.102.f: "Obwohl es Zeit brauchen wird, die endgültigen Ergebnisse zu sehen, haben die Bauern bereits begonnen, die Vorteile des direkten Besitzes ihres Landes und ihrer Ernte zu erkennen."
balkfm.102.a: "Dies wird unsere Zukunft sichern."
balkfm.103.t: "Ein ehrenhaftes Regime"
balkfm.103.d: "Die Abschaffung erblicher Positionen für große Teile der Regierungsbürokratie hat die Regierung aus dem mittelalterlichen Erbe der Osmanen in die Moderne gezogen."
balkfm.103.f: "Der Adel mag murren, aber der einzige Weg nach vorn für [ROOT.GetCountry.GetNameNoFormatting] ist, die Fesseln des Absolutismus abzulegen."
balkfm.103.a: "Zum Wohl des Staates."
balkfm.104.t: "Das Ende der Briganten"
balkfm.104.d: "Entschlossene Führung des Staates hat dazu geführt, dass die Banditen, die unser Land plünderten, ihre Waffen niederlegten und sich als produktive Mitglieder der Gesellschaft betätigten."
balkfm.104.f: "Obwohl es eine grundlegende und banale Sache ist, ist die Sicherheit unserer Landsleute zu Hause ein wichtiger Schritt, um den Staat zu legitimieren."
balkfm.104.a: "Gerecht getan."
balkfm.105.t: "Staatsgründung abgeschlossen"
balkfm.105.d: "Die Reformen, die von der Nationalversammlung vorangetrieben wurden, haben den Prozess eingeleitet, [ROOT.GetCountry.GetName] von einem post-türkischen Hinterland in einen Staat zu verwandeln, der in der Lage ist, mit dem Westen Geschäfte zu machen."
balkfm.105.f: "Durch die Vorantreibung einer Mischung aus justiziellen und bürokratischen Reformen hat die Versammlung dem Staat einen Rahmen für die politische Entwicklung gegeben."
balkfm.105.a: "Wir sollten stolz darauf sein."
balkfm.106.t: "Modernisierte Wirtschaft"
balkfm.106.d: "[ROOT.GetCountry.GetName] hat wirtschaftliche Veränderungen vorangetrieben, die den Prozess der Umstrukturierung des [ROOT.GetCountry.GetAdjectiveNoFormatting] Staates in eine Industrienation eingeleitet haben."
balkfm.106.f: "Obwohl sie im Vergleich zum Westen immer noch rückständig sind, kündigen diese Veränderungen das Ende der feudalen Herrschaft in [ROOT.GetCountry.GetNameNoFormatting] an."
balkfm.106.a: "Unsere Zukunft ist hell."
balkfm.107.t: "Soziale Gerechtigkeit"
balkfm.107.d: "[ROOT.GetCountry.GetName] hat Gesetze verabschiedet, die [ROOT.GetCountry.GetAdjectiveNoFormatting] Bürgern das Recht auf Landbesitz und persönliche Unverletzlichkeit gewähren."
balkfm.107.f: "Der einzige Weg, der Knechtschaft der großen Reiche zu entkommen, besteht darin, sicherzustellen, dass die [ROOT.GetCountry.GetAdjectiveNoFormatting] Menschen selbst frei von Sklaverei sind."
balkfm.107.a: "Das ist nur fair."

balkfm.110.t: "Die Briganten überfallen erneut"
balkfm.110.d: "Briganten haben das Land in [SCOPE.sState('brigandage_state').GetName] überfallen und erneut Forderungen nach staatlichem Handeln laut werden lassen."
balkfm.110.f: "Desillusionierte Freischärler haben die schwache Regierungskontrolle und die Korruption der Polizei ausgenutzt, um sowohl Arbeiter als auch Adel auszurauben und zu plündern. Nachdem sie sich so schnell zurückgezogen haben, wie sie gekommen sind, haben lokale Häuptlinge mehrere Dörfer geplündert und niedergebrannt vorgefunden."
balkfm.110.a: "Gottlose Feiglinge."

# Jugoslawismus-Ereignisse
balkfm.200.t1: "Illyrische Stimmung"
balkfm.200.t2: "Jugoslawismus"
balkfm.200.t3: ""Der Entwurf""
balkfm.200.t4: "Das jugoslawische Reich"
balkfm.200.d1: "Da die Spannungen gegen die imperialistischen Mächte auf dem Balkan steigen, haben sich die Ideale der #yellow illyrischen Bewegung#! unter den Südslawen verbreitet. Entwickelt aus den Werken mehrerer [GetCulture('croat').GetName] Gelehrter, hat sich dies zu einer Bewegung entwickelt, um alle Slawen von der österreichischen und osmanischen Herrschaft zu befreien."
balkfm.200.d2: "Die Veröffentlichung eines serbischen nationalistischen Dokuments hat am Hof des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] für Aufruhr gesorgt. Von seinem Autor #yellow Ilja Garašanin#! als „der Entwurf“ bezeichnet, legt es einen diplomatischen Plan für eine Union der Slawen auf dem Balkan dar."
balkfm.200.d3: "Während eines Treffens mit Prinz [ROOT.GetCountry.GetRuler.GetLastName] hat der nationalistische Politiker [SCOPE.sCharacter('garasanin_scope').GetFullName] ihm und seinem Hof einen ehrgeizigen Plan vorgelegt: die Wiederherstellung des serbischen Reiches durch eine Union mit den Südslawen, die derzeit unter osmanischer Herrschaft stehen. Inspiriert von den Schriften des polnischen Diplomaten #yellow Adam Jerzy Czartoryski#!, hat Garašanin die Idee einer jugoslawischen Union vorgelegt. Weiter inspiriert vom aus dem Westen importierten Nationalismus, hat er seine Ideen in einen Plan namens „Načertanije“ oder „Der Entwurf“ zusammengefasst."
balkfm.200.d4: "Mit unserer gesicherten Position auf dem östlichen Balkan haben nationalistische Denker erklärt, dass es das Schicksal von [ROOT.GetCountry.GetName] ist, vom Schwarzen Meer bis zur Adria zu reichen."
balkfm.200.f1: ""Unsere Absicht ist nicht, individuelle Namen abzuschaffen, sondern sie unter einem allgemeinen Namen zu vereinen, da jeder der individuellen Namen seine eigene individuelle Geschichte trägt, die zusammen eine allgemeinere Geschichte der illyrischen Nation bilden." -Ljudevit Gaj, 1839"
balkfm.200.f2: "Inspiriert von den Schriften des polnischen Diplomaten #yellow Adam Jerzy Czartoryski#!, hat Garašanin die Idee einer jugoslawischen Union vorgelegt. Weiter inspiriert vom aus dem Westen importierten Nationalismus, hat er seine Ideen in einen Plan namens „Načertanije“ oder „Der Entwurf“ zusammengefasst."
balkfm.200.f3: ""...Mein Sohn, [SCOPE.sCharacter('garasanin_scope').GetFirstName], hat lange danach gestrebt, in den Staatsdienst aufgenommen zu werden und einen Posten zu erhalten, für den er vorbereitet ist, vorausgesetzt, dass Seine Hoheit beschließt, ihm diese Ehre zu gewähren." -M. Garašanin, an Prinz Miloš, 1833"
balkfm.200.f4: "Der Traum von der Befreiung vom osmanischen Joch wird nicht vollständig verwirklicht sein, bis alle #yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] jugoslawischen#!#! Völker unter unserer Flagge leben."
balkfm.200.a: "Dies ist ein edler Plan für den Balkan!"
balkfm.200.b: "[ROOT.GetCountry.GetName] muss an erster Stelle stehen!"
balkfm.201.t: "Der Bergkranz"
balkfm.201.d: "Nach einem Jahr der Hingabe hat [SCOPE.sCountry('montenegro_scope').GetRuler.GetFullName], der [SCOPE.sCountry('montenegro_scope').GetRuler.GetPrimaryRoleTitle] von [SCOPE.sCountry('montenegro_scope').GetName], sein episches Werk #yellow Der Bergkranz#! veröffentlicht. Ein grandioses Werk der montenegrinischen epischen Poesie, das massive Gedicht erzählt eine heroische Geschichte des montenegrinischen Widerstands gegen die Kräfte, die es vom Balkan tilgen wollen. Indem er dieses Werk den Massen zur Verfügung stellt, hat [SCOPE.sCountry('montenegro_scope').GetRuler.GetFirstName] ein Leuchtfeuer entzündet, das die Vereinigung der slawischen Völker unter einer unabhängigen Flagge fordert."
balkfm.201.f: ""Wenn die Dinge gut laufen, ist es leicht, gut zu sein,/nIm Leiden lernt man, wer der Held ist!"/n -Der Bergkranz, Verse 137–138"
balkfm.201.a: "Unser Geist wird niemals erlöschen."
balkfm.201.b: "Dies wird nur die Spannungen verstärken..."
balkfm.202.t: "Wiener Literaturvereinbarung"
balkfm.202.d: "Intellektuelle aus den [GetCulture('serb').GetName], [GetCulture('croat').GetName] und [GetCulture('slovene').GetName] haben sich in [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName] versammelt, um ihre literarischen Sprachen zu vereinheitlichen und möglicherweise zu standardisieren. Obwohl keine bindenden Vereinbarungen getroffen wurden, besteht der Konsens darin, dass der #yellow Štokavian#! Dialekt die Grundlage für einen zukünftigen Standard bilden sollte."
balkfm.202.f: ""Es kann nur eine wahre Literatursprache in Illyrien geben... Sie ist nicht an einem einzigen Ort oder in einem einzigen Land zu finden, sondern in ganz Illyrien... Unsere Grammatik und unser Wörterbuch ist ganz Illyrien. In diesem riesigen Garten gibt es überall schöne Blumen: Lasst uns alles Beste in einem Kranz sammeln, der niemals welken wird." -L. Gaj, 1835""
balkfm.202.a: "Ein interessantes Experiment."
