# Montenegrinische Ereignisse
balkfm.360.t: "Osman Pascha greift an!"
balkfm.360.d: "[ROOT.GetCountry.GetName] hat sich kaum vom Zorn Ali Paschas erholt, als die Nachricht die Hauptstadt erreichte, dass [SCOPE.sCharacter('osman_skopljak_scope').GetFirstName]#yellow Pascha#! [SCOPE.sCharacter('osman_skopljak_scope').GetLastName] seine Truppen über unsere südliche Grenze bewegt hat und sein Lehen auf unsere Kosten erweitern will."
balkfm.360.f: "#yellow Osman Pascha#! hofft, zuzuschlagen, während wir in einer schwachen Position sind. Noch mehr schlechte Nachrichten sind eingetroffen, da Berichte vorliegen, dass Stammesführer nahe der Grenze uns im Austausch gegen Weizenlieferungen und andere Subventionen im Stich gelassen haben."
balkfm.360.a: "Haltet die Grenze!"
balkfm.361.t: "Ömer Pascha schlägt zu!"
balkfm.361.d: "Ganz seinem Ruf entsprechend hat [SCOPE.sCharacter('omar_pasha_scope').GetFirstName]#yellow Pascha#! [SCOPE.sCharacter('omar_pasha_scope').GetLastName] einen vorläufigen Angriff auf unsere Grenzen gestartet, um seine Absicht zu zeigen, die osmanische Vorherrschaft über [ROOT.GetCountry.GetName] durchzusetzen."
balkfm.361.f: "Im Gegensatz zu den früheren egozentrischen Versuchen, Montenegro zu dominieren, hat Ömer Pascha seine koordinierte Absicht gezeigt, Montenegro als Demonstration der Macht des osmanischen Staates zu erobern."
