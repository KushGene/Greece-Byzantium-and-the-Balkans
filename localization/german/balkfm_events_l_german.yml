balkfm.368.t: "Internationale Gleichgültigkeit"
balkfm.368.d: "Trotz Appellen für bewaffnete Interventionen haben sowohl [SCOPE.sCountry('russia_scope').GetName] als auch [SCOPE.sCountry('austria_scope')] zum Thema der osmanischen Herrschaft über [ROOT.GetCountry.GetName] geschwiegen. Tatsächlich haben sie gefordert, dass wir Aggressionen in der Region vermeiden, um einen größeren Konflikt zu verhindern."
balkfm.368.f: "Historische Anmerkung: Der Ausdruck „Perfides Albion“ galt für alle Großmächte, nicht nur für Großbritannien. Sowohl Österreich als auch Russland erneuerten wiederholt ihre Unterstützung für Montenegro in der Hoffnung, einen Fuß in die Tür auf dem Balkan zu bekommen, nur um ihre Unterstützung zurückzuziehen, sobald ein neuer Grenzkonflikt drohte, in einen offenen Krieg zu eskalieren."
balkfm.368.a: "Was nützen diese sogenannten „Leuchttürme der Zivilisation“?"
balkfm.369.t: "Die Länder Montenegros"
balkfm.369.d: "Mit entschlossener Führung und dem kämpferischen Geist des montenegrinischen Volkes hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] das gesamte Land unter die Kontrolle von [ROOT.GetCountry.GetName] gebracht."
balkfm.369.f: "Trotz jahrhundertelanger Invasionen und imperialistischer Pläne steht Montenegro so standhaft wie sein Volk."
balkfm.369.a: "Wir werden unsere Freiheit niemals aufgeben."

balkfm.380.t: "Montenegrinischer Nationalismus"
balkfm.380.d: "Während die Ideen des Jugoslawismus auf dem Balkan Wurzeln schlagen, hat eine kleine Gruppe montenegrinischer Intellektueller eine gegensätzliche Idee vertreten: dass [ROOT.GetCountry.GetName] nicht nur eine einzigartige kulturelle Identität besitzt, sondern dass der [ROOT.GetCountry.GetAdjectiveNoFormatting] Staat seinen Platz auf dem Balkan behaupten sollte."
balkfm.380.f: ""Für das Recht, die Ehre und die Freiheit Montenegros." - Motto der Grünen, 1919-1929"
balkfm.380.a: "Das [ROOT.GetAdjectiveNoFlag] Volk verdient Anerkennung."

