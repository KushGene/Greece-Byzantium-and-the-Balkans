# Der Tod des Feudalismus
balkfm.626.t: "Der Tod des Feudalismus"
balkfm.626.d: "Trotz der Vorurteile und Zweifel sowohl von Gönnern als auch von Rivalen ist es [ROOT.GetCountry.GetName] gelungen, die archaischen Institutionen unserer feudalen Oberherren abzuschütteln."
balkfm.626.f: "Sowohl trotz als auch wegen unserer jahrhundertelangen Ausbeutung durch den osmanischen Staat stehen die [ROOT.GetCountry.GetAdjectiveNoFormatting] Menschen heute bereit, ihre eigene Zukunft zu gestalten."
balkfm.626.a: "Ein glorreicher Erfolg für [ROOT.GetCountry.GetName]."

# Absolutistische Bestrebungen
balkfm.627.t: "Absolutistische Bestrebungen"
balkfm.627.d: "[ROOT.GetCountry.GetRuler.GetFullName] hat eine Reihe von Verfassungsreformen vorangetrieben, die seine Kontrolle über den Staat erheblich erhöhen würden."
balkfm.627.f: "Durch die Bemühungen von [ROOT.GetCountry.GetRuler.GetFullName] wurde [ROOT.GetCountry.GetName] von der türkischen Knechtschaft befreit und seine Vereinigung erreicht. Doch der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat begonnen, auf erhöhte zentrale Privilegien zu drängen, die die Nation in einen absolutistischen Staat verwandeln würden, der durch ein gestärktes Bauerntum legitimiert wird."
balkfm.627.a: "Wir sollten seine Bemühungen unterstützen."
balkfm.627.b: "Er ist ein rücksichtsloser Tyrann."

# Mandat gesichert
balkfm.628.t: "Mandat gesichert"
balkfm.628.d: "In einer staatsmännischen Demonstration, die dem Vereiniger Rumäniens würdig ist, hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] seinen Griff auf die autoritäre Herrschaft über [ROOT.GetCountry.GetName] gesichert."
balkfm.628.f: "Mit der Unterstützung des Bauerntums steht der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] bereit, den [ROOT.GetCountry.GetAdjectiveNoFormatting] Staat in eine wiedererstarkende Zukunft zu führen. Das stillschweigende Akzeptieren seiner Herrschaft durch die #bold Pforte#! und die europäischen Mächte hat seine Kritiker nur zum Schweigen gebracht."
balkfm.628.a: "Dies ist ein großer Tag für [ROOT.GetCountry.GetName]!"

# Eine monströse Koalition
balkfm.629.t: "Eine monströse Koalition"
balkfm.629.d: "Als Reaktion auf die wahnsinnigen Pläne von [ROOT.GetCountry.GetRuler.GetFullName] für eine absolutistische Herrschaft hat sich eine Gruppe von Politikern zusammengeschlossen, um seine Herrschaft zu bekämpfen. Von der Presse als #bold Monstrous Coalition#! bezeichnet, haben sie die Armee mobilisiert, um den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vom Thron zu stoßen.\n\nDie Koalition hat die Großmächte um ihre Zustimmung zur Wahl eines neuen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] gebeten."
balkfm.629.f: "Durch seine Arroganz hat [ROOT.GetCountry.GetRuler.GetFirstName] es geschafft, die konservativen Landbesitzer und die liberalen Geschäftsleute in ihrer Opposition gegen den Absolutismus zu vereinen."
balkfm.629.a: "Prinz Hohenzollern ist eine akzeptable Wahl."
balkfm.629.a.tt: "#yellow Carol Hohenzollern#! wird Herrscher."
balkfm.629.b: "Der edle Prinz, Philippe de Flandre, ist eine gute Wahl."
balkfm.629.b.tt: "#yellow Philippe de Flandre#! wird Herrscher."

# Ein gewählter Domnitor
balkfm.640.t: "Ein gewählter Domnitor"
balkfm.640.d: "Mit der Zustimmung der Großmächte und der verfassungsgebenden Versammlung wurde [ROOT.GetCountry.GetRuler.GetFullName] zum [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ernannt. Zeitungen berichten, dass er bereits in [ROOT.GetCountry.GetCapital.GetCityHubName] angekommen ist."
balkfm.640.f: "Während der neue [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] mit [ROOT.GetCountry.GetName] und ihren Bräuchen nicht vertraut ist, sind die Menschen optimistisch für zukünftige politische Stabilität."
balkfm.640.a: "[ROOT.GetCountry.GetName] muss seinen Weg finden."

# Liberale Forderungen
balkfm.641.t: "Liberale Forderungen"
balkfm.641.d: "Das Scheitern des #italic Statutul Desvoltător#! hat politische Führer dazu veranlasst, Pläne für eine neue Verfassung für [ROOT.GetCountry.GetName] vorzulegen. Inspiriert vom belgischen Liberalismus hoffen rumänische Intellektuelle, dass dies die Nation in eine Ära der Modernität führen wird."
balkfm.641.f: "Die vorgeschlagenen Änderungen sind viel bescheidener als zuvor und versuchen diesmal, einen Ausgleich zwischen dem importierten Liberalismus aus dem Westen und den einzigartigen Umständen des rumänischen Staates zu schaffen."
balkfm.641.a: "Dies ist eine edle Vision für [ROOT.GetCountry.GetName]."
balkfm.641.b: "Das riecht nach bürgerlichem Anspruchsdenken."

# Eine Verschwörung in Ploiești
balkfm.642.t: "Eine Verschwörung in Ploiești"
balkfm.642.d: "Erbost über die Weigerung des Königs, verfassungsrechtliche Einschränkungen zu akzeptieren, hat eine Gruppe von Intellektuellen unter der Führung von [SCOPE.sCharacter('balkfm_candiano_scope').GetFullName] Banner gehisst und in der Stadt #yellow Ploiești#! eine Rebellion erklärt. Die örtlichen Sicherheitskräfte haben bereits damit begonnen, die Teilnehmer festzunehmen, aber viele befürchten eine erneute Ausbreitung des Radikalismus in [ROOT.GetCountry.GetName]."
balkfm.642.f: ""Wir werden zum Bahnhof auf der anderen Seite von Cişmigiu gehen und irgendwann bis zum Morgen den Zug nach Ploieşti nehmen... Dort werde ich keine Angst mehr haben: Ich werde unter meinesgleichen sein! Alle Republikaner, arme Seelen!" -Auszug aus dem Stück „Conu Leonida faţă cu reacţiunea“, 1880"
balkfm.642.a: "Verhaftet diese Radikalen."
balkfm.642.b: "Wir können ihren Forderungen nicht widerstehen."
balkfm.642.c: "Dieser Mann könnte eine bessere Verwendung haben..."
balkfm.642.tt: "Dies wird die Unterstützung für den König um #bold 20#! verringern."

# Ploiești-Aufstand unterdrückt
balkfm.643.t: "Ploiești-Aufstand unterdrückt"
balkfm.643.d: "So schnell wie er begann, wurde die selbsternannte #yellow Republik von Ploieşti#! aufgelöst und ihre Organisatoren verhaftet."
balkfm.643.f: ""Im Laufe unseres Jahrhunderts wurde ein sehr interessanter Staat geboren und beendet, den kein gewissenhafter Historiker ignorieren sollte. Ich möchte von der Ploieşti-Republik sprechen, einem Staat, der, obwohl er nur fünfzehn Stunden gedauert hat, sicherlich eine gefeierte Seite in der zeitgenössischen Geschichte markiert hat. Geboren aus, durch und für das Volk, gegen zwei Uhr morgens am 8. August 1870, wurde die junge Republik am selben Tag gegen vier Uhr nachmittags erstickt. Egal! Die Größe und Bedeutung von Staaten wird nicht an ihrer Ausdehnung und Dauer gemessen, sondern an der mehr oder weniger brillanten Rolle, die sie im universellen System gespielt haben." -I. L. Caragiale"
balkfm.643.a: "Ausgezeichnete Nachrichten."
balkfm.643.tt: "Dies wird die Unterstützung für den König um #bold 20#! erhöhen."

# Ploieștianischer Radikalismus breitet sich aus
balkfm.644.t: "Ploieștianischer Radikalismus breitet sich aus"
balkfm.644.d: "So schnell wie er begann, wurde die selbsternannte #yellow Republik von Ploieşti#! aufgelöst und ihre Organisatoren verhaftet. Doch die Brutalität der örtlichen Kräfte hat mehrere andere dazu inspiriert, die republikanische Sache zu unterstützen."
balkfm.644.f: ""...du hast vergessen, dass ich ein gebürtiger Ploieștianer bin – ja, ein gebürtiger Ploieștianer – Kumpel, und ich werde dir eine Revolution bescheren, aber nicht irgendeine Revolution... eine, an die man sich erinnern wird!..." Auszug aus „D-ale carnavalului“, 1885"
balkfm.644.a: "Das gerät außer Kontrolle."
balkfm.644.tt: "Dies wird die Unterstützung für den König um #bold 20#! verringern."

# Die Candiano-Republik
balkfm.645.t: "Die Candiano-Republik"
balkfm.645.d: "Der Radikalismus hat den [ROOT.GetCountry.GetAdjective] Staat überwältigt. An der Spitze des Aufstands hat der Radikale [SCOPE.sCharacter('balkfm_candiano_scope').GetFullName] die Zügel des Staates übernommen und verspricht, eine Ära des erneuerten Liberalismus nach [ROOT.GetCountry.GetName] zu bringen."
balkfm.645.f: "Angesichts von Bedrohungen gegen seine Person ist [SCOPE.sCharacter('balkfm_ruler_scope').GetFullName] in den Westen geflohen."
balkfm.645.a: "Nieder mit der Krone!"

# Monarchismus gesichert
balkfm.646.t: "Monarchismus gesichert"
balkfm.646.d: "Angesichts des Regimes, das ihn in [ROOT.GetCountry.GetName] willkommen geheißen hat, hat König [ROOT.GetCountry.GetRuler.GetFullName] sich als autokratischer Herrscher installiert."
balkfm.646.f: "Während die Bürger sich der neuen Ordnung anschließen, wurden die Verschwörer entlarvt und verhaftet."
balkfm.646.a: "[ROOT.GetCountry.GetName] wird Ordnung haben."
balkfm.646.b: "Vertreibt diese Radikalen."

# Die Republik [ROOT.GetCountry.GetName]
balkfm.647.t: "Die Republik [ROOT.GetCountry.GetName]"
balkfm.647.d: "Der Radikalismus hat den [ROOT.GetCountry.GetAdjective] Staat überwältigt. An der Spitze des Aufstands hat der Radikale [SCOPE.sCharacter('balkfm_candiano_scope').GetFullName] die Zügel des Staates übernommen und verspricht, eine Ära des erneuerten Liberalismus nach [ROOT.GetCountry.GetName] zu bringen."
balkfm.647.f: "Angesichts von Bedrohungen gegen seine Person ist [SCOPE.sCharacter('balkfm_ruler_scope').GetFullName] in den Westen geflohen."
balkfm.647.a: "[ROOT.GetCountry.GetName] muss seinen Weg finden."

# Die Rumänische Akademie
balkfm.660.t: "Die Rumänische Akademie"
balkfm.660.d: "Im Interesse der Entwicklung von [ROOT.GetCountry.GetName] hat König [SCOPE.sCharacter('university_benefactor').GetFullName] einen Plan vorgelegt, um eine einheimische Hochschuleinrichtung in [SCOPE.sState('university_state').GetCityHubName] zu eröffnen. Dieser Plan würde eine große finanzielle Belastung für den Staat darstellen."
balkfm.660.f: "Die Academia Română wurde 1866 in Bukarest gegründet. Heute dient sie als maßgebliche Institution in Fragen der rumänischen Sprache, Geschichte und Kultur."
balkfm.660.a: "Ein edles Unterfangen."
balkfm.660.b: "Die Kosten sind zu hoch."

# Ein königliches Anwesen
balkfm.661.t: "Ein königliches Anwesen"
balkfm.661.d: "Nach einer enormen Anstrengung wurde das #yellow Castelul Peleș#! in [SCOPE.sState('wallachia_state_scope').GetName] fertiggestellt. Eifrig darauf bedacht, seine Herrschaft zu legitimieren, hat [ROOT.GetCountry.GetRuler.GetFullName] bereits begonnen, seinen Hof in den Komplex zu verlegen."
balkfm.661.f: ""Italiener waren Maurer, Rumänen bauten Terrassen, die Zigeuner waren Kulis. Albaner und Griechen arbeiteten in Stein, Deutsche und Ungarn waren Zimmerleute. Türken brannten Ziegel. Ingenieure waren Polen und die Steinmetze waren Tschechen. Die Franzosen zeichneten, die Engländer maßen, und so war es damals, als man hunderte von Nationaltrachten und vierzehn Sprachen sah, in denen sie sprachen, sangen, fluchten und stritten in allen Dialekten und Tönen, eine fröhliche Mischung aus Männern, Pferden, Ochsenkarren und Hausbüffeln." -Königin Elisabeth von Wied"
balkfm.661.a: "Wunderbar."

# Formen ohne Substanz
balkfm.670.t: "Formen ohne Substanz"
balkfm.670.d: "Die Debatte über die rumänische Identität hat im literarischen Raum einen Höhepunkt erreicht. Der Gelehrte [SCOPE.sCharacter('balkfm_mairoescu_scope').GetFullName] hat die angebliche „rücksichtslose“ Modernisierung des rumänischen Staates kritisiert und behauptet, dass der Liberalismus in [ROOT.GetCountry.GetName] keine Grundlage habe, da es sich um eine Nation von Bauern und Landbesitzern ohne eine verankerte Bourgeoisie handelt."
balkfm.670.f: "Mairoescu und seine Anhänger haben sich um einen literarischen Club „Junimea“ versammelt. Sie behaupten, die wahre rumänische Identität zu vertreten, und sind zu einem Brennpunkt des rumänischen Konservatismus geworden, der sowohl Forderungen nach legislativem Rückschritt als auch die Ablehnung einer idealisierten rumänischen Vergangenheit vertritt."
balkfm.670.a: "Aber wir waren schon immer Rumänen..."
# Technical Events
balkfm.671.t: "Etymologicum Magnum Romaniae"
balkfm.671.d: "Der renommierte rumänische Historiker, [SCOPE.sCharacter('balkfm_hasdeu_scope').GetFullName], ist ins Visier der #yellow Junimisten#! Bewegung geraten, nachdem er seine neuesten Veröffentlichungen zur rumänischen Sprache veröffentlicht hat. Unbeeindruckt hat er die Erzählung vorangetrieben, dass das rumänische Volk schon immer und auch weiterhin die treibende Kraft der europäischen Innovation sein wird."
balkfm.671.f: "Das liberale Denken in Rumänien hat seine Grundlage in einem selbst zugeschriebenen rumänischen „Pioniergeist“ gefunden, der ihrer Meinung nach die Vorherrschaft Rumäniens in der Geschichte vorangetrieben hat. Diese als #yellow Dakerismus#! bezeichnete Denkschule suggeriert, dass das rumänische Volk seit den Tagen des römischen Dakien an der Spitze von Politik und Wissenschaft stand. Dies geschieht trotz eines auffälligen Mangels an Beweisen, die ihre Behauptungen stützen."
balkfm.671.a: "„Pioniergeist“ in der Tat..."
balkfm.672.t: "Eine rumänische Identität"
balkfm.672.d1: "Der Triumph der #yellow Junimisten#! Bewegung hat den Grundstein für eine vereinte rumänische Identität gelegt. Ein Gleichgewicht zwischen den Bojaren und den Bauern, die ihr Land bearbeiten, wurde geschaffen, und die Rumänen sehen sich selbst als ein Volk, das sich durch die Verschmelzung von dakischem Agrargeist und römischer Staatskunst entwickelt hat."
balkfm.672.d2: "Der Triumph der #yellow Daker#! Bewegung hat den Grundstein für eine vereinte rumänische Identität gelegt. Die Rumänen haben sich der Erzählung hingegeben, dass sie die Erben einer reichen Tradition des Fortschritts und der Innovation sind, die bis zu den ersten römischen Kolonisten zurückreicht, die das betraten, was einmal das römische Dakien werden sollte."
balkfm.672.f1: "„Die einzige wahre soziale Klasse ist der rumänische Bauer, und seine Realität ist das Leiden. Seine Seufzer werden durch die Fantasien der oberen Klassen verursacht, denn aus seinem täglichen Schweiß werden die materiellen Mittel genommen, um dieses fiktive Gebilde, das wir rumänische Kultur nennen, zu unterstützen. Und wir zwingen ihn, das letzte Maß seiner selbst herauszugeben, um unsere Maler und Musiker, die Mitglieder der Akademie und des Athenäums sowie die literarischen und wissenschaftlichen Auszeichnungen zu bezahlen, wo immer sie vergeben werden. Und wir haben nicht einmal die Dankbarkeit, ein einziges künstlerisches Werk zu schaffen, das seinen Geist für einen Moment heben und ihn sein tägliches Elend vergessen lassen würde.“ -T. Mairoescu"
balkfm.672.f2: "„...in der grausamen Einsamkeit, zu der ich verdammt bin, rettet mich nur diese kolossale Enzyklopädie des rumänischen Volkes, nur der tägliche Kontakt mit dem Geist einer ganzen Nation, nur die Befriedigung, dass ich allein das tue, was selbst meine Feinde zugegeben haben, dass es niemand kann, nur dies rettet mich vor der Hässlichkeit, die mich zerstören würde. In den Worten eines römischen Kaisers fühle ich, dass ich ein Gott werde, und indem ich es fühle – fühle ich mich wie lachend.“ - B. Hasdeu"
balkfm.672.a: "[ROOT.GetCountry.GetName] wird ihre Wurzeln nicht verlassen."
balkfm.672.b: "[ROOT.GetCountry.GetName] wird eine neue Zukunft gestalten."

balkfm.678.t: "Der kaiserliche Standard"
balkfm.678.d: "Als das [GetCulture('romanian').GetName] Volk beginnt, sich als eine einzige Nation zu verstehen, haben viele begonnen, die Rolle von [ROOT.GetCountry.GetName] innerhalb des politischen Gefüges Osteuropas in Frage zu stellen. Mit dem sich festigenden Nationalismus in der Bevölkerung haben irredentistische Bewegungen erklärt, dass wir die einzigen wahren Nachfolger des #yellow Römischen Reiches#! sind."
balkfm.678.f: "„Wir haben unsere Unabhängigkeit von unseren griechischen, russischen und osmanischen Unterdrückern gesichert. Jetzt müssen wir entscheiden, welche Position wir innerhalb der Balkan-Gemeinschaft einnehmen werden.“"
balkfm.678.a: "Wir werden den kaiserlichen Thron zurückerobern!"
balkfm.678.b: "Das Reich ist tot. Wir sollten es dabei belassen."

balkfm.679.t: "Die Königin der Städte"
balkfm.679.d: "Mit der Eroberung von Gebieten über den Bosporus und die Dardanellen liegt die alte Kaiserhauptstadt Konstantinopel nun unter unserer Kontrolle. Die einst illusorischen Träume von der Wiederherstellung des Byzantinischen Reiches sind Wirklichkeit geworden. Unsere Bürger blicken nun auf den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], um sie in eine neue Ära zu führen."
balkfm.679.f: "Die alte Kaiserhauptstadt Konstantinopel liegt nun unter unserer Kontrolle. Niemand kann die Legitimität unseres Anspruchs auf den byzantinischen Thron in Frage stellen."
balkfm.679.a: "Unsere Armeen werden den kaiserlichen Standard erneut hissen!"

balkfm.680.t: "Unsere Vereinigungserklärung"
balkfm.680.d: "Durch unsere Stärke und unseren Scharfsinn haben wir die ersten Schritte zur Vereinigung der rumänischen Nation unternommen. Die Zukunft ruft!"
balkfm.680.f: "Der Reporter begann, die Erlebnisse des Tages niederzuschreiben. „Nichts als die lebhaftesten Freudenbekundungen waren in der ganzen Hauptstadt zu hören. Es war die einzige Show, die auf allen Straßen, auf allen Gehsteigen, an allen öffentlichen Plätzen der Stadt zu sehen war. Unsere Bauernbrüder schrien nun mit der ganzen energetischen Kraft ihrer Seelen: '#italic Es lebe die Nation! Es lebe Rumänien!#!'\n\nEine einzige Freudenträne rollte seine Wange hinunter. „Alle warfen sich in die Arme, ungeachtet ihres Standes, als ob sich alle, im Allgemeinen, vom drückendsten Joch befreit hätten.“"
balkfm.680.a: "Toți în unu!"
balkfm.680.a.tta: "[SCOPE.sCountry('romania_lesser_partner').GetName] soll der kleinere Partner in einer [concept_personal_union] mit uns werden."
balkfm.680.a.ttb: "[SCOPE.sCountry('romania_lesser_partner').GetName] soll unser [concept_puppet] werden."

balkfm.681.t: "Erwache, Rumäne!"
balkfm.681.d: "Unsere Union mit [SCOPE.sCountry('romania_lesser_union_partner').GetName] ist vollendet. Unsere Bande sind stark, unser Wille ist unerschütterlich – zusammen sind wir #bold Rumänien#!."
balkfm.681.d2: "Unsere Union mit [SCOPE.sCountry('romania_lesser_union_partner').GetName] und [SCOPE.sCountry('transylvania_union_partner').GetName] ist vollendet. Unsere Bande sind stark, unser Wille ist unerschütterlich – zusammen sind wir #bold Rumänien#!."
balkfm.681.f: "„Wacht auf, Rumänen, aus eurem Todesschlaf“, brüllte die Menge.\n\n„In den ihr von den barbarischen Tyrannen versunken wurdet.\nJetzt oder nie, schafft ein neues Schicksal für euch selbst,\nDem selbst eure grausamen Feinde huldigen werden!“\n\nTrikoloren flatterten im Wind. Kinder wurden in die Luft gehoben, um den Moment in ihren Erinnerungen zu verewigen. Zusammen sangen die Menschen ein Lied, das sie noch nie gehört hatten, aber dessen Worte sie bereits in ihren Herzen kannten."
balkfm.681.a: "Einheit durch Leben und Brüderlichkeit durch den Tod!"

balkfm.682.t: "Rückgabe gewährt"
balkfm.682.d: "Nach schnellen Verhandlungen hat [SCOPE.sCountry('romanian_bessarabia_owner').GetName] zugestimmt, einen Teil von Bessarabien an [ROOT.GetCountry.GetName] abzutreten."
balkfm.682.f: "Langsam aber sicher wird der Traum von der rumänischen Vereinigung Wirklichkeit."
balkfm.682.a: "Dies ist ein großer Schritt für das [GetCulture('romanian').GetName] Volk!"

balkfm.683.t: "Rückgabe abgelehnt"
balkfm.683.d: "Die Verhandlungen über die Rückgabe von bessarabischen Gebieten an [ROOT.GetCountry.GetName] sind gescheitert. Damit bleibt das [GetCulture('romanian').GetName] Volk durch fremde Grenzen getrennt."
balkfm.683.f: "Das rumänische Volk war lange Zeit ein Spielball der imperialen Mächte auf dem Balkan. Dieses Scheitern stellt eine weitere Fortsetzung ihrer Unterdrückung dar."
balkfm.683.a: "Sie werden die [GetCulture('romanian').GetName] Sache nicht aufhalten."

balkfm.684.t: "Union mit Siebenbürgen"
balkfm.684.d: "Unsere Union mit [SCOPE.sCountry('transylvania_scope').GetName] ist vollendet. Unsere Bande sind stark, unser Wille ist unerschütterlich – zusammen wird [ROOT.GetCountry.GetName] nicht verweigert!"
balkfm.684.f: "„Die in der Resolution der Nationalversammlung von Alba Iulia vom 18. November 1918 genannten Länder sind und bleiben für immer mit dem Königreich Rumänien vereint.“ -Ferdinand I., 11. Dezember 1918"
balkfm.684.a: "Einer für alle"

balkfm.685.t: "Vertrag von [SCOPE.sState('transylvania_capital_scope').GetCityHubName]"
balkfm.685.d: "Nach schnellen Verhandlungen hat [SCOPE.sCountry('transylvania_scope').GetName] zugestimmt, dem griechischen Staat beizutreten."
balkfm.685.f: "Rumänen in [SCOPE.sState('transylvania_capital_scope').GetName] kämpften für ihre Freiheit. Es ist nur recht, dass sie wieder der [ROOT.GetCountry.GetAdjective] Familie beitreten."
balkfm.685.a: "[ROOT.GetCountry.GetName] wird nicht verweigert!"

balkfm.686.t: "Rumänische Agitation im Ausland!" #ROM
balkfm.686.d: "Mit unserer Unterstützung haben [GetCulture('romanian').GetName] Radikale in Siebenbürgen begonnen, zivile Demonstrationen im gesamten Staat zu organisieren, um die Sache gegen die [SCOPE.sCountry('austria_scope').GetAdjectiveNoFlag] Unterdrückung voranzutreiben."
balkfm.686.f: "„O! Heiliger Herr,\nUnser himmlischer Vater,\nErhebe Deine Hand\nÜber das rumänische Land!“"
balkfm.686.a: "Wir werden nicht aufhören, bis [ROOT.GetCountry.GetName] vollständig ist."

balkfm.687.t: "Rumänische Agitation gegen [ROOT.GetCountry.GetAdjective] Herrschaft!" #AUS
balkfm.687.d: "[GetCulture('romanian').GetName] Radikale in Siebenbürgen haben Demonstrationen im gesamten Staat provoziert. Sie fordern gleiche Rechte für alle Slawen innerhalb von [ROOT.GetCountry.GetName]."
balkfm.687.f: "Während die Situation auf den Straßen chaotisch ist, richtet sich der anfängliche Verdacht auf Agitatoren aus [SCOPE.sCountry('romania_scope').GetName]."
balkfm.687.a: "Dies ist kein zivilisiertes Verhalten."

balkfm.688.t: "Die größeren rumänischen Länder"
balkfm.688.d: "Mit der Vereinigung der Fürstentümer unter einem einzigen Staat ist eine größere Vision entstanden: die Vereinigung aller [GetCulture('romanian').GetName] Länder in #yellow Donau#!."
balkfm.688.f: "„Die einzige Zukunft für [ROOT.GetCountry.GetName] ist eine, in der unsere gesamte Nation frei und vereint ist.“"
balkfm.688.a: "Diese Länder sind rechtmäßig unser."

balkfm.689.t: "Die Wiedervereinigung Rumäniens"
balkfm.689.d: "Vom Dnister bis zur Theiß ist der Traum von einem ganzen und unabhängigen [ROOT.GetCountry.GetName] Wirklichkeit geworden."
balkfm.689.f: "„Rumänen!\n\nDer Krieg, der in den letzten zwei Jahren unsere Grenzen immer enger umschlossen hat, hat die alten Grundlagen Europas bis in ihre Tiefen erschüttert.\n\nEr hat den Tag gebracht, der seit Jahrhunderten vom nationalen Gewissen, von den Gründern des rumänischen Staates, von denen, die die Fürstentümer im Unabhängigkeitskrieg vereinten, von den Verantwortlichen für die nationale Wiedergeburt erwartet wurde.\n\nEs ist der Tag der Vereinigung aller Zweige unserer Nation. Heute sind wir in der Lage, die Aufgabe unserer Vorfahren zu vollenden und das für immer zu etablieren, was Michael der Große nur für einen Moment schaffen konnte, nämlich eine rumänische Union auf beiden Seiten der Karpaten....“ \n-Proklamation von König Ferdinand, 28. August 1916"
balkfm.689.a: "Dies ist ein wunderbarer Tag für [ROOT.GetCountry.GetName]!"

balkfm.690.t: "[SCOPE.sCountry('transylvania_scope').GetName] ergreift die Waffen!" # Provokatur Event
balkfm.690.d: "Mit unserer Unterstützung haben [GetCulture('Romanian').GetName] Radikale in [SCOPE.sCountry('transylvania_scope').GetCapital.GetName] die Kontrolle über den regionalen Palast übernommen und die Unabhängigkeit von [SCOPE.sCountry('transylvania_scope').GetName] erklärt. Sie haben einen Aufruf zu internationaler Hilfe und Anerkennung gestartet."
balkfm.690.f: "Während die transsylvanischen Rebellen die österreichischen Gouverneure vertrieben haben, werden sie dringend internationale Unterstützung benötigen, um sich vor österreichischen Vergeltungsmaßnahmen zu schützen."
balkfm.690.a: "Alle Rumänen verdienen ihre Freiheit."

balkfm.691.t: "[SCOPE.sCountry('transylvania_scope').GetName] ergreift die Waffen!" # Target Event
balkfm.691.d: "[GetCulture('Romanian').GetName] Radikale in [SCOPE.sCountry('transylvania_scope').GetCapital.GetName] haben die Kontrolle über den regionalen Palast übernommen und die Unabhängigkeit von [SCOPE.sCountry('transylvania_scope').GetName] erklärt. Sie fordern sofortige Anerkennung und Unabhängigkeit von der [ROOT.GetCountry.GetAdjectiveNoFlag] Verwaltung."
balkfm.691.f: "Obwohl wir keinen unmittelbaren Beweis haben, berichtet unser Geheimdienst, dass [SCOPE.sCountry('romanian').GetName] direkt für die Finanzierung und Organisation dieses Aufstands verantwortlich ist."
balkfm.691.a: "Schlagt sie nieder!"
balkfm.691.b: "Gewährt ihnen Autonomie."

