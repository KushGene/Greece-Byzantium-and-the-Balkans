balkfm.216.d: "[SCOPE.sCountry('balkfm_yugoslav_union_scope').GetName] hat den mutigen Schritt unternommen, seine Unabhängigkeit gegen seine ehemaligen Oberherren zu behaupten. In einem aufrührerischen Manifest hat [SCOPE.sCountry('balkfm_yugoslav_union_scope').GetRuler.GetFullName] erklärt, dass ihr Land eine politische Union mit [ROOT.GetCountry.GetName] anstrebt."
balkfm.216.f: "Die Verhandlungen sind überraschend reibungslos verlaufen, und es gibt Optimismus für die Vereinigung unserer Staaten. Kritiker warnen jedoch weiterhin vor den Risiken weiterer Unruhen auf dem Balkan."
balkfm.216.a: "Wir begrüßen unsere #yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] jugoslawischen#!#! Brüder!"
balkfm.216.b: "Dies ist nicht der richtige Zeitpunkt, Geduld wird belohnt."
