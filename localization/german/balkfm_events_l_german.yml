# The Regulamentul Organic
balkfm.620.t: "Das Regulamentul Organic"
balkfm.620.d: "In der Folge ihrer pseudo-Unabhängigkeit von der [SCOPE.sCountry('ottoman_scope').GetName] litten sowohl [SCOPE.sCountry('moldavia_scope').GetName] als auch [SCOPE.sCountry('wallachia_scope').GetName] unter politischer Instabilität, die in Hungersnot und Pest gipfelte. Um die Ordnung in den Fürstentümern wiederherzustellen und die Grundlage eines modernen Staates zu schaffen, hat [SCOPE.sCountry('russia_scope').GetName] das #italic Regulamentul Organic#! den Staaten auferlegt, in der Hoffnung, den Prozess der Verwestlichung zu beginnen."
balkfm.620.f: "Das #italic Regulamentul#! bildet das erste verfassungsrechtliche Dokument in den Fürstentümern. In Anerkennung der Bedrohung durch ihre Stagnation im Vergleich zum Westen hat der russische Staat ein System der schrittweisen Modernisierung in [ROOT.GetCountry.GetNameNoFlag] befürwortet."
balkfm.620.a: "Dies sind hohe Aspirationen."
balkfm.620.tt: "Schließe #bold Ottoman Legacy#! [Concept('concept_journal_entry','$concept_journal_entries$')] ab, um den Fortschrittsbalken voranzutreiben."

# Wahl eines Hospodars
balkfm.624.d: "Die Amtszeit von [ROOT.GetCountry.GetRuler.GetFullName] als Hospodar von [ROOT.GetCountry.GetName] ist abgelaufen. In Übereinstimmung mit dem #italic Regulamentul Organic#! und den Bedingungen der Akkerman-Konvention haben die Wahlen für einen neuen Hospodar begonnen."
balkfm.624.f: "In vielerlei Hinsicht sind die Hospodar-Wahlen eine Weiterentwicklung des Bojarensystems, bei dem die Herren typischerweise einen der ihren wählen, um [ROOT.GetCountry.GetNameNoFormatting] zu „regieren“."
balkfm.624.a: "[SCOPE.sCharacter('balkfm_hospodar_candidate_1').GetFullName] sollte den Titel behalten."
balkfm.624.b: "[SCOPE.sCharacter('balkfm_hospodar_candidate_2').GetFullName] scheint gut qualifiziert zu sein."
balkfm.624.c: "[SCOPE.sCharacter('balkfm_hospodar_candidate_3').GetFullName] könnte die beste Wahl sein."

