# Montenegro-Ereignisse
balkfm.300.t: "Ein feudales Relikt"
balkfm.300.d: "Seit Jahrhunderten hat das Fürstbistum [ROOT.GetCountry.GetName] erfolgreich der Flut der [SCOPE.sCountry('ottoman_scope').GetName] Expansion auf dem Balkan widerstanden. Trotzdem ist Montenegro ein unorganisiertes Land, in dem die Besteuerung informell ist, die Justiz von Stammesführern ausgeübt wird und es wenig zentrale Autorität gibt.\n\nDer junge Fürstbischof, [ROOT.GetCountry.GetRuler.GetFullName], inspiriert vom Liberalismus aus dem Westen, strebt danach, den montenegrinischen Staat aus seiner feudalen Form zu befreien. Währenddessen beäugen Wesire aus den benachbarten osmanischen Eyalets die Grenzen mit Freude, jeder mit der Hoffnung, endlich den Schwarzen Berg selbst zu unterwerfen."
balkfm.300.f: ""Die Mentalität unseres Volkes ist immer noch sehr patriarchalisch. Hier existieren das Messer, die Rache und ein Stammessystem wie nirgendwo sonst. Das ganze Land ist miteinander verbunden, und fast jeder kennt jeden. Montenegro ist nichts anderes als eine große Familie – all dies verheißt nichts Gutes." -Mihajlo Dedeji"
balkfm.300.a: "[ROOT.GetCountry.GetName] wird seinen Weg finden."
balkfm.300.tt: "Solange wir keine formelle Grenze zum Osmanischen Reich haben, sind wir dem Risiko grenzüberschreitender Überfälle durch lokale #italic Beys#! ausgesetzt."
balkfm.301.t: "Fortschritt aus der Tradition"
balkfm.301.d: "Gegen die Trägheit der Jahrhunderte anarbeitend, hat [ROOT.GetCountry.GetName] endlich begonnen, sein feudales Erbe abzulegen."
balkfm.301.f: "Obwohl von der konservativen Führung widerstanden, hat das Fürstbistum die ersten Schritte unternommen, um das Land in die Moderne zu führen. Es bleibt noch viel zu tun, aber mit diesen ersten sozialen Reformen könnten die Menschen beginnen, sich eine montenegrinische Welt vorzustellen, die alle Montenegriner umfasst, die im Schatten des Schwarzen Berges leben."
balkfm.301.a: "[ROOT.GetCountry.GetName] kann nur von hier aus wachsen."
balkfm.302.t: "Zentralisierte Verwaltung"
balkfm.302.d: "Die Bemühungen des Fürstbischofs haben Früchte getragen mit der Geburt der ersten staatlichen Verwaltung des Landes."
balkfm.302.f: "Indem der Fürstbischof die Kontrolle über den jungen Staatsapparat der Geistlichkeit entrissen hat, hat er den Prozess eingeleitet, [ROOT.GetCountry.GetName] in die Moderne zu zerren."
balkfm.302.a: "Gerecht getan."
balkfm.303.t: "Eine professionelle Truppe"
balkfm.303.d: "Durch die sorgfältigen Bemühungen des Fürstbischofs wurde das Militär von einer stammesorientierten Miliz, die kaum den Namen verdient, zu einer ordentlichen Erweiterung der Staatsautorität reorganisiert."
balkfm.303.f: "Obwohl dies wenig daran ändern wird, wie verzweifelt die Hohe Pforte daran festhält, ihren Griff auf dem Balkan zu behalten, können wir zumindest ihren Zorn abwenden."
balkfm.303.a: "Ausgezeichnete Neuigkeiten!"
balkfm.304.t: "Der Hof des Zaren"
balkfm.304.d: "Nach monatelangen Verzögerungen und diplomatischen Verhandlungen wurde [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] am Hof von [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFirstName] in [SCOPE.sCountry('russia_scope').GetCapital.GetName] empfangen. Nach einem Abendessen und freundlichem Geplauder ist er nach [ROOT.GetCountry.GetName] zurückgekehrt mit Versprechen weiterer russischer Unterstützung für die montenegrinische Sache."
balkfm.304.f: "Der Besuch des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] war im Vergleich zu seiner Reise im Jahr 1834 etwas kühler, aufgrund seiner Wünsche, liberales Gedankengut in Montenegro einzuführen. Doch der russische Hof scheint nicht bereit zu sein, einen so einfachen Zugang zum Balkan zu verlieren."
balkfm.304.a: "Wir werden starke Beschützer brauchen."
balkfm.305.t: "Der Bergkranz"
balkfm.305.d: "Nach einem Jahr der Hingabe hat der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sein episches Werk #yellow Der Bergkranz#! veröffentlicht. Ein grandioses Werk der montenegrinischen epischen Poesie, das massive Gedicht erzählt eine heroische Geschichte des montenegrinischen Widerstands gegen die Kräfte, die es vom Balkan tilgen wollen. Indem er dieses Werk den Massen zur Verfügung stellt, hat [ROOT.GetCountry.GetRuler.GetFirstName] ein Leuchtfeuer entzündet, das die Vereinigung der montenegrinischen Serben unter einer unabhängigen Flagge fordert."
balkfm.305.f: ""Wenn die Dinge gut laufen, ist es leicht, gut zu sein,/nIm Leiden lernt man, wer der Held ist!"/n -Der Bergkranz, Verse 137–138"
balkfm.305.a: "[ROOT.GetCountry.GetName] wird aufsteigen."
balkfm.305.tt: "Länder, die #yellow serbische#! Gebiete kontrollieren, werden beginnen, Ereignisse zu erleben, die den #yellow serbischen#! Radikalismus erhöhen."
balkfm.306.t: "OFFEN"
balkfm.306.d: "OFFEN"
balkfm.306.f: "OFFEN"
balkfm.306.a: "OFFEN"
balkfm.307.t: "Eine hartnäckige Krankheit"
balkfm.307.d: "Seit mehreren Monaten leidet Bischof [ROOT.GetCountry.GetRuler.GetLastName] unter einem schweren Husten. Nachdem er einen Arzt in Cattaro aufgesucht hat, wurde der Fürst mit #yellow Tuberkulose#! diagnostiziert. Der Zustand des Bischofs hat sich seitdem nur weiter verschlechtert, was viele befürchten lässt, dass seine Zeit auf dieser Erde zu Ende geht."
balkfm.307.f: "[ROOT.GetCountry.GetName] verfügt über keine Ärzte mit der erforderlichen Ausbildung, um die Symptome der Schwindsucht zu behandeln. In der Hoffnung, seine Säfte zu verbessern, hat der Fürst mehr Zeit damit verbracht, sich zu entspannen und zu schreiben."
balkfm.307.a: "Unglücklich."
balkfm.308.t: "Der Tod des Bischofs"
balkfm.308.d: "Eine Tragödie hat [ROOT.GetCountry.GetName] getroffen. Bischof [ROOT.GetCountry.GetRuler.GetFirstName] wurde tot in seinen Gemächern aufgefunden, sein Körper endlich von der Schwindsucht dahingerafft. Der nationale Senat ist gespalten zwischen [SCOPE.sCharacter('balkfm_heir_scope').GetFirstName] und seinem Bruder [SCOPE.sCharacter('balkfm_pero_scope').GetFullName], wobei Danilo dank der Unterstützung der Bevölkerung die Macht übernimmt."
balkfm.308.f: "Obwohl energisch wie sein Vater, ist Bischof [SCOPE.sCharacter('balkfm_heir_scope').GetLastName] jung und unerfahren. Er trägt jedoch den gleichen Wunsch seines Vaters nach säkularer Herrschaft in Montenegro."
balkfm.308.a: "Tragische Umstände."
balkfm.309.t: "Das Licht der Moderne"
balkfm.309.d: "Die jüngsten Reformen in [ROOT.GetCountry.GetName] haben bedeutende Fortschritte bei der Verwirklichung der Träume von #yellow Petar I#! gemacht, das Land über seine stammesorientierten Wurzeln hinaus zu führen. Obwohl noch viel zu tun bleibt, signalisieren diese ersten Schritte der Welt, dass der kleine Staat bereit ist, seinen Platz in der globalen Gemeinschaft einzunehmen."
balkfm.309.f: "Obwohl der Westen Montenegro immer noch als rückständig im Vergleich zu den Großmächten betrachten mag, können sie uns nicht mehr als „unzivilisiert“ bezeichnen."
balkfm.309.a: "Gerecht getan."

balkfm.310.t: "Der kleine Hase"
balkfm.310.d: "[ROOT.GetCountry.GetRuler.GetFirstName] wurde ohne ausreichende Vorbereitungszeit in die Herrschaft gedrängt. Angesichts seiner Jugend und Unerfahrenheit haben sich mehrere Stammesführer in Cetinje versammelt, um seinen Aufstieg auf den Thron von [ROOT.GetCountry.GetName] zu verurteilen."
balkfm.310.f: "Mit der unerwarteten Nachricht von Petars Tod hat der junge [ROOT.GetCountry.GetRuler.GetFirstName] seine Studien unterbrochen, um aus dem Ausland nach Montenegro zurückzukehren, in der Hoffnung, alle Versuche der Stämme, sich einzumischen, abzuwehren."
balkfm.310.a: "Wir müssen Ordnung schaffen."
balkfm.311.t: "Ein feindlicher Hof"
balkfm.311.d: "Der unzeitige Tod von #yellow Petar II#! hat alte Stammesrivalitäten wieder entfacht. Zu Beginn seiner Herrschaft hatte der Fürstbischof [ROOT.GetCountry.GetRuler.GetFirstName] als seinen Nachfolger bestimmt. Angeführt von [SCOPE.sCharacter('balkfm_landowners_leader_scope').GetFullName] haben Stammesführer versucht, den Bruder des verstorbenen Fürstbischofs, [SCOPE.sCharacter('balkfm_pero_scope').GetFullName], als Herrscher von [ROOT.GetCountry.GetName] einzusetzen."
balkfm.311.f: "Nach Tradition ist der junge [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] durchaus berechtigt, diesen Herausforderer aus dem Land zu vertreiben. Die sozialen Normen des Schwarzen Berges haben ihn jedoch in eine Zwickmühle gebracht: Er kann entweder Milde zeigen und damit Schwäche, oder das Risiko eingehen, die #yellow Petrovićs#! mit ihrem eigenen Blut zu beflecken."
balkfm.311.a: "Wir können diese Unverschämtheit nicht dulden."
balkfm.311.b: "Gewalt ist nicht die Lösung."
balkfm.312.t: "Blutrache"
balkfm.312.d: "Schreckliche Nachrichten haben Cetinje erreicht. Der [ROOT.GetCountry.GetRuler.GetFirstName] wurde von einem seiner eigenen Landsleute, #yellow Todor Kadić#!, ermordet, offenbar als Vergeltung für Beleidigungen gegen seine Stammesmitglieder zu Beginn der Herrschaft des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
balkfm.312.f: "Die plötzliche Tötung des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ohne die Erklärung einer formellen Blutfehde hat Verdacht auf politische oder sogar internationale Einmischung im Land geweckt."
balkfm.312.a: "Das ist ein Skandal!"
balkfm.313.t: "Ein weltlicher Führer"
balkfm.313.d: "Die Tötung des vorherigen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat den Weg für [ROOT.GetCountry.GetRuler.GetFullName] freigemacht, den Thron zu besteigen. Im Westen ausgebildet und voll jugendlicher Energie, hat der neue [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] seine neue Position mit Freude angenommen, entschlossen, die modernisierende Arbeit zu vollenden, die Petar I. vorgesehen hatte."
balkfm.313.f: "[ROOT.GetCountry.GetRuler.GetFirstName]'s breite Bildung, im Vergleich zu seinen Vorfahren, macht ihn zu einem der gebildetsten Männer, die jemals über den Schwarzen Berg geherrscht haben."
balkfm.313.a: "[ROOT.GetCountry.GetName] kann sich diese Ablenkungen nicht leisten."

balkfm.320.t: "Das Königreich Montenegro"
balkfm.320.d: "In Defiance des größeren Machtgleichgewichts in Europa hat der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] die Nationalversammlung angeführt, um [ROOT.GetCountry.GetName] einseitig zu einem Königreich zu erheben."
balkfm.320.f: "Obwohl dies wie eine technische Änderung in der diplomatischen Kommunikation klingt, ist diese Aktion von entscheidender Bedeutung, um die Existenz eines unabhängigen montenegrinischen Staates zu behaupten."
balkfm.320.a: "[ROOT.GetCountry.GetName] wird niemals besiegt werden."
 
# Montenegrinische Ereignisse
balkfm.330.t: "Die Schlacht von Grahovo"
balkfm.330.d: "Der osmanische Wesir von Herzegowina, [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! [SCOPE.sCharacter('ali_pasha_scope').GetLastName], hat das Grenzdorf Grahovo mit Hilfe des Wesirs von Skutari, [SCOPE.sCharacter('osman_skopljak_scope').GetFirstName] #yellow Pascha#! [SCOPE.sCharacter('osman_skopljak_scope').GetLastName], angegriffen. Trotz der tapferen Bemühungen der örtlichen Miliz wurde das Dorf geplündert, und mehrere Zivilisten wurden auf Befehl von [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#! [SCOPE.sCharacter('smail_aga_scope').GetLastName] niedergemetzelt. Unter den Gefallenen ist der Bruder des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], #yellow Joko#!."
balkfm.330.f: ""Auf Grahovos weitem, weitläufigem Feld\nWurden neun Männer der Petrović erschlagen\nDurch Cengijić Agas schimmerndes Schwert,\nZur Schande des Herrn von Montenegro."\n-Volksgedicht über die Gräueltat von Grahovo, 1830er Jahre"
balkfm.330.a: "Wir müssen Wiedergutmachung fordern."
balkfm.331.t: "Verhandlungen in Humac"
balkfm.331.d: "[SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! hat seine Pläne gegen [ROOT.GetCountry.GetName] durch den hartnäckigen Widerstand von #yellow Vladika#! [ROOT.GetCountry.GetRuler.GetFirstName] vereitelt gesehen, der sich weigerte, die Verteidigung des Landes aufzugeben. Unter Druck sowohl von [SCOPE.sCountry('balkfm_benefactor_scope').GetName] als auch von [SCOPE.sCountry('ottoman_scope').GetName], den Konflikt nicht eskalieren zu lassen, haben sich die beiden auf Verhandlungen geeinigt."
balkfm.331.f: "Folgende Bedingungen wurden vorgeschlagen:\n 1. Vertriebene Bewohner von Grahovo dürfen zurückkehren.\n 2. #yellow Jakov Daković#! wird Herr von Grahovo.\n 3. Grahovo wird wieder Steuern an die Hohe Pforte zahlen.\n 4. Alle Befestigungen in Grahovo werden aufgegeben.\n 5. Es wird „ewigen Frieden“ zwischen Türken und Montenegrinern geben.\n 6. Sowohl Mehmed Pascha, Wesir von Bosnien, als auch [ROOT.GetCountry.GetRuler.GetLastName] werden dieses Abkommen einhalten."
balkfm.331.a: "[SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! ist nicht vertrauenswürdig, aber wir können es nicht riskieren, die Situation weiter anzuheizen."
balkfm.331.b: "Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird seine Rache haben."
balkfm.331.tt: "#red #bold Das ist eine schreckliche Idee.#!#!"
balkfm.332.t: "Messer im Dunkeln"
balkfm.332.d: "#yellow Bischof#! [ROOT.GetCountry.GetRuler.GetLastName] hat sich in einer Sackgasse wiederfinden. Ein versiegelter Brief traf heute Morgen von niemand geringerem als [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! selbst ein. Darin lud der Pascha den Bischof zu einem Komplott ein, den bosnischen Herrn [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#! [SCOPE.sCharacter('smail_aga_scope').GetLastName], einen der Täter der grausamen Gewalt in Grahovo, zu ermorden."
balkfm.332.f: "Ali Pascha, zusammen mit anderen Beys, sah seine Position als Wesir durch den Aufstieg von Smaïl-aga bedroht. Mit seinen Ängsten, die durch den [SCOPE.sCountry('serbia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('serbia_scope').GetRuler.GetLastName] bestätigt wurden, suchte Ali Verbündete in der Region. Angesichts der Berüchtigung von Smaïl-aga für eine Reihe von Massakern in Grahovo, nachdem das Dorf in osmanische Hände gefallen war, hoffen die Verschwörer, dass [ROOT.GetCountry.GetRuler.GetLastName] ihren Plänen zustimmen wird."
balkfm.332.a: "Wir werden Rache für Grahovo nehmen."
balkfm.332.b: "Das ist nicht die Gesellschaft, die wir pflegen."
balkfm.333.t: "Ein lokaler Kollaborateur"
balkfm.333.d: "Nach wochenlangen Überlegungen haben Berater empfohlen, einen Einheimischen zu rekrutieren, um den Bischof nicht zu belasten. Sie haben sich auf [SCOPE.sCharacter('novica_cerovic_scope').GetFullName], einen lokalen Vojvoda, geeinigt."
balkfm.333.f: "Smaïl-agas Sohn, Rustem-beg, hat den Hass der Montenegriner, die noch unter osmanischer Herrschaft stehen, auf sich gezogen. Bekannt für seinen Alkoholismus und die willkürlichen Misshandlungen nicht-muslimischer Frauen in seinem Reich, baten die Stammesführer zunächst den Bischof um Erlaubnis, ihn zu ermorden. Cerović, ein Bewohner von Tušina, hat wie viele Dorfbewohner in Montenegro einen Groll gegen Smaïl-aga wegen der Brutalität, die er in Grahovo entfesselt hat. Er und seine Clansmänner haben den Auftrag ohne Zögern angenommen, unter der Bedingung, dass sie Rustem-beg zur Rechenschaft ziehen dürfen."
balkfm.333.a: "Er scheint ein passender Kandidat zu sein."
balkfm.334.t: "Das Ende von Smaïl-aga"
balkfm.334.d: "Mit dem Segen von [ROOT.GetCountry.GetRuler.GetLastName] provozierte ein lokaler Vojvoda, Novica Cerović, [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#!, indem er sich weigerte, Tribut zu zahlen. Während der osmanische Herr unterwegs war, um Gerechtigkeit zu üben, wurde er von mehreren Stammesangehörigen aus der Region überfallen. Nachdem der getötete Adlige enthauptet worden war, wurde dem Bischof sein Kopf als Beweis für die Tat überreicht."
balkfm.334.f: ""So bist auch du mir begegnet, armer Smaïl!" -Njegoš, 1840"
balkfm.334.a: "Ausgezeichnet. Wir werden Cerović belohnen."
balkfm.335.t: "Unbeabsichtigte Folgen"
balkfm.335.d: "Das „plötzliche“ Ende von Smaïl-aga ist nicht unbeantwortet geblieben. [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! hat den Mord öffentlich verurteilt und eine Strafaktion entlang der Grenze begonnen. [ROOT.GetCountry.GetName] wurde erneut in eine schwierige Lage gebracht. Mit der zunehmenden Kriegsgefahr haben [SCOPE.sCountry('russia_scope').GetName] und [SCOPE.sCountry('austria_scope').GetName] ein sofortiges Ende der Feindseligkeiten gefordert."
balkfm.335.f: "Ali Pascha hat die durch Smaïl-agas Mord verursachten Unruhen ausgenutzt. Da das Komplott unbekannt bleibt, sind die Optionen des Bischofs begrenzt, ohne die Natur des Komplotts preiszugeben."
balkfm.335.a: "Zu Verhandlungen aufrufen."
balkfm.335.b: "Das Komplott aufdecken."
balkfm.336.t: "Hinterlistige Diplomatie"
balkfm.336.d: "Auf Drängen der Großmächte wurde ein Frieden zwischen #yellow Bischof#! [ROOT.GetCountry.GetRuler.GetFullName] und [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! [SCOPE.sCharacter('ali_pasha_scope').GetLastName] ausgehandelt. Der Pascha hat jedoch nicht gezögert, die Gelegenheit zu nutzen, um das montenegrinische Volk zu verspotten."
balkfm.336.f: ""Mein Herr, er hat uns zum Narren gehalten!"\nDieses Gefühl hallte am montenegrinischen Hof wider, als Nachrichten über die Ereignisse eintrafen, die sich unmittelbar nach Abschluss der Verhandlungen ereignet hatten. Ali Pascha, arrogant in seinem diplomatischen Sieg, hatte plötzlich einen Beutel mit Gold geöffnet und mehrere Münzen auf den Boden geworfen. In dem darauffolgenden Gedränge warfen sich mehrere Mitglieder unserer Delegation auf den Boden, um so viele Münzen wie möglich für sich selbst zu sammeln. Diese peinliche Szene hat die extreme Armut Montenegros im Vergleich zum Rest des Balkans offenbart."
balkfm.336.a: "Einem Pascha darf man niemals vertrauen."
balkfm.337.t: "Die Arroganz von Smaïl-aga"
balkfm.337.d: "Indem wir die Bedrohung durch [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#! ignoriert haben, haben wir uns einer weitaus größeren Gefahr ausgesetzt. In seiner Arroganz hat [SCOPE.sCharacter('smail_aga_scope').GetLastName] das Kommando über das [SCOPE.sCountry('hersek_scope').GetName] #yellow Eyalet#! übernommen und sich selbst als #yellow Pascha#! bezeichnet. Der [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! hat geschwiegen und wartet auf Anweisungen aus der Hohen Pforte."
balkfm.337.f: "Die stark dezentralisierte Natur des [SCOPE.sCountry('ottoman_scope').GetName] hat ihm geholfen, die Kontrolle über seine weite Landschaft zu behaupten. Einzelne Paschas, insbesondere einflussreiche, würden jedoch mit der Hohen Pforte kooperieren oder sie nach Belieben herausfordern."
balkfm.337.a: "Wir können diesen Akt der Herausforderung nicht dulden."
balkfm.337.b: "Diese Länder sind unsere Zeit nicht wert."
balkfm.337.c: "Vielleicht hätten wir handeln sollen..."
balkfm.338.t: "Die Arroganz von Ali Pascha"
balkfm.338.d: "Indem wir die Bedrohung durch [SCOPE.sCountry('hersek_scope').GetRuler.GetFirstName]#yellow Pascha#! ignoriert haben, hat uns [SCOPE.sCountry('ottoman_scope').GetRuler.GetName] einer weitaus größeren Gefahr ausgesetzt. In seiner Arroganz hat [SCOPE.sCountry('ali_pasha_scope').GetRuler.GetLastName] das Kommando über das [SCOPE.sCountry('hersek_scope').GetName] #yellow Eyalet#! übernommen und sich selbst als #yellow Sultan#! in Defiance der Hohen Pforte bezeichnet. Benachbarte Paschas haben geschwiegen und warten auf Anweisungen aus der Hohen Pforte."
balkfm.338.f: "Die stark dezentralisierte Natur des [SCOPE.sCountry('ottoman_scope').GetName] hat ihm geholfen, die Kontrolle über seine weite Landschaft zu behaupten. Einzelne Paschas, insbesondere einflussreiche, würden jedoch mit der Hohen Pforte kooperieren oder sie nach Belieben herausfordern."
balkfm.338.a: "Wir können diesen Akt der Herausforderung nicht dulden."
balkfm.338.b: "Diese Länder sind unsere Zeit nicht wert."
balkfm.338.c: "Vielleicht hätten wir handeln sollen..."
balkfm.339.t: "Das Ende von Ali Pascha"
balkfm.339.d: "Bischof [ROOT.GetCountry.GetRuler.GetFirstName] erhielt heute Morgen einen Brief, in dem mitgeteilt wurde, dass #yellow Ali Pascha#! vor einigen Tagen hingerichtet wurde. Nachdem er mit seinen Ambitionen beim Sultan in Ungnade gefallen war, entsandte die Hohe Pforte den berühmten [SCOPE.sCharacter('omer_pasha_scope').GetFirstName] #yellow Pascha#! [SCOPE.sCharacter('omer_pasha_scope').GetLastName] aus der #o Militärgrenze#!, um die zentrale Autorität in der Region wiederherzustellen."
balkfm.339.f: "Ein direkter und loyaler Mann, #yellow Ömer Pascha Lütfi#!, hat sich bereits als fähiger Kommandant erwiesen, der in der Lage ist, das Pulverfass Balkan zu navigieren. Der Hohen Pforte ergeben, hat Ömer Pascha den Ruf erlangt, der etablierten osmanischen Nobilität Gerechtigkeit zu bringen, wann immer ihre Interessen nicht mit denen des Sultans übereinstimmen."
balkfm.339.a: "Geschieht ihm recht, aber was ist mit dieser neuen Figur?"

