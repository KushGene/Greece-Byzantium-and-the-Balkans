balkfm.399.t: "Die große Montenegrifikation"
balkfm.399.d: "Eine schlanke Hand klopft gegen den montenegrinischen Sitz der Macht – ein Metronom, das dem Hof seit langem, langem Zeit bekannt ist. Es ist die Hand von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]. Es ist eine Hand, die in letzter Zeit keine Befehle gegeben, keine Dekrete erlassen und keine Gesetze verkündet hat."
balkfm.399.f: ""Dieses Land hatte früher Bedeutung", wollte der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sagen, als er nach seinem Glas Rakija griff. Inne haltend, mit dem Getränk an den Lippen, erkannte er schnell, dass es keine große Zeit gab, auf die er sich beziehen konnte. #bold Er ist montenegrownt müde#!."
balkfm.399.a: "Es ist Montin' Zeit"
balkfm.399.tt: ""#italic Hier muss irgendwo Kompót sein...#!""

# Serbische Ereignisse
balkfm.400.t: "Miletas Rebellion"
balkfm.400.d: "Wie der größte Teil des Balkans ist [ROOT.GetCountry.GetName] ländlich und unorganisiert und von den Großmächten abhängig. Seit der Erlangung der Autonomie vom [SCOPE.sCountry('ottoman_scope').GetName] ist der serbische Staat durch interne Kämpfe zwischen royalistischen und konstitutionalistischen Fraktionen gespalten.\n\nNach einer Rebellion des Mitkriegshelden #yellow Mileta Radojković#! stimmte Prinz [ROOT.GetCountry.GetRuler.GetFirstName] Einschränkungen seiner Macht zu. Unter ausländischem Druck hob der Prinz jedoch die „Sretenje-Verfassung“ aufgrund von Bedenken hinsichtlich ihres reformistischen Charakters auf. Der Prinz wartet nun darauf, dass die Nationalversammlung eine neue Verfassung vorlegt."
balkfm.400.f: "Der Prinz, [ROOT.GetCountry.GetRuler.GetFullName], hat gesellschaftliche Reformen durch Absolutismus gefordert, sieht sich jedoch Anhängern von #yellow Alexander Karađorđević#! gegenüber, die Grenzen für die Macht des Throns fordern. Prinz [ROOT.GetCountry.GetRuler.GetLastName] mag ein Kriegsheld sein, aber seine Forderungen nach absolutistischer Herrschaft haben ihn von dem Volk, das er regieren möchte, entfremdet."
balkfm.400.a: "[ROOT.GetCountry.GetName] wird seinen Weg finden."
balkfm.401.t: "Eine Verfassung aufgezwungen"
balkfm.401.d: "#yellow Prinz#! [ROOT.GetCountry.GetRuler.GetLastName] war widerwillig, die Nationalversammlung einzuberufen, um eine Verfassung auszuarbeiten, und hat sich über das Dokument geärgert, das sowohl der Hohen Pforte als auch den Großmächten vorgelegt wurde. Unter Druck sowohl der Versammlung als auch ausländischer Delegierter hat der Prinz das Dokument, das „Türkische Verfassung“ genannt wird, unterzeichnet und das Land verlassen, wobei er abdankte. Der neue Prinz, [SCOPE.sCharacter('milan_scope').GetFullName], obwohl gebrechlich und auf seinem Sterbebett, wird bald den Thron besteigen."
balkfm.401.f: ""Wenn dieser Stein aus der Save steigt, wirst du wieder nach Serbien zurückkehren!" -T.V. Perišić an Prinz Miloš, 1839"
balkfm.401.a: "Es gibt keinen Platz für Despotismus in [ROOT.GetCountry.GetName]."
balkfm.401.tt: "#yellow Prinz Miloš#! dankt ab."
balkfm.402.t: "Ein unerfahrener Herrscher"
balkfm.402.d: "Mit der Abdankung von Prinz Miloš bestieg sein Sohn [ROOT.GetCountry.GetRuler.GetFullName] nominell den Thron. Als er den Thron bestieg, war er an Schwindsucht erkrankt und überlebte kaum vier Wochen, bevor er den Geist aufgab. Sein Bruder, [SCOPE.sCharacter('milhailo_scope').GetFullName], wurde stattdessen zum Thron gewählt. Jung und politisch unerfahren, befindet er sich in der Gnade eines Nationalsenats, der darauf fixiert ist, die königliche Autorität weiter einzuschränken."
balkfm.402.f: "Der junge Prinz scheint darauf aus zu sein, in die Fußstapfen seines Vaters zu treten. Trotz der Verbannung seines Vaters hat er sich für eine Rückkehr zum Absolutismus eingesetzt, ohne zu wissen, dass er die ohnehin schon geringe politische Unterstützung untergräbt. Anhänger des Hauses Karađorđević haben die politische Unerfahrenheit des Prinzen ausgenutzt und begonnen, gegen ihn vorzugehen, um das Haus Obrenović von der Macht zu verdrängen."
balkfm.402.a: "Er wird lernen müssen."
