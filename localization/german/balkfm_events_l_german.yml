# Russian Troops Enter Wallachia
balkfm.616.t: "Russische Truppen betreten die Walachei"
balkfm.616.d: "Nach Bitten von [SCOPE.sCountry('wallachia_scope').GetRuler.GetFullName] hat [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFullName] Truppen nach [SCOPE.sCountry('wallachia_scope').GetName] geschickt, um das #italic Revolutionskomitee#! zu unterdrücken."
