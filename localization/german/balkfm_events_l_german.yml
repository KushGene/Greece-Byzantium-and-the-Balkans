# Technical Events
balkfm.080.t: "Gefechte mit Montenegro"
balkfm.080.d: "Mitteilungen mehrerer #yellow Beys#! in #yellow Rumelien#! haben uns über eine Reihe von Zusammenstößen mit Truppen aus dem kleinen Land [SCOPE.sCountry('montenegro_scope').GetName] informiert. Obwohl die Montenegriner nicht in der Lage sind, unsere Herrschaft auf dem Balkan herauszufordern, haben sie dennoch jahrhundertelange Versuche vereitelt, ihre Annexion durch [ROOT.GetCountry.GetName] zu sichern."
balkfm.080.f: "Obwohl sie klein, rückständig und vom Westen isoliert sind, hat das gleiche Terrain, das den Schwarzen Berg von Europa trennt, sie auch von unserem Einfluss getrennt."
balkfm.080.a: "Lästige Ungläubige."
balkfm.081.t: "Die Pläne von Ali Pascha"
balkfm.081.d: "Mehrere Paschas sind besorgt über den plötzlichen Aufstieg des Wesirs von Herzegowina, [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! [SCOPE.sCharacter('ali_pasha_scope').GetLastName]. Gerüchte über seine Bestrebungen, seine Machtbasis in Rumelien zu etablieren, machen die Runde. Der bekannte Loyalist [SCOPE.sCharacter('omer_pasha_scope').GetFullName] hat seine Dienste angeboten, um Ordnung in die Region zu bringen."
balkfm.081.f: "Trotz ihres nominellen Treueeids an den Sultan haben Paschas im gesamten Reich versucht, die königliche Autorität zu behindern, um sich auf politischem Weg in prestigeträchtigere Positionen zu manövrieren."
balkfm.081.a: "#yellow Pascha#! [SCOPE.sCharacter('omer_pasha_scope').GetFirstName] wird sich um diesen Emporkömmling kümmern."
balkfm.081.b: "Er ist es nicht wert, die Aufmerksamkeit der Hohen Pforte zu erregen."
balkfm.081.tt1: "[SCOPE.sCharacter('ali_pasha_scope').GetFullName] wird erledigt werden."
balkfm.081.tt2: "[SCOPE.sCharacter('ali_pasha_scope').GetFullName] könnte ein Problem werden..."
balkfm.082.t: "Ali Pascha auf dem Vormarsch"
balkfm.082.d: "Die Rebellion des [SCOPE.sCountry('hersek_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('hersek_scope').GetRuler.GetFullName] gegen [ROOT.GetCountry.GetName] war erfolgreich, und mit seinem Land hat er die Legitimität der Hohen Pforte auf dem Balkan untergraben."
balkfm.082.f: "Diese Herausforderung gegen die Macht der Hohen Pforte wird nicht unbeantwortet bleiben. Der Sultan muss das Vertrauen in die Hohe Pforte wiederherstellen, damit seine Untertanen nicht nach ihrer eigenen Unabhängigkeit streben."
balkfm.082.a: "[ROOT.GetCountry.GetName] wird seinen eigenen Weg gehen."
balkfm.083.t: "Die rumänische Unionserklärung"
balkfm.083.d: "[SCOPE.sCountry('romania_unifier').GetName] hat sich zum Vereiniger Rumäniens erklärt und strebt eine Union mit den anderen rumänischen Fürstentümern in der Region an."
balkfm.083.f: ""Wir erklären uns zu den wahren Vertretern der Nation, den Erben eines reichen Landes und einer lebendigen Geschichte. Diese Erfüllung eines heiligen Wunsches wird uns von der Nachwelt gesegnet sehen, und wir werden keinen Widerstand von irgendeinem anderen Staat dulden – dies ist unser Land, und dies ist unser Schicksal.""
balkfm.083.a: "Wir begrüßen diese Union und werden unsere Vereinbarungen mit [SCOPE.sCountry('romania_unifier').GetName] einhalten."
balkfm.083.b: "Wir haben dies nicht gebilligt! [SCOPE.sCountry('romania_unifier').GetName] muss für seine Handlungen verurteilt werden."
balkfm.084.t: "Die Rückgabe Südbessarabiens"
balkfm.084.d: "Unterstützt von einer Großmacht hat [SCOPE.sCountry('romanian_bessarabia_receiver').GetName] die Rückgabe eines schmalen Landstreifens in [SCOPE.sState('south_bessarabia_cession').GetName] – einem Gebiet, das früher von Moldau regiert wurde – beantragt, um Zugang zum Schwarzen Meer zu erhalten. Gesandte haben uns informiert, dass wir den Dank einer dankbaren rumänischen Nation erhalten würden, wenn wir diesem Antrag zustimmen."
balkfm.084.f: ""Was für ein Staat wären wir ohne Zugang zum Meer? Cahul, Bolgrad und Ismail würden viel zu unserem Wohlstand und Ihrer Nachwelt beitragen.""
balkfm.084.a: "Die Abtretung von [SCOPE.sState('south_bessarabia_cession').GetName] ist etwas, das wir uns leisten können."
balkfm.084.b: "[SCOPE.sState('south_bessarabia_cession').GetName] ist und bleibt unser, nicht ihres!"

