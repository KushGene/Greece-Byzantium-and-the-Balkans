balkfm.512.t: ""
balkfm.512.d: "Der Vertrag von Berlin etablierte den begrenzten bulgarischen Staat. Unter seinen Bestimmungen waren Anforderungen, dass [ROOT.GetCountry.GetName] ein strategisches Eisenbahnnetz errichtet, das türkische und osmanische Gebiete als Teil einer größeren Orient-Linie verbindet. Zusätzlich haben die Briten die Forderung gestellt, dass der Staat die Rusé-Varna-Eisenbahn als Entschädigung für ihre Verluste in der Region kauft."
balkfm.512.f: "Seit seiner Gründung haben die Großmächte gehofft, Bulgarien als westlichen Brückenkopf in der osmanischen Sphäre zu positionieren. Trotz des Wunsches, alle Aspekte des Transportwesens unter staatliche Kontrolle zu bringen, befürchten einige, dass dies die Unterstützung der Großmächte für den bulgarischen Staat gefährden könnte."
balkfm.512.a: "Wir haben keine Zukunft ohne Eisenbahn."
balkfm.513.t: "Erpresserische Preise"
balkfm.513.d: "Nach einer aufrührerischen Sitzung in der Nationalversammlung hat [ROOT.GetCountry.GetName] seine Verpflichtungen bezüglich der Rusé-Varna-Linie erfüllt."
balkfm.513.f: "Die Verzögerung zwischen der Ratifizierung des Vertrags von Berlin und dem Kauf der Eisenbahn haben die englischen Betreiber der Eisenbahn genutzt, um den höchstmöglichen Preis vom bulgarischen Staat zu erpressen."
balkfm.513.a: "Eine kluge Wahl, unabhängig vom Preis."
balkfm.514.t: "Die bulgarischen Eisenbahnen"
balkfm.514.d: "Die Fertigstellung eines Eisenbahnnetzes in [ROOT.GetCountry.GetName] hat uns endlich eine definitive Verbindung zur europäischen Welt gegeben. Wir können nur hoffen, dass dies uns im Kampf für die Unabhängigkeit von der [SCOPE.sCountry('ottoman_scope').GetName] helfen wird."
balkfm.514.f: "Der Bau mehrerer Eisenbahnen in Bulgarien ist für die strategischen Pläne des russischen und österreichischen Reiches unerlässlich. Es hat auch die Fertigstellung des Orient-Express ermöglicht, der Paris bis nach Konstantinopel verbindet."
balkfm.514.a: "Damit ist unsere Zukunft gesichert."
balkfm.515.t: "Königliches Gefolge"
balkfm.515.d: "Mit Zustimmung des Zarenhofs hat Prinz [ROOT.GetCountry.GetRuler.GetFirstName] Vorbereitungen für seine Reise nach [SCOPE.sCountry('russia_scope').GetName] getroffen. Vor der Abreise traf jedoch ein Schreiben ein, das darauf hinweist, dass der Sultan, [SCOPE.sCountry('ottoman_scope').GetRuler.GetFullName], den Prinzen treffen möchte."
balkfm.515.f: "Während der Sultan dem Prinzen bisher weniger als hilfreich war, empfehlen viele Berater, dass der Prinz die Reise nach Konstantinopel antritt. Der Prinz selbst hat erwogen, dass dies eine gute Gelegenheit sein könnte, mehrere Nachbarn auf dem Balkan zu besuchen, bevor er nach Moskau weiterreist."
balkfm.515.a: "Wir sollten Respekt erweisen."
balkfm.515.b: "Wir reisen nach Russland."
balkfm.516.t: "Ein warmer Empfang"
balkfm.516.d: "Trotz seiner Bedenken wurde [ROOT.GetCountry.GetRuler.GetFirstName] vom Sultan herzlich empfangen. Statt kurzer, kalter Gespräche wurde der Prinz mit Freude empfangen und mit staatlichen Auszeichnungen bedacht. [SCOPE.sCharacter('ottoman_ruler_scope').GetFullName] versucht eindeutig, die separatistische Welle, die über [ROOT.GetCountry.GetName] fegt, einzudämmen."
balkfm.516.f: "Das Verhalten des Sultans hat den Prinzen und sein Gefolge überrascht. Der Sultan hat höfliche und aufmerksame Antworten auf die Bitten des Prinzen für Bulgarien gegeben, die meisten genehmigt und einige mit äußerstem Respekt abgelehnt. Der Sultan ist sogar so weit gegangen, den Prinzen mit dem Orden von Osmanieh, dem zweithöchsten Orden des Reiches, auszuzeichnen."
balkfm.516.a: "Was für eine großzügige Überraschung!"
balkfm.517.t: "Ein vorsichtiger Empfang"
balkfm.517.d1: "Prinz [ROOT.GetCountry.GetRuler.GetFirstName] wurde am Hof in Athen mit Misstrauen empfangen. Obwohl König [SCOPE.sCharacter('greece_ruler_scope').GetFullName] keine Respektlosigkeit zeigte, ist klar, dass er die pan-balkanischen Bestrebungen des Prinzen nicht teilt."
balkfm.517.d2: "Prinz [ROOT.GetCountry.GetRuler.GetFirstName] wurde am griechischen Hof herzlich empfangen. Nach Abschluss der Formalitäten hat König [SCOPE.sCharacter('greece_ruler_scope').GetFullName] mehrere Annäherungsversuche unternommen, in der Hoffnung, einen griechischen Verbündeten auf dem Balkan zu gewinnen. Der König hat sich weiterhin verpflichtet, bei der mazedonischen Frage zusammenzuarbeiten."
balkfm.517.f: "Die Beziehungen zwischen den Balkanvölkern waren immer von Zwietracht geprägt. Mit schlecht definierten nationalen Grenzen und stark vermischten Bevölkerungen in den großen Städten wurde jede irredentistische Bewegung von denen mit Entsetzen aufgenommen, die sich von ihrer eigenen Nation entfremdet fühlen würden."
balkfm.517.a: "Das ist bedauerlich."
balkfm.517.b: "Das ist glücklich."
balkfm.518.t: "Der Schwarze Berg"
balkfm.518.d1: "Die klare Luft und die friedliche Umgebung der montenegrinischen Länder erwärmen das Herz jedes Besuchers. Nach freundlicher Aufnahme durch [SCOPE.sCharacter('montenegro_ruler_scope').GetFullName] hat der montenegrinische Hof dem Prinzen die Hand einer der königlichen Prinzessinnen angeboten, in der Hoffnung, eine Bindung zwischen den beiden Nationen zu zementieren."
balkfm.518.d2: "Die klare Luft und die friedliche Umgebung der montenegrinischen Länder erwärmen das Herz jedes Besuchers. Nach freundlicher Aufnahme durch [SCOPE.sCharacter('montenegro_ruler_scope').GetFullName] drehte sich das Gespräch um den Niedergang der Hohen Pforte. Obwohl keine konkreten Versprechen gemacht wurden, waren sich beide einig, dass der Balkan gegen die Türken zusammenstehen muss."
balkfm.518.f: "[SCOPE.sCountry('montenegro_scope').GetName] hat sich jahrhundertelang gegen die Osmanen behauptet. Doch während die Hohe Pforte versucht, die Kontrolle über den Balkan zu behaupten, sieht sie sich von allen Seiten bedrängt. In dieser Lage hat der Fürstbischof versucht, starke Beziehungen zu den anderen Balkanstaaten aufzubauen."
balkfm.518.a: "Der Prinz wäre geehrt."
balkfm.518.b: "Wir können den Prinzen nicht so leicht binden."
balkfm.518.c: "Möge dies der Beginn einer starken Freundschaft sein."
balkfm.519.t: "Der Hof des Zaren"
balkfm.519.d: "Prinz [ROOT.GetCountry.GetRuler.GetFirstName] war absolut fassungslos, als er bei seiner Ankunft in Moskau niemand anderen als #yellow Nikola Suknarov#!, den Bürgermeister von Sofia, vorfand, der behauptete, an der Spitze einer bulgarischen Delegation beim Zaren zu stehen. Der wütende Prinz steht an einem Scheideweg, wie er mit dieser Situation umgehen soll."
balkfm.519.f: "In seinen Versuchen, die bulgarische Unabhängigkeit zu untergraben, hat #yellow General Sobolev#! eine zweite Delegation direkt nach Moskau geschickt. Dies hatte den beabsichtigten Effekt, den bulgarischen Staat im Ausland zu blamieren. Nachdem er in die Hallen des Zaren gestürmt war, hat der Prinz eine Audienz beim Zaren gefordert und wurde mit einem persönlichen Treffen mit dem Kaiser selbst überrascht."
balkfm.519.a: "Fordere, dass #yellow Sobolev#! bestraft wird."
balkfm.519.b: "Versuche, Wiedergutmachung zu leisten."

balkfm.520.t: "Ein gewählter Prinz"
balkfm.520.d: "Die Suche nach einem neuen Prinzen, der den bulgarischen Staat führen soll, war von politischen Intrigen geprägt, als ein Strom von Diplomaten die Nationalversammlung überflutete. Der Regentschaftsrat unter der Leitung von [ROOT.GetCountry.GetRuler.GetFullName] scheint einen Kandidaten gefunden zu haben, der für die internationale Gemeinschaft akzeptabel ist."
balkfm.520.f: "Nach der Vertreibung von Prinz #yellow Battenburg#! aus [ROOT.GetCountry.GetName] wurde die Übergangsregierung schnell von Diplomaten aus [SCOPE.sCountry('russia_scope').GetName] und [SCOPE.sCountry('ottoman_scope').GetName] angesprochen, die forderten, dass die Nationalversammlung ihre Wahl für den Thron absegnet."
balkfm.520.1: "Der junge Schalk, Ferdinand Maximilian, ist sehr akzeptabel."
balkfm.520.2: "Der georgische Prinz, Nikoloz Dadiani, würde eine feine Abstammung mitbringen."
balkfm.520.3: "Der ehemalige Gouverneur von #yellow Rumelien#!, Alexander Bogoridi, würde uns gut verstehen."
balkfm.520.4: "Der dänische Prinz, Valdemar von Glücksburg, zeigt das größte Versprechen."
balkfm.520.5: "Der Preuße, Goltz Pascha, hat seinen Wert für die [ROOT.GetCountry.GetPowerBloc.GetName] bewiesen."
balkfm.521.t: "Ein Ausländer in Sofia"
balkfm.521.d1: "[ROOT.GetCountry.GetRuler.GetFullName] ist zweifellos eine seltsame Wahl für [ROOT.GetCountry.GetName]. In Wien aufgewachsen und für ein Leben unter dem deutschen Adel erzogen, weiß der junge [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wenig über das Land, das er regieren soll. Auf Drängen seines Vaters hat ihn eine Gruppe von Tutoren begleitet, um ihm beim Erlernen der [GetCulture('bulgarian').GetName] Sprache zu helfen."
balkfm.521.d2: "[ROOT.GetCountry.GetRuler.GetFullName] ist zweifellos eine seltsame Wahl für [ROOT.GetCountry.GetName]. In Zugdidi aufgewachsen und für ein Leben als kleiner Vasall des russischen Zaren erzogen, weiß der junge [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wenig über das Land, das er regieren soll. Auf Drängen seines Rates hat ihn eine Gruppe von Tutoren begleitet, um ihm beim Erlernen der [GetCulture('bulgarian').GetName] Sprache zu helfen."
balkfm.521.f: ""Er sprach Französisch mit seiner Mutter und Diplomaten; Deutsch mit seinem Bruder und den Dienern; er fluchte auf Ungarisch und prahlte auf Englisch und Italienisch." - D. Gancheff, Tutor des Prinzen, 1887"
balkfm.521.a: "Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sollte die Sprache des Volkes sprechen."
balkfm.521.b: "Die vulgäre Sprache ist unter der Würde des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
balkfm.522.t: "Legitimierung des Königs"
balkfm.522.d: "Während [ROOT.GetCountry.GetRuler.GetFirstName] sich auf seinem Thron niederlässt, sieht er sich mit seiner Position konfrontiert: Obwohl er den Thron von [ROOT.GetCountry.GetName] innehat, fehlt ihm die rechtliche Anerkennung durch seine Mitmonarchen und er ist auf den Staatsmann [SCOPE.sCharacter('stambolov_scope').GetFullName] angewiesen, um seine Position als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] zu verteidigen."
balkfm.522.f: ""Der Prinz hat sich kürzlich vollständig in die Arme von Herrn Stamboloff geworfen. Der steife, unnachgiebige Charakter des Premierministers wurde dem Prinzen schon vor einiger Zeit verhasst.... Hätte er seinen autokratischen Neigungen gefolgt, hätte er den 'Königsmacher' schon lange losgeworden." - Österreichisches diplomatisches Kommuniqué, 1887"
balkfm.522.a: "Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] muss den Thron sichern."
balkfm.523.t: "Militärische Versöhnung"
balkfm.523.d: "Seit seiner Ankunft in [ROOT.GetCountry.GetName] wurde der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] von Ängsten vor einer möglichen #yellow Battenburg#!-Restauration verfolgt. Bei einem Treffen auf den Hügeln von Slivnitsa hat der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] den Führern des Aufstands gegen den ehemaligen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] einen Olivenzweig gereicht. Um Amnestie bittend, haben die [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName] jegliche Unterstützung für das Haus #yellow Battenburg#! aufgegeben und dem Haus [ROOT.GetCountry.GetRuler.GetLastName] die Treue geschworen."
balkfm.523.f: ""Ich danke Eurer Hoheit aufrichtig für Ihre Gefühle: Ich habe keinen Zweifel, dass die Armee, die ich geschaffen und zum Sieg geführt habe, Eurer Hoheit immer in Ihren Bestrebungen für ein glückliches und blühendes Bulgarien unterstützen wird." -Alexander Battenburg, an Prinz Ferdinand, 1887"
balkfm.523.a: "Gewähre ihnen Amnestie, wir werden ihre Stärke brauchen."
balkfm.523.b: "Wir können diesen Renegaten nicht vertrauen."
balkfm.524.t: "Militärische Unzulänglichkeit"
balkfm.524.d: "Trotz seiner Unabhängigkeit von der osmanischen Verwaltung ist die Armee von [ROOT.GetCountry.GetName] im Wesentlichen eine osmanische. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] hat Änderungen vorgeschlagen, die darauf abzielen, die bulgarische Armee zu modernisieren."
balkfm.524.f: ""Leider fehlt es mir an Waffen und Munition. Wenn es wirklich notwendig ist, könnten wir 130.000 Mann mobilisieren, aber etwa 80.000 von ihnen wären nicht einmal teilweise bewaffnet. Wer kann mir in diesem Moment Waffen geben? Mein Erfolg, die Schaffung eines stabilen, friedlichen Bulgariens, ist der Schlüssel zur Lösung der östlichen Frage..." - Knyaz Ferdinand, an Kronprinz Rudolf, 1887"
balkfm.524.a: "Wir sollten in die Armee investieren."
balkfm.524.b: "Sie können mit dem auskommen, was sie haben."
balkfm.525.t: "Die bulgarische Armee"
balkfm.525.d: "Mit enormem Aufwand hat sich die [ROOT.GetCountry.GetAdjective] Armee in eine Streitmacht verwandelt, die in der Lage ist, unsere neu gewonnene Unabhängigkeit zu verteidigen."
balkfm.525.f: "Mit dieser Streitmacht werden wir unsere Freiheit verteidigen."
balkfm.525.a: "[ROOT.GetCountry.GetName] wird nicht verweigert werden!"
balkfm.526.t: "Die Panitsa-Verschwörung"
balkfm.526.d: "[SCOPE.sCharacter('stambolov_scope').GetFullName] hat schwierige Nachrichten gebracht: Der Inlandsdienst hat eine Verschwörung eines verärgerten Mazedoniers, des Majors #yellow Kosta Panitsa#!, aufgedeckt, um eine Battenburgistische Restauration zu führen und [ROOT.GetCountry.GetRuler.GetFirstName] vom Thron zu entfernen. Zu großem Schock des Hofes war fast die Hälfte des Militärs in die Verschwörung verwickelt, trotz früherer Versuche, Wiedergutmachung zu leisten."
balkfm.526.f: "Während die meisten von Panitsas Unterstützern dem [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] gegenüber höchstens gleichgültig sind, haben viele die Gelegenheit genutzt, ein revanchistisches Regime zu installieren, um die bulgarische Vorherrschaft in Mazedonien wiederherzustellen."
balkfm.526.a: "Panitsa wird der Gerechtigkeit des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] gegenüberstehen."
balkfm.526.b: "Verbannt diese Verräter aus Bulgarien."
balkfm.527.t: "Begräbnispolitik"
balkfm.527.d: "Herzog #yellow Ernst II#!, das Oberhaupt des Hauses Coburg, ist gestorben. Als die vielen Verwandten in [SCOPE.sCountry('prussia_scope').GetName] zu den Diensten eintreffen, hat sich ein diplomatischer Streit darüber entwickelt, ob [ROOT.GetCountry.GetRuler.GetFirstName] in voller Uniform oder in Zivilkleidung erscheinen sollte."
balkfm.527.f: "Trotz seiner Wahl durch die Sobranje hat der Mangel an diplomatischer Anerkennung des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] im Ausland Reibungen verursacht, wobei Diplomaten das Thema vermeiden, um das Gleichgewicht auf dem Balkan nicht zu stören. Angesichts dessen haben sowohl der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] als auch seine Berater beschlossen, dass [ROOT.GetCountry.GetRuler.GetFirstName] in voller Uniform erscheinen sollte, um [ROOT.GetCountry.GetName] zu unterstützen."
balkfm.527.a: "Wir sollten dieser Bitte nachkommen."
balkfm.527.b: "Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] soll in voller Pracht erscheinen."
balkfm.528.t: "Das Haus Bulgariens"
balkfm.528.d: "Die Bürger der Hauptstadt wurden heute Morgen abrupt durch den Klang eines 101-Schuss-Saluts geweckt, der die Geburt von [ROOT.GetCountry.GetHeir.GetFirstName] von Tirnovo ankündigte. Die rechtzeitige Ankunft eines Thronfolgers hat viele Kritiker des Rechts von [ROOT.GetCountry.GetRuler.GetFirstName] zu regieren zum Schweigen gebracht."
balkfm.528.f: ""Ein Gott, ein Herrscher, ein Vaterland""
balkfm.528.a: "Endlich ist das Haus [ROOT.GetCountry.GetRuler.GetLastName] gesichert."
balkfm.529.t: "Abgetrennte Hände"
balkfm.529.d: "Heute Morgen waren die Zeitungen mit den Schlagzeilen übersät, dass [SCOPE.sCharacter('stambolov_scope').GetFullName] von einer Gruppe mazedonischer Extremisten brutal angegriffen wurde, als Vergeltung für eine Reihe provokativer anti-mazedonischer Artikel, die nach seiner Entlassung veröffentlicht wurden. So brutal war der Angriff, dass Ärzte gezwungen waren, seine Hände zu amputieren, doch Ärzte haben berichtet, dass er die Woche nicht überleben wird."
balkfm.529.f: ""War ich es nicht, der dich zum Prinzen von Bulgarien gemacht hat? Und infolgedessen habe ich die Verantwortung für deine Fehler getragen." - S. Stamboloff an Prinz Ferdinand, 1894"
balkfm.529.a: "Was für ein grausames Ergebnis."
 
 # Bulgarian Academy
balkfm.530.t: "Die Bulgarische Akademie"
balkfm.530.d: "Im Interesse der Entwicklung von [ROOT.GetCountry.GetName] hat König [SCOPE.sCharacter('university_benefactor').GetFullName] einen Plan vorgelegt, um eine einheimische Hochschuleinrichtung in [SCOPE.sState('university_state').GetCityHubName] zu eröffnen. Dieser Plan würde eine große finanzielle Belastung für den Staat darstellen."
balkfm.530.f: "Während der Zeit unter direkter osmanischer Herrschaft waren die Bulgaren von den Innovationen des Westens abgeschnitten. Die Einrichtung eines geeigneten Systems für höhere Bildung wird diese Situation beheben."
balkfm.530.a: "Ein edles Unterfangen."
balkfm.530.b: "Die Kosten sind zu hoch."

# Royal Recognition
balkfm.531.t: "Königliche Anerkennung"
balkfm.531.d: "Die stetigen Bemühungen des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] haben zur allgemeinen Anerkennung seiner Souveränität über [ROOT.GetCountry.GetName] geführt. Langsam, aber sicher, sind Glückwunschschreiben und Unterstützungsbekundungen von Monarchen aus ganz Europa eingetroffen."
balkfm.531.f: ""Was ich getan habe, wurde mir durch meine Pflicht gegenüber meinem geliebten Volk auferlegt... Das Opfer, das ich für das Vaterland gebracht habe, ist so groß... Für das Glück und den Wohlstand Bulgariens habe ich meinen eigenen Sohn verpfändet und damit die Bande meiner Familie gelockert und die Bindungen, die mich an den Westen banden, zerrissen. Als Gegenleistung bitte ich mein geliebtes Volk nicht um laute Ovationen oder um heuchlerische Huldigung, sondern lediglich um ihren Respekt und ihr Vertrauen in mich." -Ferdinand I., an die Sobranije, 1887"
balkfm.531.a: "Es lebe [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]!"
balkfm.531.b: "[SCOPE.sCharacter('stambolov_scope').GetFullName] verdient den ganzen Ruhm."
balkfm.531.c: "Dies ist ein großer Tag für [ROOT.GetCountry.GetName]."

# Spring in Constantinople
balkfm.532.t: "Frühling in Konstantinopel"
balkfm.532.d: "Zur Feier seiner Anerkennung als wahrer Monarch von [ROOT.GetCountry.GetName] hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] eine Tour durch nahegelegene Hauptstädte unternommen, wie es sich für einen souveränen Herrscher gehört. Nach einem herzlichen Empfang und einem Abendessen mit dem Sultan [SCOPE.sCountry('ottoman_scope').GetRuler.GetFullName] in Konstantinopel wurde [ROOT.GetCountry.GetRuler.GetFirstName] mit Auszeichnungen überhäuft, die seinem Status als nomineller Untertan der Pforte entsprechen. Abgesehen von den Festlichkeiten war der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] von der unglaublichen Pracht und dem Erbe der alten Königin der Städte verzaubert."
balkfm.532.f: ""...Und so, während der Offizier des Sultans, an seine Tür geklebt, mich mit einem Ausdruck sprachloser Verblüffung beobachtete, nahm ich meinen Stock und schob eine der Matten zurück, die den Boden bedeckten. So enthüllte ich die Porphyrplatte, auf die der Basileus Justinian seine Füße stellte, gekleidet in das kaiserliche Purpur. Und auch ich, auch ich, stellte meine Füße auf die Porphyrplatte!" -Ferdinand I., über seinen Besuch in der Hagia Sophia, 1896"
balkfm.532.a: "[ROOT.GetCountry.GetName] wird nicht verleugnet!"

# The Bulgarian Millet
balkfm.550.t: "Das Bulgarische Millet"
balkfm.550.d: "Das Eyalet von [ROOT.GetCountry.GetNameNoFlag] umfasst den größten Teil des Kernlandes des mittelalterlichen bulgarischen Staates. Nach den Aufständen in Serbien und der Unabhängigkeit des griechischen Staates haben sich die nationalistischen Bewegungen in der gesamten Provinz verbreitet, während das [GetCulture('bulgarian').GetName] Volk darum kämpft, sich als eine einzige Nation zu definieren.\n\nIhre Pläne werden jedoch durch die #yellow Pharioten#! [GetCulture('greek').GetName] Adligen behindert, die versuchen, ihren Einfluss zu nutzen, um die bulgarische Identität vom Balkan zu tilgen."
balkfm.550.f: ""Wir werden in vollkommener Freiheit sein, wo der Bulgare lebt: in Bulgarien, Thrakien, Mazedonien; Menschen welcher Ethnie auch immer in diesem Himmel von uns leben, sie werden in allem die gleichen Rechte wie der Bulgare haben." -V. Levski"
balkfm.550.a: "Das [GetCulture('bulgarian').GetName] Volk wird seinen Weg finden."

# Insurgency in Niš
balkfm.551.t: "Aufstand in Niš"
balkfm.551.d: "Eine Gruppe von [GetCulture('bulgarian').GetName] Nationalisten in [SCOPE.sState('southern_serbia_state_scope').GetName] hat kürzlich einen versuchten Aufstand gegen die [SCOPE.sCountry('ottoman_scope').GetName] angezettelt. Obwohl sie schnell von der örtlichen Garnison verhaftet wurden, haben die von den Phanarioten dominierte Geistlichkeit die Verantwortung übernommen, um ihre Ansprüche auf die Legitimität ihrer Autorität über diese Länder zu untermauern."
balkfm.551.f: "Unter dem Vorwurf der Nichteinhaltung der ihnen unter dem Gülhane Hatt-ı Şerif gewährten Schutzrechte haben bulgarische Nationalisten versucht, einen serbischen Aufstand im #yellow Niš Eyalet#! zu starten."
balkfm.551.a: "Die Bulgaren sollten die Verantwortung für den Angriff übernehmen."
balkfm.551.b: "Lasst die Griechen die Konsequenzen tragen."

# The Bulgarian Question
balkfm.552.t: "Die Bulgarische Frage"
balkfm.552.d: "Während das Eyalet die ältesten der [GetCulture('bulgarian').GetName] Heimatländer umfasst, bleiben wir von unseren Verwandten in Thrakien und Mazedonien entfremdet. Zwischen [ROOT.GetCountry.GetNameNoFlag], #yellow Rumelia#! und #yellow Edirne#! zerrissen, hat die einst vereinte bulgarische Identität begonnen, zu zerbrechen. Nationalisten fordern, dass wir die Gemeinsamkeiten zwischen allen Bulgaren betonen."
balkfm.552.f: ""Unsere Sprache, wie bekannt, ist in zwei Hauptdialekte unterteilt, von denen einer in Bulgarien und Thrakien und der andere in Mazedonien gesprochen wird.... Nicht nur sollte und kann der mazedonische Dialekt nicht von der gemeinsamen Standardsprache ausgeschlossen werden, es wäre auch besser gewesen, wenn er als ihre Hauptgrundlage akzeptiert worden wäre; der Grund dafür ist, dass er melodischer, flüssiger und besser strukturiert ist und in vielerlei Hinsicht voller und reicher." -P. Zografski, 1857"
balkfm.552.a: "Diese Länder sind rechtmäßig [GetCulture('bulgarian').GetName]."
balkfm.552.b: "Wir müssen uns auf das Zusammenleben konzentrieren."

# The Bulgarian Eagle
balkfm.553.t: "Der Bulgarische Adler"
balkfm.553.d: "Zur Unterstützung der bulgarischen Sache aus dem Ausland hat der Wiederbeleber Ivan Bogorov mit der Veröffentlichung einer pro-bulgarischen Zeitung, dem „Bulgarischen Adler“, in Konstantinopel begonnen. Die Zeitung, die für den inländischen Konsum durch die Eliten der Königin der Städte bestimmt ist, zielt darauf ab, den bulgarischen Nationalismus unter den osmanischen Intellektuellen zu legitimieren, indem sie die täglichen Kämpfe des bulgarischen Volkes in einem sympathischen Licht darstellt."
balkfm.553.f: "Die Idee der Bulgaren als Untergruppe des Rûm Millet ist der #bold Pforte#! nicht völlig fremd, aber hochrangige Beamte haben Bedenken geäußert, dass direkte Unterstützung oder Anerkennung durch die Eyalet-Verwaltung das Reich weiter destabilisieren könnte."
balkfm.553.a: "Dies ist eine edle Sache."
balkfm.553.b: "Unterdrücke die öffentliche Kenntnis dieser Zeitung."

# The Bulgarian National Revival
balkfm.554.t: "Die Bulgarische Nationale Wiedergeburt"
balkfm.554.d: "Die Grundsätze des Nationalismus haben die bulgarische Gesellschaft durchdrungen. Von Pächtern bis hin zu Provinzverwaltern hat das bulgarische Volk begonnen, die Idee zu formulieren, dass sie nicht als Untertanen des Sultans existieren, sondern als ein Volk, das sowohl getrennt vom Einfluss ihrer griechisch-türkischen Oberherren existiert hat und weiterhin existieren wird."
balkfm.554.f: ""O, Wolga, Wolga! Welche Erinnerungen weckst du in mir, wie treibst du mich dazu, mich in der Vergangenheit zu vergraben! Hoch sind deine Wasser, Wolga. Ich und mein Freund, auch ein Bulgare, wir tauchten unter und sagten uns stolz, dass wir in diesem Moment unsere wahre Taufe erhielten…"
balkfm.554.a: "Wir werden das Vaterland wiedererwecken!"
balkfm.554.tt: "Die bulgarische nationalistische Bewegung wird nun jeden Monat an Schwung gewinnen."

# Great Powers Support Bulgaria
balkfm.555.t: "Großmächte unterstützen Bulgarien"
balkfm.555.d: "Jahre unermüdlicher Diplomatie haben Früchte getragen, da die Großmächte offen ihre Unterstützung für eine erhöhte Autonomie des bulgarischen Volkes erklärt haben."
balkfm.555.f: "Während ihre Unterstützung keine Garantien für die Form dieser Autonomie bietet, stellt dies dennoch einen enormen Schritt für die bulgarische Sache dar."
balkfm.555.a: "[SCOPE.sCountry('russia_scope').GetName] wird uns zur Freiheit führen."
balkfm.555.b: "[SCOPE.sCountry('austria_scope').GetAdjective] Macht wird unsere Freiheit schützen."
balkfm.555.tt1: "Wir werden nun ermächtigt, #bold Bulgarien#! zu werden."
balkfm.555.tt2: "#bold Russland#! wird geneigt sein, uns zu unterstützen."
balkfm.555.tt3: "#bold Österreich#! wird geneigt sein, uns zu unterstützen."

# The Bulgarian Legion
balkfm.556.t: "Die Bulgarische Legion"
balkfm.556.d: ""
balkfm.556.f: ""
balkfm.556.a: "Wir sollten ihre Bemühungen unterstützen."
balkfm.556.b: "Verurteile diese Radikalen."

# The Legion Strikes Again!
balkfm.557.t: "Die Legion schlägt wieder zu!"
balkfm.557.d: ""
balkfm.557.f: ""
balkfm.557.a: "Dies ist der Wille des Volkes."
balkfm.557.b: "Dies ist Wahnsinn. Verhaftet sie!"

# The Birth of the Bulgarian State
balkfm.558.t: "Die Geburt des Bulgarischen Staates"
balkfm.558.d1: "Mit der ausdrücklichen Unterstützung von [SCOPE.sCountry('balkfm_support_scope').GetName] hat die neu gebildete „Nationalversammlung“ die Wiederherstellung des bulgarischen Staates in einer bewegenden Zeremonie in [ROOT.GetCountry.GetCapital.GetName] erklärt. Berichten zufolge sind Gesandte des Sultanshofs auf dem Weg mit einem Firman, der diese Handlung legalisiert."
balkfm.558.d2: "In einer bewegenden Zeremonie in [ROOT.GetCountry.GetCapital.GetName] hat die neu gebildete „Nationalversammlung“ die Wiederherstellung des bulgarischen Staates erklärt und sich selbst mit dem Recht ausgestattet, über das bulgarische Volk zu herrschen."
balkfm.558.f1: "In einem Kompromiss mit dem Sultan haben die Wiederbeleber keine Erwähnung der Unabhängigkeit gemacht, sondern sich stattdessen auf eine autonome Existenz unter nomineller osmanischer Oberhoheit geeinigt."
balkfm.558.f2: "In offener Herausforderung gegenüber fast vier Jahrhunderten der Unterwerfung unter fremde Herrschaft wurde der bulgarische Staat wiederhergestellt."
balkfm.558.a: "Bulgarien ist ewig!"
balkfm.558.tt: "Die [GetInterestGroupVariant('ig_devout',GetPlayer).GetName] wird zur #bold Orthodoxen Kirche#!."

# Securing our Sovereignty
balkfm.559.t: "Unsere Souveränität sichern"
balkfm.559.d: "Während die Feierlichkeiten und Jubel über die Wiedergeburt von [ROOT.GetCountry.GetName] langsam abklingen, hat sich die Diskussion auf die Frage nach der Gesamtstruktur des neuen [ROOT.GetCountry.GetAdjectiveNoFlag] Staates verlagert. Die Großmächte haben vor der Idee einer vollen Autonomie zurückgeschreckt, wobei sich ein Konsens um die Einrichtung eines Fürstentums im ähnlichen Stil wie Serbien und die rumänischen Fürstentümer gebildet hat. Viele Kandidaten wurden vorgeschlagen, wobei ein deutscher Adliger, #yellow Alexander Joseph von Battenburg#!, die breiteste Unterstützung genießt."
balkfm.559.f: "Die öffentliche Meinung bevorzugt einen einheimischen Kandidaten, aber ausländische Konsuln haben vor den Auswirkungen auf die ausländische Unterstützung gewarnt, sollten wir einen unangenehmen Kandidaten vorschlagen."
balkfm.559.1: "Der junge Adlige, #yellow Alexander von Battenburg#!, genießt die breiteste Unterstützung."
balkfm.559.1.tt: "Dies ist die historische Option."
balkfm.559.2: "Der Diplomat #yellow Emmanuel Bogoridi#! ist des Titels würdig."
balkfm.559.3: "Der Wiederbeleber, #yellow Alexander Exarch#!, wäre ein würdiger Verwalter."

# Threats of Schism
balkfm.560.t: "Drohungen des Schismas"
balkfm.560.d: "Der ökumenische Patriarch, gestützt auf die Autorität der Hohen Pforte, hat das bulgarische Bistum als schismatisch verurteilt und gedroht, die Verbindungen zwischen [ROOT.GetCountry.GetName] und der Mutterkirche abzubrechen, es sei denn, wir kehren unter die Unterwerfung Konstantinopels zurück."
balkfm.560.f: "Die Handlungen der bulgarischen Geistlichkeit, sowohl in der Suche nach einem Firman des Sultans als auch in der Äußerung ihrer Absicht, einseitig die Autokephalie zu erklären, haben Empörung in der gesamten orthodoxen Welt ausgelöst. Es wurde der Vorwurf erhoben, dass der bulgarische Staat die Politik über das Wohl der Gläubigen gestellt hat."
balkfm.560.a: "Dies wird die Kirche vor osmanischer Einmischung schützen."
balkfm.560.b: "Wir können die Kirche nicht über Politik spalten."

# Ecclesiatic Hostility
balkfm.562.t: "Feindseligkeit der Geistlichkeit"
balkfm.562.d: "Während eines kürzlichen Aufenthalts in einem Kloster in der Nähe von Kalofer wurde [ROOT.GetCountry.GetRuler.GetFirstName] von Metropolit [GetInterestGroupVariant('ig_devout',GetPlayer).GetLeader.GetLastName] bedrängt, der keine Zeit damit verschwendete, den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] an seine „Pflichten“ gegenüber dem russischen Zaren zu erinnern und sein anhaltendes Bekenntnis zum [GetReligion('catholic').GetName] Glauben zu verurteilen."
balkfm.562.f: "Während [GetInterestGroupVariant('ig_devout',GetPlayer).GetLeader.GetLastName] aus dem Kloster entfernt wurde, gibt es Gerüchte, dass der Metropolit „Geschenke“ vom russischen Außenministerium erhalten hat."
balkfm.562.a: "Enthebt diesen Schwindler und entzieht ihm seine Titel."
balkfm.562.b: "Vielleicht sollte [ROOT.GetCountry.GetRuler.GetFirstName] mehr über den [GetReligion('orthodox').GetName] Glauben lernen."

# An Orthodox Heir
balkfm.563.t: "Ein orthodoxer Erbe"
balkfm.563.d: "[ROOT.GetCountry.GetName] ist eine [GetReligion('orthodox').GetName] Nation, doch [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] folgt dem [ROOT.GetCountry.GetRuler.GetReligion.GetName] Glauben. Dies hat dazu geführt, dass politische Führer erklärt haben, dass sie [SCOPE.sCharacter('eocfm_heir_scope').GetFirstName] nur als Erben anerkennen werden, wenn er zum Glauben konvertiert. Trotz der Bemühungen des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], internationale Unterstützung für die Konversion zu sichern, haben die [GetReligion('catholic').GetName] Mächte heftigen Widerstand gegen die Idee geäußert."
balkfm.563.f: ""Wenn du deinen Sohn in das Schisma lieferst, bist du ipso facto exkommuniziert!" -Papst Leo XIII. an Prinz Ferdinand, 1896"
balkfm.563.a: "Die gesamte königliche Familie wird der Ostkirche beitreten."
balkfm.563.b: "Der Erbe, [SCOPE.sCharacter('eocfm_heir_scope').GetFirstName], soll als [GetReligion('orthodox').GetName] getauft werden."
balkfm.563.c: "Das ist Unsinn, das Haus [ROOT.GetCountry.GetRuler.GetLastName] ist eine [GetReligion('catholic').GetName] Familie."

# Restoring the Exarchate
balkfm.564.t: "Die Wiederherstellung des Exarchats"
balkfm.564.d: "Die bulgarischen Kirchen werden von allen Seiten durch den Einfluss der Phanarioten und die übermäßige Besteuerung durch die Pforte angegriffen. Kirchenführer haben einen verzweifelten Kampf begonnen, um das #yellow Exarchat von Bulgarien#!, die alte [Concept('concept_autocephaly','$concept_autocephalous$')] Kirche des #yellow Bulgarischen Reiches#!, wiederzubeleben, um unsere nationale Identität zu verteidigen."
balkfm.564.f: ""Inzwischen gewinnt der Türke durch List mehr als durch Gewalt und entreißt Christus durch Betrug den Herzen der Menschen. Es ist wahr, dass der Türke derzeit kein Land durch Gewalt zum Abfall vom Glauben zwingt; aber er verwendet andere Mittel, mit denen er unmerklich das Christentum ausrottet..."
balkfm.564.a: "Das bulgarische Volk muss Stellung beziehen."

# The Exarchate of Bulgaria
balkfm.569.t: "Das Exarchat von Bulgarien"
balkfm.569.d: "In Anerkennung unserer Bemühungen hat Sultan [SCOPE.sCountry('ottoman_scope').GetRuler.GetFirstName] unserem Antrag auf Selbstverwaltung in kirchlichen Angelegenheiten stattgegeben. Unter Ausübung seiner Autorität hat er einen Firman erlassen, der unsere Unabhängigkeit vom ökumenischen Patriarchat festlegt und damit unsere Notwendigkeit, mit der griechischen Kirche zu interagieren, vollständig umgeht."
balkfm.569.f: ""...Aber trotz alledem beobachteten wir mit Bedauern die Streitigkeiten und Kontroversen, die entgegen unserem guten Willen kürzlich zwischen den Bulgaren des orthodoxen Glaubens und dem griechischen Patriarchat entstanden sind, d.h. bezüglich der Beziehungen zwischen den bulgarischen Erzbischöfen, Bischöfen, Priestern, der bulgarischen Kirche und dem Patriarchat. Eine besondere geistliche Gerichtsbarkeit soll unter dem Namen Bulgarisches Exarchat eingerichtet werden..." -Firman von Sultan Abdülaziz zur Einrichtung des Bulgarischen Exarchats, 28. Februar 1870"
balkfm.569.a: "Dies ist ein großer Tag für das [GetCulture('bulgarian').GetName] Volk."

# The Two Bulgarias
balkfm.570.t: "Die zwei Bulgarien"
balkfm.570.d: "[ROOT.GetCountry.GetName] existiert als eine technische Formalität: eine rechtliche Fiktion, die dazu dient, das [GetCulture('bulgarian').GetName] Volk zu spalten. Seine Existenz ist ein Skandal, der die Versäumnisse des Westens widerspiegelt, den bulgarischen Kampf für wahre Selbstbestimmung zu unterstützen. Doch der Traum von der Vereinigung Bulgariens brennt stärker denn je. Alles, was bleibt, ist, die Vereinigung mit [SCOPE.sCountry('bulgaria_scope').GetName] zu suchen, ungeachtet des Willens des Sultans."
balkfm.570.f: ""...Und so, während wir im Süden des Balkans eine Art wackeliger türkischer Herrschaft wiederherstellen werden, ist es nur ein Aufschub. Es ist keine Lebenskraft mehr in ihnen." -Lord Salisbury, 1878"
balkfm.570.a: "[ROOT.GetCountry.GetName] wird seinen Weg zur Vereinigung finden."

# Governor-General Appointed
balkfm.571.t: "Generalgouverneur ernannt"
balkfm.571.d: "Die Amtszeit unseres derzeitigen Generalgouverneurs ist zu Ende. Gemäß den Bestimmungen des Berliner Vertrags hat der Sultan einen neuen Generalgouverneur ernannt, der sowohl für [ROOT.GetCountry.GetName] als auch für die internationale Gemeinschaft insgesamt zumindest halbwegs akzeptabel ist."
balkfm.571.f: "Da unsere Regierung so eng an den Sultan gebunden ist, könnten wir genauso gut direkt dem osmanischen Hof antworten."
balkfm.571.a: "So sei es."

# Bulgarian Agitation in Rumelia!
balkfm.577.t: "Bulgarische Unruhen in Rumelien!"
balkfm.577.d: "[GetCulture('bulgarian').GetName] Aufständische in [SCOPE.sState('northern_thrace_state_scope').GetName] haben eine Reihe von Unruhen in der gesamten Region ausgelöst. Obwohl sie keine politische Kontrolle erlangen konnten, haben Bulgaren im gesamten Staat erhöhte Autonomie und die Vereinigung mit [SCOPE.sCountry('bulgaria_scope').GetName] gefordert."
balkfm.577.f: ""Der eine Weg führt nach Philippopolis, und so weit weiter, wie Gott führen mag, der andere zur Donau und nach Darmstadt." -S. Stamboloff, im Rat an Prinz Battenburg, 1885"
balkfm.577.a: "Dies ist eine Herausforderung für die internationale Ordnung."
balkfm.577.b: "Wir werden unsere Brüder nicht im Stich lassen!"

# Eastern Rumelia Rebels!
balkfm.578.t: "Ostrumelien rebelliert!"
balkfm.578.d: "Mit direkter Unterstützung von [SCOPE.sCountry('bulgaria_scope').GetName] haben Separatisten die Regierungsbüros in [SCOPE.sCountry('rumelia_scope').GetCapital.GetCityHubName] besetzt und das Fürstentum [SCOPE.sCountry('rumelia_scope').GetName] ausgerufen. Sie haben keine Zeit verloren, ihre Unabhängigkeit von der [SCOPE.sCountry('ottoman_scope').GetAdjective] Herrschaft zu erklären und sind entschlossen, die Vereinigung mit dem bulgarischen Staat zu suchen."
balkfm.578.f: "In ihrem emotionalen Taumel haben die Rebellen ihre Absicht angekündigt, [SCOPE.sCountry('bulgaria_scope').GetRuler.GetFullName] zum „Fürsten von Nord- und Südbulgarien“ zu krönen."
balkfm.578.a: "Wir müssen unsere Landsleute unterstützen!"
balkfm.578.b: "Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wird diese Undankbaren zerschlagen!"
balkfm.578.c: "Wir sind nicht in der Lage, diesen Konflikt zu eskalieren."

# Union with Bulgaria
balkfm.579.t: "Vereinigung mit Bulgarien"
balkfm.579.d: "[Root.GetCountry.GetCapital.GetCityHubName] brach heute Morgen in Jubel aus, als die Nachricht eintraf, dass die rumelische Marionettenregierung gestürzt wurde und eine Vereinigung zwischen [ROOT.GetCountry.GetName] und [SCOPE.sCountry('bulgaria_scope').GetName] hergestellt wurde. Während wir unter osmanischer Oberhoheit bleiben, ist dies der erste Schritt zur Wiederherstellung des bulgarischen Staates."
balkfm.579.f: ""Brüder! Die Stunde unserer Vereinigung ist gekommen. Die fremde Regierung, die Rumelien sechs Jahre lang unterdrückt hat, ist gestürzt. An ihrer Stelle wird ihre Vereinigung mit dem Fürstentum [ROOT.GetCountry.GetNameNoFlag] unter dem Zepter des bulgarischen Prinzen, [ROOT.GetCountry.GetRuler.GetFullName], verkündet!" -Major D. Nikolaev, 1885"
balkfm.579.a: "Dies ist ein großer Tag für das [GetCulture('bulgarian').GetName] Volk!"

# Dreams of the Tsardom
balkfm.580.t: "Träume vom Zarentum"
balkfm.580.d: "[ROOT.GetCountry.GetName] mag wiedergeboren sein, aber es existiert nur als Schatten seines vollen Potenzials. Im Westen und Süden leben unsere Landsleute immer noch unter dem osmanischen Joch. Sowohl der Prinz als auch die Führer der Nationalversammlung haben weitere Zugeständnisse an den bulgarischen Staat gefordert."
balkfm.580.f: "Historische Anmerkung: Der Vertrag von San Stefano von 1878 hatte ursprünglich extreme Gewinne zugunsten des neu gebildeten bulgarischen Staates vorgesehen. Monate später wurde der Großteil dieser Eroberungen im Berliner Vertrag rückgängig gemacht, der die Anerkennung Serbiens, Montenegros und Rumäniens bevorzugte. Dies ließ Bulgarien nur mit seinen Ländern nördlich des Balkan-Gebirges und dem Rest in Ostrumelien zurück, beide unter osmanischer Oberhoheit."
balkfm.580.a: "Wir können unsere Brüder nicht im Stich lassen."

# The Tophane Agreement
balkfm.581.t: "Das Tophane-Abkommen"
balkfm.581.d: "[SCOPE.sState('bulgaria_capital_scope').GetCityHubName] brach heute Morgen in Jubel aus, als die Nachricht eintraf, dass die rumelische Marionettenregierung gestürzt wurde und eine Vereinigung zwischen [ROOT.GetCountry.GetName] und [SCOPE.sCountry('rumelia_scope').GetName] hergestellt wurde. Während wir unter osmanischer Oberhoheit bleiben, ist dies der erste Schritt zur Wiederherstellung des bulgarischen Staates."
balkfm.581.f: ""Brüder! Die Stunde unserer Vereinigung ist gekommen. Die fremde Regierung, die Rumelien sechs Jahre lang unterdrückt hat, ist gestürzt. An ihrer Stelle wird ihre Vereinigung mit dem Fürstentum [ROOT.GetCountry.GetNameNoFlag] unter dem Zepter des bulgarischen Prinzen, [ROOT.GetCountry.GetRuler.GetFullName], verkündet!" -Major D. Nikolaev, 1885"
balkfm.581.a: "Dies ist ein großer Tag für [ROOT.GetCountry.GetName]."

# An Independent Bulgaria
balkfm.582.t: "Ein unabhängiges Bulgarien"
balkfm.582.d: "In einer mitreißenden Proklamation in der Kirche der Vierzig Märtyrer hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] Schockwellen durch die Balkanwelt gesandt, indem er sowohl die Unabhängigkeit von [ROOT.GetCountry.GetName] als auch die Annexion von Ostrumelien erklärte. Seit dem Berliner Vertrag war die Oberhoheit des Osmanischen Reiches kaum mehr als eine prätentiöse Illusion. Der bulgarische Staat hat sich selbst mit seinen eigenen Gesetzen und Bräuchen regiert, und mit diesem Akt wurde die rechtliche Fiktion, die uns an die [SCOPE.sCountry('ottoman_scope').GetName] band, in den Wind geschlagen."
balkfm.582.f: ""Der Westen hat seinen Bann über mich ausgesprochen, die Morgenröte des Ostens strahlt ihre Strahlen auf meine Dynastie und erhellt unsere Zukunft!" -Ferdinand I., an die Sobranije, 1887"
balkfm.582.a: "[ROOT.GetCountry.GetName] wird triumphieren."

# Bulgarian Irredentism
balkfm.583.t: "Bulgarischer Irredentismus"
balkfm.583.d: "Das Wunder der Vereinigung mit Ostrumelien hat die ursprünglichen Ziele des Vertrags von San Stefano wieder in den Fokus gerückt. Während nationalistischer Furor [ROOT.GetCountry.GetName] erfasst, fordern die glühendsten Anhänger, dass alle Bulgaren unter unserer Flagge leben sollten."
balkfm.583.f: "Seit ihrer Ankunft auf dem Balkan reichen die bulgarischen Gemeinden von den Ufern der Donau bis zu den Küsten der Ägäis. Die Teilung der bulgarischen Nation ist eine rechtliche Fiktion, die wir korrigieren werden!"
balkfm.583.a: "Dies sind bulgarische Länder."
balkfm.583.b: "Wir können die Großmächte nicht verärgern."

# The Tsardom of Bulgaria
balkfm.584.t: "Das Zarentum Bulgarien"
balkfm.584.d: "Mit den Ländern des größeren Bulgariens fest in unserer Kontrolle hat [ROOT.GetCountry.GetName] die Länder zurückerobert, die einst von den alten bulgarischen Reichen gehalten wurden."
balkfm.584.f: "Von 681 bis 1018 und erneut von 1185 bis 1396 dominierte das bulgarische Reich den nördlichen Balkan, viele Male sogar Tribut und Zugeständnisse von den byzantinischen Kaisern erpresst."
balkfm.584.a: "Der bulgarische Staat wird den Balkan beherrschen."
balkfm.584.b: "Wir sollten stolz auf das sein, was wir erreicht haben."

# The Future of [ROOT.GetCountry.GetName]
balkfm.585.t: "Die Zukunft von [ROOT.GetCountry.GetName]"
balkfm.585.d: "Unsere jüngsten Eroberungen haben unsere Dominanz über den Balkan gesichert. Unser Volk blickt nun auf den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], um die Zukunft des bulgarischen Staates zu bestimmen."
balkfm.585.f: "Wir haben unsere Unabhängigkeit von unseren griechischen, russischen und osmanischen Unterdrückern gesichert. Jetzt müssen wir entscheiden, welche Position wir im Gefüge der Balkan-Gemeinschaft einnehmen werden."
balkfm.585.a: "[ROOT.GetCountry.GetName] wird den Balkan anführen!"
balkfm.585.b: "Unsere Nation wird für alle Jugoslawen sein!"
balkfm.585.c: "Wir werden den Kaiserthron zurückerobern!"
balkfm.585.tt: "Dies wird den #bold Načertanije#! Journaleintrag freischalten."
balkfm.585.e: "Wir sollten stolz auf das sein, was wir erreicht haben."

# The Bulgarian Empire
balkfm.586.t: "Das Bulgarische Reich"
balkfm.586.d: "Menschenmassen versammelten sich im Herzen von [ROOT.GetCountry.GetCapital.GetCityHubName], als [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] die absolute Dominanz des bulgarischen Staates über den Balkan erklärte."
balkfm.586.f: "In offener Herausforderung gegenüber den imperialistischen Mächten, die uns als Bürger zweiter Klasse in unseren eigenen Heimatländern sehen würden, haben wir sowohl unsere Freiheit als auch unsere Zukunft beansprucht."
balkfm.586.a: "Dies ist ein glorreicher Tag für [ROOT.GetCountry.GetName]."

# The Yugoslav Nation
balkfm.587.t: "Die jugoslawische Nation"
balkfm.587.d: "Nachdem sie sich vom Joch des osmanischen und österreichischen Reiches befreit haben, haben sich die slawischen Völker des Balkans zu einer einzigen Nation vereint."
balkfm.587.f: "Freiheit. Nicht nur die Befreiung von den Fesseln, sondern wahre Freiheit. Nicht länger zwischen Hammer und Amboss, Hund und Jäger gefangen, ist die Zeit für eine neue Union gekommen. Ein neuer Pakt zwischen den Slawen, den alle sehen können."
balkfm.587.a: "Der jugoslawische Traum ist wahr geworden!"

# The Queen of Cities
balkfm.588.t: "Die Königin der Städte"
balkfm.588.d: "Mit der Eroberung von Ländern über den Bosporus und die Dardanellen liegt die alte Kaiserhauptstadt Konstantinopel nun in unserer Kontrolle. Die einst illusorischen Träume von der Wiederherstellung des byzantinischen Reiches sind wahr geworden. Unsere Bürger blicken nun auf den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], um sie in eine neue Ära zu führen."
balkfm.588.f: ""Wenn du nach Konstantinopel gehst, denk an mich." -Ferdinand I., an den britischen General Sir Ian Hamilton"
balkfm.588.a: "Unsere Armeen werden den kaiserlichen Standard wieder hissen!"

# Memories of the Steppe
balkfm.590.t: "Erinnerungen an die Steppe"
balkfm.590.d: "In byzantinischer Zeit stammt die erste Erwähnung des [GetCulture('bulgarian').GetName] Volkes aus den Erwähnungen der „Onogur Bulğaren“ mit ihren Ländern, die an den Ufern des Dnister und der Wolga in der Nähe des Asowschen Meeres lagen. Mit der Wiederherstellung von [ROOT.GetCountry.GetName] haben Nationalisten argumentiert, dass die Zeit gekommen ist, dass das bulgarische Volk sein angestammtes Heimatland zurückerobert."
balkfm.590.f: "Während der Ursprung des Namens „Bulgaren“ in der Zeit verloren gegangen ist, machten die Alten deutlich, dass sie zuerst die Awaren stürzten, bevor sie auf den Balkan migrierten."
balkfm.590.a: "Wir werden unsere Wurzeln zurückerobern."
balkfm.590.b: "Dies wäre eine verschwendete Anstrengung."

# Old Great Bulgaria
balkfm.591.t: "Altes Großbulgarien"
balkfm.591.d: "Durch unsere Bemühungen wurden die alten Heimatländer des bulgarischen Volkes aus russischer Hand zurückerobert. Während wir heute eine slawische Sprache sprechen, können wir unsere alten Wurzeln nicht leugnen."
balkfm.591.f: ""Wenn jemand die Wahrheit sucht, sieht Gott. Und wenn jemand lügt, sieht Gott das auch. Die Bulgaren haben den Christen (Byzantinern) viele Gefallen getan, aber die Christen haben sie vergessen. Aber Gott sieht." -Presian I. von Bulgarien, 7. Jahrhundert"
balkfm.591.a: "Das [GetCulture('bulgarian').GetName] Volk wird nicht verleugnet!"

# A United Bulgaria
balkfm.597.t: "Ein vereintes Bulgarien"
balkfm.597.d: "In einer mitreißenden Proklamation in der Kirche der Vierzig Märtyrer hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] Schockwellen durch die Balkanwelt gesandt, indem er sowohl das Zarentum von [ROOT.GetCountry.GetName] als auch die Annexion von Ostrumelien erklärte."
balkfm.597.f: ""Der Westen hat seinen Bann über mich ausgesprochen, die Morgenröte des Ostens strahlt ihre Strahlen auf meine Dynastie und erhellt unsere Zukunft!" -Ferdinand I., an die Sobranije, 1887"
balkfm.597.a: "[ROOT.GetCountry.GetName] wird triumphieren."

# The Bulgarian State
balkfm.598.t: "Der bulgarische Staat"
balkfm.598.d: "Mit der Wiederherstellung von [SCOPE.sCountry('bulgaria_scope').GetName] kann das bulgarische Volk endlich von einer Zukunft träumen, die es sein Eigen nennen kann. Die junge Nation wird starke Führung benötigen, wenn sie osmanische Vergeltungsmaßnahmen überstehen soll..."
balkfm.598.f: ""Da es sehr notwendig ist, dass ihr euch... mit dem Anführer der Verteidiger des Volkes in diesen Grenzgebieten trefft, um eine sehr wichtige Angelegenheit zum Wohle aller Bulgaren zu besprechen, die der Berliner Kongress erneut unter türkische tyrannische Herrschaft gelassen hat." -Nathanael von Ohrid, an Petko Voyvoda, 1878."
balkfm.598.a: "Es ist an der Zeit, sich wieder auf [ROOT.GetCountry.GetName] zu konzentrieren."
balkfm.598.b: "Ich frage mich, welche Geschichte sie haben werden..."

# The Golden Lion Awakens
balkfm.599.t: "Der goldene Löwe erwacht"
balkfm.599.d: "Fast ein Jahrhundert an Schwung, der in der nationalen Wiedergeburt aufgebaut wurde, gepaart mit dem Niedergang des [SCOPE.sCountry('ottoman_scope').GetName], hat zur Wiedergeburt von [ROOT.GetCountry.GetName] geführt. Mit der Unterstützung von [SCOPE.sCountry('russia_scope').GetName] und [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFirstName] wurde ein katholischer österreichischer Prinz gewählt, um die junge Nation von [ROOT.GetCountry.GetName] zu regieren."
balkfm.599.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] ist jung und unerfahren, und das Land befindet sich in einer prekären Lage. Nicht vollständig unabhängig von der Pforte, ist [ROOT.GetCountry.GetName] ländlich, arm und stark abhängig von diplomatischer Unterstützung durch den [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] Staat. Doch das Volk spürt Hoffnung auf eine Zukunft ohne Unterdrückung und auf eine zukünftige Vereinigung mit den Bulgaren, die noch in osmanischen Ländern leben."
balkfm.599.a: "[ROOT.GetCountry.GetName] wird seinen Weg finden."

# Romania (and co.) Events
balkfm.600.t: "Die Länder Stefan des Großen"
balkfm.600.d: "Nach Jahrhunderten der Herrschaft durch die [SCOPE.sCountry('ottoman_scope').GetName] wurden durch den Vertrag von Adrianopel sowohl die Fürstentümer [SCOPE.sCountry('moldavia_scope').GetName] als auch [SCOPE.sCountry('wallachia_scope').GetName] als nominelle Untertanen der Pforte etabliert.\n\nUnterstützt durch die diplomatischen Pläne von [SCOPE.sCountry('russia_scope').GetName], haben die Fürstentümer Schwierigkeiten, Fuß zu fassen, zurückgehalten durch ihre feudale Vergangenheit."
balkfm.600.f: "[ROOT.GetCountry.GetNameNoFlag] hat sowohl unter Krieg als auch unter Stagnation unter türkischer Herrschaft gelitten, nach Jahrhunderten des Konflikts um die Besitzrechte an den Mündungen der Donau und des Dnister, doch viele hoffen auf eine Zukunft ohne vollständige Knechtschaft."
balkfm.600.a: "[ROOT.GetCountry.GetName] wird seinen Weg finden."

# The Petition-Proclamation
balkfm.601.t: "Die Petition-Proklamation"
balkfm.601.d: "Unzufriedenheit hat sich gegen die eher willkürliche Natur der Position des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] aufgestaut. Auf der Welle des Liberalismus und Nationalismus, die sich über Europa ausbreitet, haben prominente Intellektuelle, angeführt von [SCOPE.sCharacter('balkfm_alecsandri_scope').GetFullName], greifbare Schranken gegen Missbräuche durch den Hospodar gefordert."
balkfm.601.f: "Zusammengesetzt aus einer gemeinsamen Anstrengung der großen Bojaren und westlich gebildeten Intellektuellen, hoffen die Revolutionäre, eine gemäßigte liberale Grundlage in [ROOT.GetCountry.GetNameNoFormatting] zu schaffen, ohne das #italic Regulamentul#! System vollständig zu stürzen."
balkfm.601.a: "Der Staat wird sich nicht den Aufrührern beugen."
balkfm.601.b: "Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] muss auf das Volk hören."

# The Moldavian Revolutionary Committee
balkfm.602.t: "Das moldauische Revolutionskomitee"
balkfm.602.d: "Prominenter Intellektueller, [SCOPE.sCharacter('balkfm_kogalniceanu_scope').GetFullName], hat sich mit anderen Radikalen zusammengetan, um Forderungen an den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] zu stellen. Sie nennen sich #italic Das moldauische Revolutionskomitee#! und haben einen Verfassungsentwurf vorgelegt, der die meisten staatlichen Funktionen an die Legislative übertragen würde."
balkfm.602.f: "Befürchtungen vor Radikalismus in [ROOT.GetCountry.GetName] haben noch keine Bestätigung gefunden, da das Komitee davon zurückgehalten hat, die Abschaffung des #italic Regulamentul#! Systems zu fordern. Russische und osmanische Delegierte haben Bedenken geäußert, dass diese Reformen die Türen zu weiterer Radikalisierung entlang der Donau öffnen könnten."
balkfm.602.a: "Wir müssen einen Kompromiss finden."

# Kogălniceanu's Revolution
balkfm.603.t: "Kogălniceanus Revolution"
balkfm.603.d: "Die Unterstützung für [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] ist zusammengebrochen. Unter dem Druck der Forderungen des #italic Revolutionskomitees#! hat der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ihre Forderungen nach Liberalisierung unterzeichnet und seine Position aufgegeben."
balkfm.603.f: "Anstelle des diskreditierten [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat der liberale Politiker [SCOPE.sCharacter('balkfm_kogalniceanu_scope').GetFullName] die Zügel der Regierung übernommen und verspricht, Reformen in [ROOT.GetCountry.GetName] zu führen."
balkfm.603.a: "So sei es."

# The Convention of Balta Liman
balkfm.604.t: "Die Konvention von Balta Liman"
balkfm.604.d: "Mit der Bedrohung durch die Revolution unterdrückt, hat eine gemeinsame [SCOPE.sCountry('russia_scope').GetAdjective]-[SCOPE.sCountry('ottoman_scope').GetAdjective] Delegation den Status quo ihrer gemeinsamen Aufsicht über die rumänischen Fürstentümer bestätigt."
balkfm.604.f: "Trotz eines gemeinsamen Wunsches, die Fürstentümer zu modernisieren, suchen ihre Oberherren, ihre Unabhängigkeit in engen Grenzen zu halten."
balkfm.604.a: "So sei es."

# Constitutional Stalemate
balkfm.605.t: "Verfassungsstillstand"
balkfm.605.d: "Die liberale Bewegung, die [ROOT.GetCountry.GetName] erfasst hat, hat keine signifikante Traktion gewonnen. Mit ihren unvollendeten Zielen und der Bedrohung durch eine gemeinsame [SCOPE.sCountry('russia_scope').GetAdjective]-[SCOPE.sCountry('ottoman_scope').GetAdjective] Intervention hat sich das #italic Revolutionskomitee#! aufgelöst."
balkfm.605.f: "Trotz eines gemeinsamen Wunsches, die Fürstentümer zu modernisieren, suchen ihre Oberherren, ihre Unabhängigkeit in engen Grenzen zu halten."
balkfm.605.a: "So sei es."

# Russian Troops Enter Moldavia
balkfm.606.t: "Russische Truppen betreten Moldawien"
balkfm.606.d: "Nach Bitten von [SCOPE.sCountry('moldavia_scope').GetRuler.GetFullName] hat [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFullName] Truppen nach [SCOPE.sCountry('moldavia_scope').GetName] geschickt, um das #italic Revolutionskomitee#! zu unterdrücken."
balkfm.606.f: "Über die Oberhoheit der [SCOPE.sCountry('ottoman_scope').GetName] hinweggehend, hat der russische Auslandsdienst beschlossen, keine Risiken einzugehen, die Fürstentümer der Flut des Liberalismus zu verlieren, und hat Truppen über den Dnister entsandt."
balkfm.606.a: "Wir werden Ordnung haben!"
balkfm.606.b: "Wir können diesen Angriff nicht tolerieren!"
balkfm.606.tt: "Dies wird drastische Unterstützung für den Prinzen bieten."

# The Land Beyond the Snowy Mountains
balkfm.610.t: "Das Land jenseits der schneebedeckten Berge"
balkfm.610.d: "Nach Jahrhunderten der Herrschaft durch die [SCOPE.sCountry('ottoman_scope').GetName] wurden durch den Vertrag von Adrianopel sowohl die Fürstentümer [SCOPE.sCountry('moldavia_scope').GetName] als auch [SCOPE.sCountry('wallachia_scope').GetName] als nominelle Untertanen der Pforte etabliert.\n\nUnterstützt durch die diplomatischen Pläne von [SCOPE.sCountry('russia_scope').GetName], haben die Fürstentümer Schwierigkeiten, Fuß zu fassen, zurückgehalten durch ihre feudale Vergangenheit."
balkfm.610.f: "[ROOT.GetCountry.GetNameNoFlag] hat sowohl unter Krieg als auch unter Stagnation unter türkischer Herrschaft gelitten, nach Jahrhunderten des Konflikts um die Besitzrechte an den Mündungen der Donau und des Dnister, doch viele hoffen auf eine Zukunft ohne vollständige Knechtschaft."
balkfm.610.a: "[ROOT.GetCountry.GetName] wird seinen Weg finden."

# Proclamation of Islaz
balkfm.611.t: "Proklamation von Islaz"
balkfm.611.d: "Prominenter Intellektueller, [SCOPE.sCharacter('balkfm_balcescu_scope').GetFullName], hat sich mit anderen Radikalen zusammengetan, um Forderungen an den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] zu stellen. Sie nennen sich die #italic Bruderschaft#! und haben eine Liste von Forderungen vorgelegt, die das Wahlrecht dramatisch erhöhen und die meisten staatlichen Funktionen an die Legislative übertragen würden."
balkfm.611.f: "Befürchtungen vor Radikalismus in [ROOT.GetCountry.GetName] haben noch keine Bestätigung gefunden, da die Bruderschaft davon zurückgehalten hat, die Abschaffung des #italic Regulamentul#! Systems offen zu fordern. Russische und osmanische Delegierte haben Bedenken geäußert, dass diese Reformen die Türen zu weiterer Radikalisierung entlang der Donau öffnen könnten."
balkfm.611.a: "[ROOT.GetCountry.GetName] muss dem Willen des Volkes folgen."
balkfm.611.b: "Schweigt diese Anarchisten."

# The Wallachian Brotherhood
balkfm.612.t: "Die walachische Bruderschaft"
balkfm.612.d: "Die Welle des Radikalismus, die über Europa schwappt, hat [SCOPE.sCharacter('balkfm_balcescu_scope').GetFullName] dazu veranlasst, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] eine Reihe von Forderungen zu präsentieren, die jeden Anschein traditioneller Autorität in [ROOT.GetCountry.GetName] beseitigen würden."
balkfm.612.f: "Im Gegensatz zu ihren Mitstreitern in [SCOPE.sCountry('moldavia_scope').GetName] ist die #italic Bruderschaft#! mit radikalen Forderungen vorangegangen, die rumänische Vereinigung und die Abschaffung des #italic Regulamentul#! Systems fordernd."
balkfm.612.a: "Wir müssen einen Kompromiss finden."

# The Sword of the Revolution
balkfm.613.t: "Das Schwert der Revolution"
balkfm.613.d: "Die Unterstützung für [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] ist zusammengebrochen. Unter dem Druck der Forderungen des #italic Revolutionskomitees#! hat der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] ihre Forderungen nach Liberalisierung unterzeichnet und seine Position aufgegeben."
balkfm.613.f: "Anstelle des diskreditierten [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] hat der liberale Politiker [SCOPE.sCharacter('balkfm_balcescu_scope').GetFullName] die Zügel der Regierung übernommen und verspricht, Reformen in [ROOT.GetCountry.GetName] zu führen."
balkfm.613.a: "So sei es."

