balkfm.208.t: "Jugoslawismus verpufft"
balkfm.208.d: "Mit dem Zusammenbruch der letzten Bastionen des Jugoslawismus ist der Traum von einem vereinten Staat für die Südslawen gestorben."
balkfm.208.f: ""Hej, Slawen, es lebt noch das Wort (der Geist) unserer Großväter\nSolange für die Nation das Herz ihrer Söhne schlägt!\nEs lebt, es lebt der slawische Geist, Er wird für immer leben!""
balkfm.208.a: "Ein wahrhaft schrecklicher Tag."
balkfm.209.t: "Die Geburt Jugoslawiens"
balkfm.209.t1: "Die [SCOPE.sCountry('yugoslav_formation_scope').GetCapital.GetCityHubName] Erklärung"
balkfm.209.d: "Nachdem sie sich vom Joch des osmanischen und österreichischen Reiches befreit haben, haben sich die slawischen Völker des Balkans zu einer einzigen Nation vereint. In einer Reihe von mitreißenden Reden in [SCOPE.sCountry('yugoslav_formation_scope').GetCapital.GetCityHubName] haben jugoslawistische Führer die Gründung von [SCOPE.sCountry('yugoslav_formation_scope').GetName] erklärt."
balkfm.209.f: "Freiheit. Nicht bloß die Befreiung von den Fesseln, sondern wahre Freiheit. Nicht länger zwischen Hammer und Amboss, Hund und Jäger gefangen, ist die Zeit gekommen für eine neue Union. Ein neuer Pakt zwischen Slawen für alle zu sehen."
balkfm.209.a: "Eine glorreiche Union."

balkfm.210.t: "Jugoslawische Agitation im Ausland!" # Provokatur-Ereignis
balkfm.210.d: "Mit unserer Unterstützung haben #yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] jugoslawische#!#! Radikale in [SCOPE.sState('balkfm_agitation_state_scope').GetName] begonnen, zivile Demonstrationen im gesamten Staat zu organisieren, um die jugoslawistische Sache voranzutreiben."
balkfm.210.f: ""Es gibt mindestens 5 Millionen Menschen, die die gleiche Sprache sprechen, aber nach Religion können sie in drei Gruppen aufgeteilt werden... Nur die ersten 3 Millionen nennen sich Serben, aber der Rest wird den Namen nicht akzeptieren." -Vuk Karadžić, 1849"
balkfm.210.a: "Wir werden nicht aufhören, bis alle Slawen frei sind."
balkfm.211.t: "Jugoslawische Agitation gegen [ROOT.GetCountry.GetAdjective] Herrschaft!" # Ziel-Ereignis
balkfm.211.d: "#yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] jugoslawische#!#! Radikale in [SCOPE.sState('balkfm_agitation_state_scope').GetName] haben Demonstrationen im gesamten Staat provoziert. Sie fordern gleiche Rechte für alle Slawen innerhalb von [ROOT.GetCountry.GetName]."
balkfm.211.f: ""Wo immer sie hingingen, markierte eine breite Blutspur ihren Weg; und so weit ihre Herrschaft reichte, verschwand die Zivilisation aus dem Blick. Sie repräsentierten überall Regierung durch Gewalt, im Gegensatz zu Regierung durch Gesetz. Als Leitfaden für dieses Leben hatten sie einen unerbittlichen Fatalismus: als Belohnung im Jenseits ein sinnliches Paradies." -E. Gladstone, 1876"
balkfm.211.a: "Unzivilisierte Radikale!"
balkfm.212.t: "Jugoslawistische Provokation" # Provokatur-Ereignis
balkfm.212.d: "Mit unserer Unterstützung haben #yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] jugoslawische#!#! Radikale in [SCOPE.sState('balkfm_provocation_state_scope').GetName] die Kontrolle über die regionale Hauptstadt übernommen und die Unabhängigkeit von [SCOPE.sCountry('balkfm_rebellion_scope').GetName] erklärt. Sie haben einen Aufruf zu internationaler Hilfe und Anerkennung gestartet."
balkfm.212.f: ""Es gibt mindestens 5 Millionen Menschen, die die gleiche Sprache sprechen, aber nach Religion können sie in drei Gruppen aufgeteilt werden... Nur die ersten 3 Millionen nennen sich Serben, aber der Rest wird den Namen nicht akzeptieren." -Vuk Karadžić, 1849"
balkfm.212.a: "Alle Slawen verdienen ihre Freiheit."
balkfm.213.t: "Jugoslawistische Provokation" # Ziel-Ereignis
balkfm.213.d: "#yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] jugoslawische#!#! Radikale in [SCOPE.sState('balkfm_provocation_state_scope').GetName] haben die Kontrolle über die regionale Hauptstadt übernommen und die Unabhängigkeit von [SCOPE.sCountry('balkfm_rebellion_scope').GetName] erklärt. Sie fordern sofortige Anerkennung durch und Unabhängigkeit von der [ROOT.GetCountry.GetAdjectiveNoFlag] Verwaltung."
balkfm.213.f: ""Wo immer sie hingingen, markierte eine breite Blutspur ihren Weg; und so weit ihre Herrschaft reichte, verschwand die Zivilisation aus dem Blick. Sie repräsentierten überall Regierung durch Gewalt, im Gegensatz zu Regierung durch Gesetz. Als Leitfaden für dieses Leben hatten sie einen unerbittlichen Fatalismus: als Belohnung im Jenseits ein sinnliches Paradies." -E. Gladstone, 1876"
balkfm.213.a: "Schlagt sie nieder!"
balkfm.213.b: "Gewährt ihnen Autonomie."
