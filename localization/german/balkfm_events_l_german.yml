balkfm.900.t: "Illyrische Stimmung"
balkfm.900.d: "Das Habsburgerreich hat die Kontrolle über Südosteuropa gegen die [SCOPE.sCountry('ottoman_scope').GetName] erfolgreich verteidigt und die [GetCulture('turkish').GetName] Expansion nach Mitteleuropa blockiert. Vor und während dieser Konflikte haben mehrere #yellow #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] Jugoslawen#!#! Völker diese Länder zu ihrer Heimat gemacht, wobei viele von ihnen unter habsburgische Herrschaft gerieten.\n\nAls #yellow Nationalismus#! sich in Europa ausbreitet, hat der Staatsmann [SCOPE.sCharacter('balkfm_metternich_scope').GetFullName] zunehmenden Radikalismus unter den [GetCulture('croat').GetName] Menschen als eine aufkommende Bedrohung für das Reich identifiziert."
balkfm.900.f: "„Ein Volk ohne Nation\nIst wie ein Körper ohne Knochen.“\n -Eröffnungsmotto von #italic Danica#!, 1835–1849"
balkfm.900.a: "Das Reich muss unteilbar bleiben."

balkfm.901.t: "Ein austro-slawischer Vorschlag"
balkfm.901.d: "Als #yellow nationalistische#! Stimmungen in [ROOT.GetCountry.GetName] Wurzeln schlagen, hat ein [GetCulture('czech').GetName] Staatsmann, [SCOPE.sCharacter('template_balkfm_borovsky_karel').GetFullName], eine abwegige Theorie zur Lösung der ethnischen Spannungen im Reich vorgeschlagen. Als #yellow Österreichischer Slawismus#! bezeichnet, sieht der Plan die Reorganisation der kaiserlichen Königreiche in föderale Einheiten eines demokratisierten Staates vor."
balkfm.901.f: "Die Idee eines föderierten Staates unter der Habsburger Krone hat schnell an Bedeutung gewonnen, insbesondere unter mehreren Minderheiten im Reich. Ihre größten Gegner findet sie jedoch am ungarischen Hof, der die Kontrolle über mehrere Minderheitenregionen verlieren würde."
balkfm.901.a: "Dies ist ein lobenswerter Vorschlag."
balkfm.901.b: "Wir können die Macht der Krone nicht verringern."

balkfm.902.t: "Wiener Literaturvereinbarung"
balkfm.902.d: "Intellektuelle aus dem [GetCulture('serb').GetName], [GetCulture('croat').GetName] und [GetCulture('slovene').GetName] haben sich in [ROOT.GetCountry.GetCapital.GetCityHubName] versammelt, um ihre literarischen Sprachen zu vereinheitlichen und möglicherweise zu standardisieren. Obwohl keine bindenden Vereinbarungen getroffen wurden, besteht der Konsens darin, dass der #yellow Štokavische#! Dialekt die Grundlage für einen zukünftigen Standard bilden sollte."
balkfm.902.f: "„Es kann nur eine wahre Literatursprache in Illyrien geben... Sie ist nicht an einem einzigen Ort oder in einem einzigen Land zu finden, sondern in ganz Illyrien... Unsere Grammatik und unser Wörterbuch ist ganz Illyrien. In diesem riesigen Garten gibt es überall schöne Blumen: Lasst uns alles Beste in einem Kranz sammeln, der niemals verwelken wird.“ -L. Gaj, 1835"
balkfm.902.a: "Was für eine merkwürdige Übung."

balkfm.909.t1: "Das kroatisch-ungarische Abkommen"
balkfm.909.t2: "Der österreichisch-kroatische Kompromiss"
balkfm.909.d1: "Der Staat hat es geschafft, ein Gleichgewicht mit den [GetCulture('croat').GetName] Menschen herzustellen. Für kommende Generationen werden sie eine Rolle bei der Gestaltung der Zukunft des Staates spielen."
balkfm.909.d2: "Die Situation in Kroatien hat begonnen zu eskalieren, da politische Führer zusammengekommen sind, um die Anerkennung der [GetCulture('croat').GetName] Menschen zu fordern. Sollten wir ihre Forderungen ablehnen, riskieren wir einen offenen Aufstand gegen den Staat."
balkfm.909.f1: "Obwohl weit von der wahren Unabhängigkeit Kroatiens entfernt, hat diese Maßnahme solide Leitplanken gegen zukünftige Missbräuche durch das österreichisch-ungarische Establishment geschaffen."
balkfm.909.f2: "Sowohl kaiserliche als auch lokale Beamte sind nach [ROOT.GetCountry.GetCapital.GetCityHubName] geeilt, um den [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] vor der Organisation von [GetCulture('croat').GetName] Separatistenbewegungen im Süden zu warnen. Mit etwas Glück können wir einen Kompromiss mit ihnen schließen, bevor Gewalt ausbricht."
balkfm.909.a1: "Kroatien ist ein untrennbarer Teil des Reiches."
balkfm.909.a2: "Sie sollen ihre eigenen Angelegenheiten regeln."
balkfm.909.a3: "Wir müssen das Abkommen akzeptieren."
balkfm.909.a4: "[ROOT.GetCountry.GetNameNoFormatting] ist [ROOT.GetCountry.GetAdjectiveNoFormatting] zuerst!"
balkfm.909.b1: "Kroatien ist ein untrennbarer Teil des Reiches."
balkfm.909.b2: "Sie sollen ihre eigenen Angelegenheiten regeln."
balkfm.909.b3: "Wir müssen den Kompromiss akzeptieren."
balkfm.909.b4: "[ROOT.GetCountry.GetNameNoFormatting] ist [ROOT.GetCountry.GetAdjectiveNoFormatting] zuerst!"

balkfm.980.t: "Der Traum vom dreieinigen Königreich"
balkfm.980.d: "Mit der Unabhängigkeit von [ROOT.GetCountry.GetName] hat sich unter unseren Bürgern ein irredentistischer Wunsch verbreitet, alle Menschen des ehemaligen #yellow dreieinigen Königreichs#! unter einem einzigen Staat zu vereinen."
balkfm.980.f: "„Wir haben Jahrhunderte der kaiserlichen Herrschaft abgeschüttelt, um [ROOT.GetCountry.GetName] ins Leben zu rufen. Doch das reicht nicht. Viele unserer Landsleute leben immer noch unter dem drückenden Joch der Fremdherrschaft und sehnen sich nach einem Land, das sie ihr Eigen nennen können.“"
balkfm.980.a: "Wir können unsere Landsleute nicht leiden lassen."

balkfm.981.t: "Wiederherstellung des dreieinigen Königreichs"
balkfm.981.d: "Mit der Befreiung der Länder der dreieinigen Krone ist der Traum von einem wiedergeborenen [ROOT.GetCountry.GetName] Wirklichkeit geworden. Unsere Bürger blicken nun auf den Staat, um sie in eine neue Ära zu führen."
balkfm.981.f: "Ein neuer Tag bricht an, und eine neue Nation erhebt sich auf der Weltbühne. [ROOT.GetCountry.GetAdjectiveNoFormatting] Ruhm ist die unvermeidliche Zukunft."
balkfm.981.a: "Wir werden die [ROOT.GetCountry.GetAdjective] Fahne hochhalten!"