balkfm.407.t: "Verteidiger der Verfassung"
balkfm.407.d: "Im Aufstand gegen die Bedrohung durch absolutistische Herrschaft hat [SCOPE.sCharacter('kaykay_scope').GetFullName] sowohl politische als auch militärische Führer zusammengerufen, um [ROOT.GetCountry.GetRuler.GetFullName] vom Thron zu vertreiben. Mit Zustimmung der Hohen Pforte wurde er zum neuen Prinzen von [ROOT.GetCountry.GetName] ernannt."
balkfm.407.f: ""Wir haben keinen Pascha gestürzt, um ihn durch einen anderen zu ersetzen.""
balkfm.407.a: "Wir werden unsere Freiheit verteidigen."
balkfm.407.tt1: "#yellow Prinz Milhailo#! dankt ab."
balkfm.407.tt2: "Das Haus #yellow Karađorđević#! besteigt den Thron."
balkfm.408.t: "Fehlende Reformen"
balkfm.408.d: "Trotz weit verbreiteter Forderungen nach Reformen, die von den archaischen sozioökonomischen Systemen, die das osmanische Erbe hinterlassen hat, wegführen, hat die Skupština gezögert, sie zeitnah umzusetzen."
balkfm.408.f: "Wenn [ROOT.GetCountry.GetName] nicht aus seinem türkischen Erbe ausbrechen kann, sind wir möglicherweise demselben Verfall ausgesetzt, der die #bold Hohe Pforte#! erfasst hat."
balkfm.408.a: "Sind wir zur Stagnation verdammt?"
balkfm.409.t: "[ROOT.GetCountry.GetName] neu geschmiedet"
balkfm.409.d: "Trotz der Beeinträchtigung der königlichen Würde hat [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] Reformen vorangetrieben, die die königlichen Privilegien stark eingeschränkt und gleichzeitig bedeutende Freiheitsgarantien für das serbische Volk geschaffen haben."
balkfm.409.f: "Das serbische Volk kann seinen Kopf hoch halten im Bewusstsein, dass es die letzten Überreste der feudalen Fesseln, die der osmanische Staat ihm auferlegt hat, abwerfen kann."
balkfm.409.a: "Zu Recht so."

balkfm.410.t: "Das Haus Karađorđević besteigt den Thron"
balkfm.410.d: "Die Unterstützung für das Haus Obrenović ist zusammengebrochen. [ROOT.GetCountry.GetRuler.GetFullName] hat die Initiative ergriffen und ist aus dem Exil zurückgekehrt. Nach einem Appell an den Senat wurde er zum neuen Prinzen von [ROOT.GetCountry.GetName] ernannt."
balkfm.410.f: "Der ehemalige Prinz, [SCOPE.sCharacter('balkfm_obrenovic_scope').GetFullName], ist ins Exil gegangen. Er verfügt jedoch immer noch über eine starke Unterstützungsbasis im Senat. Der neue Prinz muss schnell handeln, um seine Herrschaft zu legitimieren."
balkfm.410.a: "[ROOT.GetCountry.GetName] muss seinen Weg finden."
balkfm.411.t: "Das Haus Obrenović besteigt den Thron"
balkfm.411.d: "Die Unterstützung für das Haus Karađorđević ist zusammengebrochen. [ROOT.GetCountry.GetRuler.GetFullName] hat die Initiative ergriffen und ist aus dem Exil zurückgekehrt. Nach einem Appell an den Senat wurde er zum neuen Prinzen von [ROOT.GetCountry.GetName] ernannt."
balkfm.411.f: "Der ehemalige Prinz, [SCOPE.sCharacter('balkfm_balkfm_karadordevic_scope').GetFullName], ist ins Exil gegangen. Er verfügt jedoch immer noch über eine starke Unterstützungsbasis im Senat. Der neue Prinz muss schnell handeln, um seine Herrschaft zu legitimieren."
balkfm.411.a: "[ROOT.GetCountry.GetName] muss seinen Weg finden."
balkfm.412.t: "[SCOPE.sCountry('balkfm_supplicant_scope').GetName] fordert Vorrang"
balkfm.412.d: "Mit dem Haus [ROOT.GetCountry.GetRuler.GetLastName] auf dem Thron haben seine Gönner in [SCOPE.sCountry('balkfm_supplicant_scope').GetName] den Hof aufgefordert, dass ihr Konsul in der serbischen diplomatischen Rangfolge an erster Stelle stehen soll. Der Konsul aus [SCOPE.sCountry('balkfm_consul_scope').GetName] hat gegen diese Forderung protestiert."
balkfm.412.f: "Obwohl es nicht zu Gewalt kam, hat sich ein endloser Wettbewerb zwischen Russland und Österreich entwickelt, um den höchsten Einfluss auf den Prinzen zu haben."
balkfm.412.a: "Wir werden [SCOPE.sCountry('balkfm_consul_scope').GetName] nicht verdrängen."
balkfm.412.b: "[SCOPE.sCountry('balkfm_supplicant_scope').GetName] verdient den Vorrang."
balkfm.413.t: "Pestausbruch!"
balkfm.413.d: "Ein Pestausbruch im [SCOPE.sCountry('ottoman_scope').GetName] hat Prinz [ROOT.GetCountry.GetRuler.GetFirstName] in eine Zwickmühle gebracht: die erkrankte türkische Garnison in ihrer Festung zu isolieren und die Ausbreitung zu begrenzen oder die Hohe Pforte nicht zu verärgern, auf die Gefahr hin, dass sich die Krankheit ausbreitet."
balkfm.413.f: "Während der Staat seine Grenzen leicht sichern konnte, war es die türkische Garnison in Belgrad, die die Pest in serbisches Gebiet brachte. Wir sind zuversichtlich, dass der Ausbruch eingedämmt werden kann, wenn wir schnell handeln."
balkfm.413.a: "Umzingelt die Garnison. Niemand rein oder raus."
balkfm.413.b: "Das würde die Rechte der Hohen Pforte verletzen."
balkfm.414.t: "Missbräuchliche Garnison"
balkfm.414.d: "Die türkische Garnison in Belgrad wurde beschuldigt, die serbische Bevölkerung der Stadt misshandelt zu haben. Mit Anschuldigungen, die von Diebstahl bis hin zu Mord reichen, hat der Senat gefordert, dass der Prinz bei der Hohen Pforte Abhilfe fordert."
balkfm.414.f: "Nominal wurde Serbien die volle Autorität zur Selbstverwaltung gewährt. Dennoch hat die Hohe Pforte darauf bestanden, ihre Garnison in der Festung von Belgrad zu behalten, was gegen ihre vertraglichen Verpflichtungen verstößt."
balkfm.414.a: "Wir werden Wiedergutmachung fordern."
balkfm.414.b: "Wir können die Hohe Pforte nicht verärgern."

balkfm.418.t: "Die Monarchie zementieren"
balkfm.418.d: "In einer mitreißenden Rede an die #o Skupština#! hat #yellow Haus#! [ROOT.GetCountry.GetRuler.GetLastName] die formelle Forderung gestellt, dass ihre Herrschaft sowohl dauerhaft als auch erblich sein soll."
balkfm.418.f: "Trotz weit verbreiteter Unterstützung gibt es mächtige Kritiker in ganz [ROOT.GetCountry.GetName], und das, ohne die Reaktion ausländischer Mächte zu erwähnen."
balkfm.418.a: "[ROOT.GetCountry.GetName] verdient einen richtigen [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
balkfm.418.cement: "Zement ist ein Bindemittel, eine chemische Substanz, die im Bauwesen verwendet wird, um andere Materialien zu binden. Zement wird selten allein verwendet, sondern um Sand und Kies (Zuschlagstoffe) zu binden. Zement gemischt mit feinem Zuschlagstoff ergibt Mörtel für Mauerwerk oder mit Sand und Kies Beton. Beton ist das am weitesten verbreitete Material und steht hinter Wasser als die am meisten konsumierte Ressource des Planeten."
balkfm.419.t: "Mandat gesichert"
balkfm.419.d: "Nur wenige Tage nach dem versuchten Staatsstreich hat [SCOPE.sCharacter('balkfm_sava_scope').GetFullName] das Militär zur Unterstützung des Prinzen mobilisiert, die Verschwörer verhaftet und die Ordnung in [ROOT.GetCountry.GetName] wiederhergestellt. Mit der Unterstützung des russischen Throns ist [SCOPE.sCharacter('balkfm_alex_scope').GetFullName] unter allgemeinem Jubel auf den Thron zurückgekehrt."
balkfm.419.f: "Die Entschlossenheit des Prinzen und seiner Unterstützer hat seine Stellung beim Volk gestärkt. Mit der Unterstützung von [SCOPE.sCountry('russia_scope').GetName] wurde der Prinz zum erblichen Herrscher des bulgarischen Staates erklärt."
balkfm.419.a: "Die Zukunft ist hell für [ROOT.GetCountry.GetName]!"

balkfm.480.t: "Die serbischen Kernlande"
balkfm.480.d: "[ROOT.GetCountry.GetName] mag von der direkten Herrschaft der Hohen Pforte befreit sein, aber es gibt noch unzählige [GetCulture('serb')] Bevölkerungen, die außerhalb unserer Grenzen gefangen sind. Wir müssen sie mit dem serbischen Staat wiedervereinigen."
balkfm.480.f: "Die Länder nördlich des Flusses Vardar, die sich bis nach Mazedonien im Süden und Bosnien im Westen erstrecken, sind als „Altserbien“ bekannt. Die Eroberung dieser Länder ist zu einem Schlachtruf serbischer Nationalisten geworden."
balkfm.480.a: "Es ist unsere Pflicht, alle Serben von der Unterdrückung zu befreien."
balkfm.481.t: "Großserbien"
balkfm.481.d: "Mit den Kernländern unserer großen Nation unter unserer Kontrolle hat ein irredentistischer Eifer [ROOT.GetCountry.GetName] erfasst. Sowohl Bürger als auch Politiker fordern die Wiederherstellung der serbischen Vorherrschaft auf dem Balkan."
balkfm.481.f: "In byzantinischer Zeit beherrschte das serbische Reich ein riesiges Gebiet, das sich von"
balkfm.481.a: "[ROOT.GetCountry.GetName] wird wieder auferstehen!"
balkfm.481.tt: "#red Die Wiederherstellung des #bold serbischen Reiches#! wird die jugoslawische Sache aufgeben#!."
balkfm.482.t: "Wiederherstellung des serbischen Reiches"
balkfm.482.d: "Durch das Blut und die Opfer des serbischen Volkes ist [ROOT.GetCountry.GetName] wiedergeboren worden!"
balkfm.482.f: "Heute weht die serbische Flagge stolz über dem Balkan. Niemals wieder werden wir unser Volk zu Sklaven fremder Reiche werden lassen."
balkfm.482.a: "[ROOT.GetCountry.GetName] wird niemals besiegt werden!"
balkfm.483.t: "Gesellschaft der serbischen Literatur"
balkfm.483.d: "Serbische Intellektuelle haben sich in [ROOT.GetCountry.GetCapital.GetCityHubName] versammelt, um über die Standardisierung der [GetCulture('serb').GetName] Sprache zu diskutieren und einen Konsens zu erzielen."
balkfm.483.f: "Mit dem Segen von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] hat die Gruppe bereits bedeutende Fortschritte bei der Erstellung der ersten gemeinsamen Buchstabenliste gemacht."
balkfm.483.a: "Dies ist eine hervorragende Initiative."
balkfm.484.t: "Mai-Versammlung"
balkfm.484.d: "[GetCulture('serb').GetName] Führer in [SCOPE.sCountry('vojvodina_scope').GetCapital.GetName] haben sich versammelt, um die österreichische Herrschaft abzulehnen. In Defiance des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] haben Mitglieder der „Mai-Versammlung“ das serbische [SCOPE.sCountry('vojvodina_scope').GetName] proklamiert und um Autonomie von [ROOT.GetCountry.GetCapital.GetCityHubName] gebeten."
balkfm.484.f: "Besorgt, dass ihr Kampf von dem größeren Streit zwischen Österreich und Ungarn überschattet wurde, haben serbische Intellektuelle die Ängste unserer serbischen Untertanen vor zukünftiger Unterdrückung durch unsere Schwesterregierung in Budapest ausgenutzt."
balkfm.484.a: "Wir können diese Beleidigung des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] nicht dulden."
balkfm.484.b: "Ihre Forderungen sind nur fair."
balkfm.485.t: "Der Aufstand in der Vojvodina"
balkfm.485.d: "Unsere [GetCulture('serb').GetName] Brüder in [SCOPE.sCountry('vojvodina_scope').GetName] haben ihre Autonomie von der königlichen Regierung in [SCOPE.sCountry('austria_scope').GetName] proklamiert. [SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] hat ihre Forderungen nach Unabhängigkeit abgelehnt und versucht nun, den Aufstand niederzuschlagen."
balkfm.485.f: "Mit der Kraft der österreichischen Armee, die auf sie zukommt, haben die Serben der Vojvodina Serbien kontaktiert, in der Hoffnung, ausländische Unterstützung zu sichern."
balkfm.485.a: "Wir werden uns unseren Brüdern anschließen!"
balkfm.485.b: "Schmuggle Hilfe über die Grenze."
balkfm.485.c: "Wir können es uns nicht leisten, uns einzumischen."
balkfm.486.t: "Die serbische Wojewodschaft"
balkfm.486.d: "Unsere [GetCulture('serb').GetName] Brüder in [SCOPE.sCountry('vojvodina_scope').GetName] haben ihre Autonomie von der königlichen Regierung in [SCOPE.sCountry('austria_scope').GetName] proklamiert. In seiner Weisheit hat [SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] ihre Autonomie anerkannt und die Region als oberste Verwaltungseinheit des Habsburgerreiches organisiert."
balkfm.486.f: "Indem er den Serben unter seiner Herrschaft weitreichende Rechte gewährt hat, hat der [SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] eine der vielen nationalistischen Bewegungen, die die Integrität des Reiches bedrohen, entschärft."
balkfm.486.a: "Aber [ROOT.GetCountry.GetName] wird ohne sie nicht vollständig sein!"

balkfm.490.t: "Störender Einfluss"
balkfm.490.d: "Ein Kommuniqué traf heute Morgen in [SCOPE.sState('northern_serbia_state_scope').GetCityHubName] ein, das darauf hinweist, dass der osmanische Bey, [SCOPE.sCharacter('smail_aga_scope').GetFirstName]#yellow -aga#! [SCOPE.sCharacter('smail_aga_scope').GetLastName], verschworen hat, [SCOPE.sCharacter('ali_pasha_scope').GetFirstName] #yellow Pascha#! [SCOPE.sCharacter('ali_pasha_scope').GetLastName] als Wesir von Herzegowina zu ersetzen. Berater des Prinzen haben gewarnt, dass dies unsere serbischen Vettern in [SCOPE.sCountry('montenegro_scope').GetName] gefährden könnte."
balkfm.490.f: "Der Fürstbischof von #yellow Montenegro#! sieht sich von den politischen Intrigen der Hohen Pforte bedrängt, wobei seine Grenzen von #yellow Ali Pascha#! bedroht werden. Während wir nicht offen gegen andere Untertanen unserer osmanischen Oberherren vorgehen können, könnten wir [SCOPE.sCharacter('montenegro_ruler_scope').GetFullName] dabei helfen, Zwietracht in ihren Reihen zu säen."
balkfm.490.a: "Sende dem Pascha einen Brief."
balkfm.490.b: "Wir beschäftigen uns nicht mit müßigem Klatsch."

# Bulgarische Ereignisse
balkfm.500.t: "Der goldene Löwe erwacht"
balkfm.500.d: "Fast ein Jahrhundert des Aufschwungs im Nationalen Erwachen, gepaart mit dem Niedergang des [SCOPE.sCountry('ottoman_scope').GetName], hat zur Wiedergeburt von [ROOT.GetCountry.GetName] geführt. Mit der Unterstützung von [SCOPE.sCountry('russia_scope').GetName] und [SCOPE.sCountry('russia_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('russia_scope').GetRuler.GetFirstName] wurde ein katholischer österreichischer Prinz gewählt, um den jungen Staat [ROOT.GetCountry.GetName] zu regieren."
balkfm.500.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] ist jung und unerfahren, und das Land befindet sich in einer prekären Lage. Nicht vollständig unabhängig von der Hohen Pforte, ist [ROOT.GetCountry.GetName] ländlich, arm und stark abhängig von diplomatischer Unterstützung durch den [SCOPE.sCountry('russia_scope').GetAdjectiveNoFormatting] Staat. Dennoch spürt das Volk Hoffnung auf eine Zukunft ohne Unterdrückung und auf eine zukünftige Vereinigung mit den Bulgaren, die noch in osmanischen Gebieten leben."
balkfm.500.a: "[ROOT.GetCountry.GetName] wird seinen Weg finden."
balkfm.501.t: "Demokratische Hindernisse"
balkfm.501.d: "Prinz [ROOT.GetCountry.GetRuler.GetFullName] hat seine Pläne für die rasche Entwicklung des Staatsapparats durch das ständige Gezänk der Nationalversammlung vereitelt gesehen. Unterdessen sprechen die Menschen offen über ihr Misstrauen in den bulgarischen politischen Prozess. Mit Unterstützung russischer Diplomaten hat der Prinz die Aufhebung großer Teile der Verfassung vorgeschlagen."
balkfm.501.f: ""Ich denke, es ist möglich, Monseigneur, dass diese Darlegung der Staatstheorie unter den slawischen Völkern, oder vielmehr in Russland, für Ihre politischen Pläne von Vorteil sein könnte." \n-J. Askakoff, in einem Brief an den Prinzen, 1881"
balkfm.501.a: "Eine starke Nation braucht einen starken Führer."
balkfm.501.b: "Der politische Prozess braucht Zeit."
balkfm.502.t: "Dissidente Veröffentlichungen"
balkfm.502.d: "Eine prominente Zeitung, der „Bulgarski Glas“, hat den Zorn des Innenministers des Prinzen auf sich gezogen, weil sie den Wunsch des Prinzen nach Autokratie denunziert hat. Er hat geraten, dass der Prinz diese Angriffe auf seine Autorität nicht dulden kann."
balkfm.502.f: ""Die einzige Stimme, die das Volk braucht, ist die Stimme ihres Herrn, des Prinzen!""
balkfm.502.a: "Beschränkungen für die Presse einführen."
balkfm.502.b: "Die Presse muss unantastbar sein."
balkfm.503.t: "Zaristischer Einfluss"
balkfm.503.d: "Nach der Gründung von [ROOT.GetCountry.GetName] und nach der Unterstützung der Wahl von [ROOT.GetCountry.GetRuler.GetFullName] hat Zar [SCOPE.sCountry('russia_scope').GetRuler.GetFirstName] den Prinzen eher wie einen Provinzstatthalter als wie einen ausländischen Herrscher behandelt. In ihrem letzten Manöver hat [SCOPE.sCountry('russia_scope').GetName] zwei Generäle geschickt, um unserer Armee Unterstützung und Aufsicht zu bieten."
balkfm.503.f: "Diese beiden Männer, #yellow Leonid Sobolev#! und #yellow Alexander von Kaulbars#!, sind etablierte Militärs, aber ihre Anwesenheit könnte uns weiteren russischen Einfluss aussetzen. Der österreichische Konsul hat bereits zu Recht Beschwerde eingelegt, dass dies dem Zaren unangemessenen Einfluss auf dem Balkan geben würde."
balkfm.503.a: "Wir sollten unseren Gönnern vertrauen."
balkfm.503.b: "Unsere Armee wird bulgarisch bleiben."
balkfm.504.t: "Russland fordert Unterwerfung"
balkfm.504.d: "Besorgt über die Kühnheit der Nationalversammlung und den Aufstieg nationalistischer Bewegungen auf dem Balkan, hat Zar [SCOPE.sCharacter('russia_ruler_scope').GetFullName] eine strenge Warnung gegen die Verfolgung unserer Ansprüche auf [SCOPE.sCountry('rumelia_scope').GetName] ausgesprochen."
balkfm.504.f: ""Griechenland, das sich auf eigene Kosten ausdehnen möchte, ist allein für den Moment zu fürchten. Es wird ausreichend schwierig sein, dieses Land ... aus der Krise herauszuholen, die es hervorgerufen hat.... Es muss daran erinnert werden, dass Bulgarien noch nicht in der Lage ist, den Folgen einer solchen Erschütterung standzuhalten." -Zar Alexander III., an Prinz Battenburg, zum Thema Balkan-Irredentismus."
balkfm.504.a: "Wir sollten vorsichtig vorgehen."
balkfm.504.b: "Die bulgarische Wiedervereinigung ist unvermeidlich."
balkfm.505.t: "Störende Einstellungen"
balkfm.505.d: "Die Anwesenheit unserer russischen Attachés ist nicht ohne Zwischenfälle geblieben. Nachdem er sich in die Politik der Nationalversammlung eingemischt hat, hat General #yellow Kaulbars#! Einschränkungen bei der Beförderung einheimischer bulgarischer Generäle in der Armee gefordert."
balkfm.505.f: "Natürlich hat dieser Akt Empörung ausgelöst. Bulgarien kann unmöglich seinen eigenen Weg gehen, wenn die Armee an Russland gekettet bleibt. Die politischen Führer haben gefordert, dass der Prinz direkt mit dem Zaren über seine Absichten in Bulgarien kommuniziert."
balkfm.505.a: "Der Prinz wird Abhilfe suchen."
balkfm.505.tt: "Prinz #yellow Alexander#! wird nach Moskau abreisen."
balkfm.505.b: "Wir werden ihre Streiche tolerieren."
balkfm.506.t: "Die Sobolev-Regentschaft"
balkfm.506.d: "In einer weiteren Beleidigung der Unabhängigkeit von [ROOT.GetCountry.GetName] hat General #yellow Sobolev#! seine Autorität missbraucht, indem er mehrere Präfekten und Minister entlassen hat, um die Regierung in eine für Russland freundlichere umzugestalten, während der Prinz im Ausland war."
balkfm.506.f: "Als der Prinz nach Russland abreiste, hinterließ er eine Gruppe loyaler Männer, um die Geschäfte zu übernehmen. In seiner Abwesenheit hat #yellow Sobolev#! keine Zeit verschwendet, um seine Herrschaft zu untergraben."
balkfm.506.a: "Kehre seine Handlungen einfach um."
balkfm.506.b: "Wirf diese Ratten aus [ROOT.GetCountry.GetName]!"
balkfm.507.t: "OFFEN"
balkfm.507.d: "OFFEN"
balkfm.507.f: "OFFEN"
balkfm.507.a: "OFFEN"
balkfm.508.t: "Mandat gesichert"
balkfm.508.d: "Nur wenige Tage nach dem versuchten Staatsstreich hat [SCOPE.sCharacter('balkfm_sava_scope').GetFullName] das Militär zur Unterstützung des Prinzen mobilisiert, die Verschwörer verhaftet und die Ordnung in [ROOT.GetCountry.GetName] wiederhergestellt. Mit der Unterstützung des russischen Throns ist [SCOPE.sCharacter('balkfm_alex_scope').GetFullName] unter allgemeinem Jubel auf den Thron zurückgekehrt."
balkfm.508.f: "Die Entschlossenheit des Prinzen und seiner Unterstützer hat seine Stellung beim Volk gestärkt. Mit der Unterstützung von [SCOPE.sCountry('russia_scope').GetName] wurde der Prinz zum erblichen Herrscher des bulgarischen Staates erklärt."
balkfm.508.a: "Die Zukunft ist hell für [ROOT.GetCountry.GetName]!"
balkfm.509.t: "Der August-Staatsstreich"
balkfm.509.d: "Infolge seiner Versuche, eine autokratische Herrschaft in [ROOT.GetCountry.GetName] durchzusetzen, wurde [ROOT.GetCountry.GetRuler.GetFullName] aus dem Amt entfernt. Russophile Elemente innerhalb des Staates drangen in die königliche Residenz ein und zwangen den Prinzen unter Todesdrohung zur Abdankung."
balkfm.509.f: "Die plötzliche Absetzung des Prinzen hat weit verbreitete Empörung ausgelöst. Trotz der Versuche von [SCOPE.sCharacter('balkfm_sava_scope').GetFullName], einen Gegenputsch zu führen, hat der Prinz nicht genug Unterstützung gefunden, um sich in der Herrschaft über den bulgarischen Staat legitimiert zu fühlen. Eine Übergangsregentschaft wurde gebildet, und die Großmächte wurden um einen neuen Prinzen gebeten."
balkfm.509.a: "[ROOT.GetCountry.GetName] wird seinen Weg finden."

