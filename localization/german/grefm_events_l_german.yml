 grefm.832.a: "DUMMY"
 grefm.833.t: "A Day at the Races"
 grefm.833.d: "Under the summer sun, the great racing factions lined up at the starting line of the great Hippodrome. The circus, packed to the brim with spectators, was alight with the cheers of fans and detractors alike. At the sound of the gun, the chariots flew across the track, each team urging their horses forward. In the end, the [SCOPE.GetRootScope.GetCountry.GetCustom('grefm_chariot_type')] came out victorious."
 grefm.833.f: ""As the horses made turn after turn, the crowd roared and the ground trembled. It was as if the Queen of Cities itself had come to life.""
 grefm.833.a: "What a great display of Byzantine tradition."
 grefm.834.t: "A Day at the Races - Diversum"
 grefm.834.d: "Under the summer sun, the great racing factions lined up at the starting line of the great Hippodrome. The circus, packed to the brim with spectators, was alight with the cheers of fans and detractors alike. At the sound of the gun, the chariots flew across the track, each team urging their horses forward. In the end, no team could claim victory after the day's matches. The crowd has called for a #italic diversum#!, a tiebreaker match."
 grefm.834.f: ""As the horses made turn after turn, the crowd roared and the ground trembled. It was as if the Queen of Cities itself had come to life.""
 grefm.834.a: "We shall schedule the rematches."
 grefm.834.b: "We will call it a draw."
 grefm.835.t: "Sporting Riot"
 grefm.835.d: "At this year's chariot races, a fight between rival fans has resulted in mayhem at the Hippodrome."
 grefm.835.f: "Under the hot summer sun, a fell spirit swept across the Hippodrome as the teams lined up for the quadrennial races. As the teams withdrew to prepare for the final races, a scuffle broke out amongst the spectators. By the time the city police marched in to restore order, a riot developed that now threatens to spill into the streets."
 grefm.835.a: "Evacuate the bystanders."
 grefm.835.b: "Arrest these fanatics."
 grefm.836.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] Attempts to Join Race"
 grefm.836.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has been inspired to participate in this year's races."
 grefm.836.f: "While definitely great entertainment for the masses, this might be a bit... beneath someone of the highest office of the land."
 grefm.836.a: "Sounds like a sporting idea!"
 grefm.836.b: "This is hardly acceptable for cultured men."
 grefm.837.t: "Chariot Team Caught Cheating"
 grefm.837.d: "The chariot team backed by the [SCOPE.gsInterestGroup('cheater_ig_scope').GetName] has been caught attempting to fix this year's race."
 grefm.837.f: "An audit has uncovered an incredible level of corruption ranging from bribes to outright sabotage of racing equipment. Some sources hint that the course itself may be a target of mischief."
 grefm.837.a: "Cancel the games and launch an investigation."
 grefm.837.b: "Let them race, skill shall triumph over treachery."
 grefm.838.t: "The Combustion Engine Takes the Hippodrome!"
 grefm.838.d: "Crowds rushed to the Hippodrome today for an unprecedented sight:\nTo the deafening roar of automobile engines, the people witnessed several automobile enthusiasts careening around the circus, their drivers desperately clinging to their vehicles as they skipped around the packed soil surface of the track. Emblazoning their vehicles with brightly colored logos and sigils, the racers appear to have attempted to make this a motorized equivalent to the chariot race."
 grefm.838.f: "Despite the lack of organized planning, these hooligans have taken to informal sports such as drag racing and power pulling. Several onlookers have even suggested that these sports be formalized, with the most idealistic even suggesting that smaller vehicles, perhaps derived from gas-driven lawnmowers, could take to the track. Elites, however, decry this dangerous activity and have voiced dismay at the risks of damaging the ancient circus."
 grefm.838.a: "We should make this a regular thing!"
 grefm.838.b: "Arrest these maniacs before they kill someone!"
 
 grefm.890.t: "'Straya has Landed"
 grefm.890.d: "With [ROOT.GetCountry.GetName]'s arrival in the Balkans has come the dawn of a new idea: What if the [ROOT.GetCountry.GetAdjectiveNoFormatting] Emu were to spread its wings across the eastern Mediterraean like the Roman Empire once did?"
 grefm.890.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] might have a few roos loose in the top paddock, but his idea has gained traction amongst Nationalists camps."
 grefm.890.a: "Let's put another shrimp on the barbie, yeah?"
 grefm.890.b: "Tell him he’s dreaming."
 grefm.891.t: "The Empire from Down Under"
 grefm.891.d: "Church bells ring and people cheer as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] declares the birth of the [ROOT.GetCountry.GetName]. Beneath the imposing presence of the [SCOPE.sBuilding('hagia_sofia_scope').GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been adorned with the old sigils and regalia of the Eastern Roman emperors and a resplendent robe of Emu down. Stepping forward towards the array of citizens, dignitaries, and clergy, [ROOT.GetCountry.GetRuler.GetFirstName] stands as a beacon for the future of the [GetCulture('emu').GetName] state."
 grefm.891.f: ""If we had a military division with the bullet-carrying capacity of these birds it would face any army in the world ... They can face machine guns with the invulnerability of tanks. They are like Zulus whom even dum-dum bullets could not stop." -Major G. Meredith, 1932"
 grefm.891.a: "The Emu will rise!"
 grefm.892.t: "The Emu of the East"
 grefm.892.d: "With Anatolia and the Balkans firmly within our grasp, the old heart of the Byzantine Empire has been brought under the Emu's wing. Prominent leaders roosting in the [ROOT.GetCountry.GetAdjectiveNoFormatting] court now call for the return of Egypt and the Levant, once strongholds of Christendom, into the Imperial sphere."
 grefm.892.f: "Almost one thousand years ago, Basileus Isaac I Komnenos augustly led the Empire into an era of renewed might and glory. Yet today, the old cities lie in ruins and the old bastions of Christendom wither without the Emu's protective light."
 grefm.892.a: "We will claim the Eastern Empire."
 grefm.893.t: "The Holy Byzantine Emu Empire"
 grefm.893.d: "With the Eastern Empire within our domain, our people look to the Great Running Bird for shelter and guidance. Citizen and zookeeper alike call for the [GetCulture('emu').GetName] to lead [ROOT.GetCountry.GetName] into this new era."
 grefm.893.f: "They said she was cactus, that nobody could raise the Imperial banner. They said the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] was dead-set drongo for getting us into a scrap over these forsaken lands. Hard yakka it was sure, but you can't lie that's a ripper flag flapping over the Bosphorus."
 grefm.893.a: ""Good on 'ya mate!""
 