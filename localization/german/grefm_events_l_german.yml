 grefm.550.t: "The Pontic Greeks"
 grefm.550.d: "The [GetCulture('rhomaios').GetName] of [ROOT.GetCountry.GetName] have called their lands home since before written history. The arrival of the [SCOPE.sCountry('ottoman_scope').GetName], coupled with the emanations of [GetCulture('hellene').GetName]#yellow ism#! from the West, has brought the erosion of our unique culture and identity. The [ROOT.GetCountry.GetAdjectiveNoFormatting] people must find their place in this changing world."
 grefm.550.f: ""the cruel persecutions of their Mahomedan masters have been the cause of their present degraded state of ignorance, even in regard to their native tongue; for that there was a time when their Turkish masters strictly prohibited the Greeks in Asia Minor even from speaking the Greek language among themselves....  the language of their oppressors has long since almost universally prevailed, and in a great part of Anatolia even the public worship of the Greeks is now performed in the Turkish tongue." -John Pinkerton, 1817"
 grefm.550.a: "[ROOT.GetCountry.GetName] must find its way."
 
 grefm.560.t: "The Greeks of the Highlands"
 grefm.560.d: "The [GetCulture('rhomaios').GetName] of [ROOT.GetCountry.GetName] have called their lands home since before written history. The arrival of the [SCOPE.sCountry('ottoman_scope').GetName], coupled with the emanations of [GetCulture('hellene').GetName]#yellow ism#! from the West, has brought the erosion of our unique culture and identity. The [ROOT.GetCountry.GetAdjectiveNoFormatting] people must find their place in this changing world."
 grefm.560.f: ""the cruel persecutions of their Mahomedan masters have been the cause of their present degraded state of ignorance, even in regard to their native tongue; for that there was a time when their Turkish masters strictly prohibited the Greeks in Asia Minor even from speaking the Greek language among themselves....  the language of their oppressors has long since almost universally prevailed, and in a great part of Anatolia even the public worship of the Greeks is now performed in the Turkish tongue." -John Pinkerton, 1817"
 grefm.560.a: "[ROOT.GetCountry.GetName] must find its way."

 grefm.570.t: "The [GetCulture('urum').GetName]#yellow s#! of "Little Theodoro""
 grefm.570.d: "For centuries, Greeks have lived along the shores of the Black Sea developing a unique fusion of Greek and Turkic cultures that has flourished in [ROOT.GetCountry.GetName]. While they speak a Turkish language, the [GetCulture('urum').GetName] people practice the [GetReligion('orthodox').GetName] faith and consider themselves to be [GetCulture('greek').GetName].\n\nUnder the [ROOT.GetCountry.GetPowerBloc.GetName]'s rule, these Greeks have taken on a new importance as the Tsar seeks to project suzerainty over the Orthodox peoples in the Ottoman Empire."
 grefm.570.f: "While many have claimed the Urum to be little more than "baptized Tatars", the Urum have retained their faith and continue their Greek traditions despite the loss of their native tongue."
 grefm.570.a: "[ROOT.GetCountry.GetName] must find its way."
 
 grefm.580.t: "The Treaty of [SCOPE.sState('ionian_overlord_capital').GetCityHubName]"
 grefm.580.d: "Through careful negotiations, [SCOPE.sCountry('ionian_overlord').GetName] has agreed to cede the [SCOPE.sCountry('ionian_country').GetName] to [ROOT.GetCountry.GetName]."
 grefm.580.f: ""To promote good will between our nations and to bolster the spirit of the [ROOT.GetCountry.GetAdjectiveNoFormatting] people, the [SCOPE.sCountry('ionian_overlord').GetRuler.GetPrimaryRoleTitle] has graciously cede the Ionian Islands. Our amical protectorate, under which the Islands benefited from our true and just assistance, is deemed at an end and we trust that the people of these isles will prosper under the benevolent care of our trusted friends.""
 grefm.580.a: "A most agreeable solution." 
 grefm.581.t: "The Treaty of [SCOPE.sState('epirus_capital').GetCityHubName]"
 grefm.581.d: "Following quick negotiations, [SCOPE.sCountry('epirus_scope').GetName] has agreed to join the Greek state."
 grefm.581.f: "The Epriote Greeks fought for their freedom against the Ottomans, it is only right that the rejoin the Greek family."
 grefm.581.a: "A most agreeable solution."
 grefm.582.t: "The Treaty of [SCOPE.sState('cyprus_capital').GetCityHubName]"
 grefm.582.d: "Following quick negotiations, [SCOPE.sCountry('cyprus_scope').GetName] has agreed to join the Greek state."
 grefm.582.f: "The Cypriot Greeks have won their freedom by their own sweat and blood. If they so choose, then it is right that they join their Greek brothers and sisters."
 grefm.582.a: "A most agreeable solution."
 grefm.583.t: "The Treaty of [SCOPE.sState('crete_capital').GetCityHubName]"
 grefm.583.d: "Following quick negotiations, [SCOPE.sCountry('crete_scope').GetName] has agreed to join the Greek state."
 grefm.583.f: "The Cretan Greeks have finally achieved their freedom after generations of systematic oppression. It is a momentous occasion now that they rejoin their Greek brothers and sisters."
 grefm.583.a: "A most agreeable solution."
 grefm.584.t: "The Treaty of [SCOPE.sState('macedonia_capital').GetCityHubName]"
 grefm.584.d: "Following quick negotiations, [SCOPE.sCountry('macedonia_scope').GetName] has agreed to join the Greek state."
 grefm.584.f: "The Macedonian Greeks have finally acheived their freedom. Crowds cheer in the streets as they are rejoined with the Greek family."
 grefm.584.a: "A most agreeable solution."
