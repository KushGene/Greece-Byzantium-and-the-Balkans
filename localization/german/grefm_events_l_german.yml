 grefm.180.t: "The Defence of Jonas King"
 grefm.180.d: "[SCOPE.sCharacter('grefm_jonas_scope').GetFullName], a young and ethusiastic preacher from the [SCOPE.sCountry('usa_scope').GetName] has caused public outrage by spreading Calvanist doctrine in [ROOT.GetCountry.GetName]. The clergy have demanded immediate action by the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]."
 grefm.180.f: "At least on paper, the citizens of [ROOT.GetCountry.GetName] enjoy religious freedom. In practice, however, the Greek state is dominated by the [SCOPE.gsInterestGroup('devout_scope').GetName]. Following accusations of heresey for disrespect of [ROOT.GetCountry.GetStateReligion.GetName] iconography, he has published a book, #italic The Defence of Jonas King#!, in which he has argued that the early Church fathers rejected the use of icons. In doing so, he has been branded an apologist for Iconoclasm and has drawn popular anger."
 grefm.180.a: "Supress this heretic!"
 grefm.180.b: "He means no harm."
 grefm.181.t: "Speech before the Areopagus"
 grefm.181.d: "The itinerant preacher, [SCOPE.sCharacter('grefm_jonas_scope').GetFullName], has been brought before [ROOT.GetCountry.GetName]'s high court to answer charges of heresey and defamation of the state. Following rapid proceedings, the court has ruled that the preacher will be exiled from the Greek state."
 grefm.181.f: ""I am an evangelist; that is, a preacher of the word of God; I am a Christian most orthodox.... Those things in my book with regard to Mary, with regard to transubstantiation, and with regard to images, did not say; but the most brilliant luminaries of the Eastern church, St. Epiphanius, St. Chrysostom, the great St. Basil, St. Irenaeus, Clemens, and Eusebius." -J. King, testifying before the Aeropragus, 1843."
 grefm.181.a: "Good riddance!"
 grefm.182.t: "Jonas King Returns"
 grefm.182.d: "Having sensed a thaw in Orthodox-Catholic tensions, the preacher [SCOPE.sCharacter('grefm_jonas_scope').GetFullName] has once again travelled to [ROOT.GetCountry.GetName]. As expected, leaders from the [SCOPE.gsInterestGroup('devout_scope').GetName] are outraged by his return."
 grefm.182.f: "Despite taking a less agressive approach towards his preaching, Reverend King has been set upon by the Greek church, with bishops denouncing his presence in the nation as anathema to the state."
 grefm.182.a: "Arrest this renegade."
 grefm.182.b: "He is no threat."
 grefm.182.tt: "[GetReligion('protestant').GetName] states will appreciate this act."
 grefm.183.t: "Foreign Intercession for Jonas King"
 grefm.183.d: "Seeking justice for the witchhunt against [SCOPE.sCharacter('grefm_jonas_scope').GetFullName], diplomats from the [SCOPE.sCountry('usa_scope').GetName] have interceded on behalf of King, asking that [ROOT.GetCountry.GetRuler.GetFullName] show clemency towards the preacher."
 grefm.183.f: "Accused of "blasphemy against the One apostolic church," Jonas faced imprisonment on half-baked charges of heresy and insurrection. Given the delicate political situation growing around the trial, politians have turned to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to decide the Greek state's next move."
 grefm.183.a: "We will seek reconcilation."
 grefm.183.b: "The state cannot tolerate this insult."
 
 grefm.200.t: "What is a "Greek?""
 grefm.200.d: "The question of [GetCulture('greek').GetName] identity has taken a new light with the emergence of #yellow Nationalist#! thought in [ROOT.GetCountry.GetName]. Intellectuals have emphasized language and religion as the delimiters of a common [GetCulture('hellene').GetName] identity. This idea is weak among the common folk, who feel stronger links to their [GetCulture('rhomaios').GetName] vilages that have endured since Byzantine times."
 grefm.200.f: "In the Byzantine era, Greeks often defined themselves along two lines: firstly they called themselves "Roman;" secondly, they emphasized their identity as Christians. This mixed identity became even more important in the Ottoman era where their culture survived by a shared experience of language and religion through various stages of acceptance and persecution by their Ottoman overlords."
 grefm.200.a: "Haven't we always been Greek?"
 grefm.200.tt1: "Our choices in the #bold Greek Nationalism#! [concept_journal_entry] will affect the status of the [GetCulture('rhomaios').GetName] people."
 grefm.200.tt2: "Our choices in the #bold Greek Nationalism#! [concept_journal_entry] will affect the status of the [GetCulture('hellene').GetName] people."
 grefm.201.t: "The History of the Greek Nation"
 grefm.201.d: "Following decades of academic rigor, Constantine Paparrigopoulos has published the last volume of his work #italic History of the Hellenic Nation#!. A remarkably vivid and elegant accounting of Greek history, his work is the first to thread together the histories of ancient Greece, medieval Greece, and the modern Greek state into a marvelous story of Greek presence across the Balkans and Anatolia."
 grefm.201.f: "Historical note: Published in six volumes from 1860 to 1877, Paparrigopoulos' work was the first truly academic attempt to rebut the mainstream opinion that the Greek "race" had been displaced or assimilated by various Slavic peoples during the migration period with a complete disregard towards nearly a millennium of Byzantine domination of the Hellespont followed by a complex existence as an integral part of the fabric of the Ottoman state."
 grefm.201.a: "The Greek flame will never be extinguished."
 grefm.201.b: "We must not forget our Roman roots."
 grefm.202.t: "The Greek Capital"
 grefm.202.d: "The liberated Greeks of [SCOPE.sState('eastern_thrace_scope').GetCityHubName] have petitioned the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to restore the city to its former position as the center of the Greek world."
 grefm.202.f: ""The Kingdom of Greece is not Greece; it is merely a part: the smallest, poorest part of Greece. The Greek is not only he who inhabits the Kingdom, but also he who inhabits Ioannina, Salonika or Serres or Adrianople or Constantinople or Trebizond or Crete or Samos or any other region belonging to the Greek history or the Greek race... There are two great centres of Hellenism. Athens is the capital of the Kingdom. Constantinople is the great capital, the dream and hope of all Greeks.""
 grefm.202.a: "Constantinople will be the heart of [ROOT.GetCountry.GetName]!"
 grefm.202.b: "[SCOPE.sState('attica_scope').GetCityHubName] serves our purposes."
 grefm.206.t: "The Language Question"
 grefm.206.d: "Since independence, the [SCOPE.gsInterestGroup('ig_intelligentsia_scope').GetName] has pushed for the adoption of a variety of Greek called "Katharevousa". The people continue to use "Dimotikí", or vulgar Greek, with each region having its own local variation of the Greek language. Concurrently, the [SCOPE.gsInterestGroup('ig_devout_scope').GetName] continues to use "Koine" Greek, a liturgical dialect with continuity back to the Hellenistic period."
 grefm.206.f: "Historical Note: The problem of which dialect of Greek to promote to national status was a heavily debated issue up to 1976. For millennia, the Greek language has existed along a continuum, like most languages before the advent of modern schooling and nation-states. The arrival of the Seljuk Turks carved physical divisions between various Greek populations, allowing many dialects to diverge to a point of being nearly unintelligible to each other."
 grefm.206.a: "Our language will bind us together."
 grefm.206.tt1: "Supporting #bold #greece Demotic#!#! or #bold #purple Katharevousa#!#! will increase our tilt towards #bold Hellenism#!."
 grefm.206.tt2: "Supporting #bold #yellow Khoine#!#! or #bold #green Rhomaίika#!#! will increase our tilt towards #bold Romanism#!."
 grefm.207.t: "A National Language"
 grefm.207.d: "Through academic rigor and the will of the state, national leaders are ready to organize a national curriculum for the Greek language. While this won't resolve the language problem overnight, we can at least ensure a consistent linguistic education for our children across the Greek state."
 grefm.207.f: "As the Greek literary landscape grows, Katharevousa has been disproportionately favored by writers and politicians alike. Many fear that further pushing the Greek language backwards in time will only further alienate the populace and impede education access for the masses. Conversely, many hold that purifying the language of Slavic and Turkish "contamination" will allow educators to refine the otherwise uncouth masses."
 grefm.207.a: "Dimotikí is the true language of the people."
 grefm.207.b: "Katharevousa will cement a Greek identity."
 grefm.207.c: "Koine Greek is the only truly Greek language."
 grefm.207.e: "Rhomaίika is the only dialect with merit."
 grefm.207.g: "Perhaps we are being hasty..."
 grefm.207.tt: "We will not declare a national dialect"
 grefm.208.t: "Defining Greek Roots"
 grefm.208.d: "The large strides made by the Archaeological Society have given the Greek people a sense of presence in the Balkans back into prehistoric times. Every month, more of the people speak of the Greek state as if it has existed through the eras, going as far as conflating the modern state with the Byzantine and Roman administrations that preceded the Ottomans."
 grefm.208.f: "Thanks to our scholars, we can say without question that the "proto-Greeks" arrived in the Balkans well before recorded history and have been here ever since. Be they in the hands the pre-Roman city-states, the Byzantine Empire, or the Venetian and Ottoman oppressors, these land have been and always will remain Greek."
 grefm.208.a: "We have always been here."
 grefm.209.t: "The Greek Ethnogenesis"
 grefm.209.d: "Nobody could tell you when it happened, but everybody knew it happened: day-in and day-out the people are proud to walk [SCOPE.sCulture( 'grefm_national_culture_scope').GetName] streets, to work [SCOPE.sCulture( 'grefm_national_culture_scope').GetName] jobs, and to coexist with their [SCOPE.sCulture( 'grefm_national_culture_scope').GetName] neighbors. From its beginning as a disunified and crumbling post-Turkish state, [ROOT.GetCountry.GetName] and her people have risen to stand as a true nation-state."
 grefm.209.f: ""For how long, o brave young men, shall we live in fastnesses,\nAlone, like lions, on the ridges in the mountains?\nShall we dwell in caves, looking out on branches,\nFleeing from the world on account of bitter serfdom?\nAbandoning brothers, sisters, parents, homeland\nFriends, children, and all of our kin?\n\nBetter one hour of free life,\nThan forty years of slavery and prison."\n\n -R. Feraios, #italic Thourios#!, 1797"
 grefm.209.a: "Freedom or Death!"
 grefm.209.b: "Meep."
 
 grefm.260.t: "The Last of the Romans"
 grefm.260.d: "Four centuries ago, [ROOT.GetCountry.GetName] was the last holdout of Roman authority against the ascendant Ottoman Empire. Since then, [ROOT.GetCountry.GetCapital.GetName] has served as a refuge for Greeks fleeing oppression in Anatolia. With the independence of the Greek state intellectuals have called for reunification, or "enosis," with the Greek population centers in our vicinity."
 grefm.260.f: ""Language is a homeland we can never emigrate from." -Irina Grivina"
 grefm.260.a: "This is land is our home."
 grefm.261.t: "The Russian Plan
 
 grefm.270.t: "The Lands of Thessaly"
 grefm.270.d: "With the independence of the Greek state have come endless cries for reunification, or "enosis," with the various Greek population centers ruled over by the powers associated with the Ottoman state. They have begun to center on reclaiming the fertile plains of [SCOPE.sState('grefm_thessaly_scope').GetName], unfairly denied to us in the London Protocol."
 grefm.270.f: ""Fair Tempe! haunt belov'd of sylvan powers,\nOf nymphs and fauns; where in the golden age\n They play'd in secret on the shady brink\nWith ancient Pan- while round their choral steps,\nYoung hours and genial gales with constant hand\nShower'd blossoms, odours; shower'd ambrosial dews,\nAnd spring’s elysian bloom." -M. Akenside, The Pleasures of the Imagination, 1744"
 grefm.270.a: "We will liberate our Greek countrymen."
 grefm.271.t: "The Megali Idea"
 grefm.271.d: "The expansion of the [ROOT.GetCountry.GetAdjectiveNoFormatting] state has led some of the most fervent nationalists to propose an even more ambitious project: the restoration of the Greek Empire through the conquest of formerly [ROOT.GetCountry.GetAdjectiveNoFormatting] lands."
 grefm.271.f: ""We have cast aside centuries of Ottoman rule to bring the Greek state into being. Yet it is not enough. Many of our countrymen still live under the oppressive yoke of foreign rule, yearning for a country they can call their own. This dream can only be realized through the annexation of all the Greek lands, which we will achieve with or without the consent of their occupiers.""
 grefm.271.a: "Our claim to this land is irrefutable."
 grefm.271.b: "Expansion is not a priority for now."
 grefm.272.t: "The Future of [ROOT.GetCountry.GetName]"
 grefm.272.d: "With the conquest of lands across the Bosphorus and the Dardanelles, the goals of the Great Idea have come to fruition. Our citizens now look to the state to lead them into a new era."
 grefm.272.f: ""Once more, as years and time go by,\nonce more they shall be ours." \n-Greek Nationalist Poem"
 grefm.272.a: "Our armies will raise the [GetCulture('hellene').GetName] standard once more!"
 grefm.272.b: "The Empire is dead. We will forge a new path!"
 grefm.273.t: "The Lands of Greater Greece"
 grefm.273.d: "The former heartlands of the former Greek Empire now lie within our borders. However, there remain countless pockets of Greek-speaking peoples spread across southern Europe and the Near East. From the rugged hills of the Balkans to the shores of the Levantine Sea, ravanchist voices demand that these oppressed Greeks be brought into the fold."
 grefm.273.f: "Prior to the Treaty of Lausanne and before pogroms by the Ottoman state, Greek populations dotted the coasts of the Black and Levantine Seas along with other ancient populations along the hills of eastern Anatolia."
 grefm.273.a: "All Greeks will find shelter within [ROOT.GetCountry.GetName]."
 grefm.273.b: "We have already achieved enough to be proud of."
 grefm.274.t: "The Greek Realm"
 grefm.274.d: "Cheers have erupted across [ROOT.GetCountry.GetName] as the people cheer for the unification of all Greek peoples across Eurasia into the Greek state."
 grefm.274.f: "From the Peloponnese to Pontus, the Hellenes at last find themselves under the shelter of the Greek state."
 grefm.274.a: "The True [ROOT.GetCountry.GetName] has been restored!"
 
 grefm.280.t: "The Lands of the [GetCulture('rhomaios').GetName]"
 grefm.280.d: "The independence of the Greek state has caused a wave of support for reunification, or "enosis," with the various Greek population centers ruled over by the powers associated with the Ottoman state. They have begun to center on reclaiming the the lands of our countrymen that are not fully under your administration."
 grefm.280.f: ""Language is a homeland we can never emigrate from." -Irina Grivina"
 grefm.280.a: "This is land is our home."
 grefm.281.t: "The Legacy of Rhōmanía"
 grefm.281.d: "The expansion of the [ROOT.GetCountry.GetAdjectiveNoFormatting] state has led some of the most fervent nationalists to propose an even more ambitious project: the restoration of the Greek Empire through the conquest of formerly [ROOT.GetCountry.GetAdjectiveNoFormatting] lands."
 grefm.281.f: ""We have cast aside centuries of Ottoman rule to bring the Greek state into being. Yet it is not enough. Many of our countrymen still live under the oppressive yoke of foreign rule, yearning for a country they can call their own. This dream can only be realized through the annexation of all the Greek lands, which we will achieve with or without the consent of their occupiers.""
 grefm.281.a: "Our claim to this land is irrefutable."
 grefm.281.b: "Expansion is not a priority for now."
 grefm.282.t: "The Throne of the East"
 grefm.282.d: "With the conquest of lands across the Bosphorus and the Dardanelles, the goals of the Great Idea have come to fruition. Our citizens now look to the state to lead them into a new era."
 grefm.282.f: ""Once more, as years and time go by,\nonce more they shall be ours." \n-Greek Nationalist Poem"
 grefm.282.a: "Our armies will raise the [GetCulture('rhomaios').GetName] standard once more!"
 grefm.282.b: "The Empire is dead. We will forge a new path!"
 
 grefm.290.t: "The Fate of the Turks"
 grefm.290.d: "With Anatolia an integral part of the Empire, the question has been raised of what to do with the remnant Turkish peoples present across our lands."
 grefm.290.f: "Despite occupying and dominating the former Byzantine lands for over 400 years, the Ottomans tolerated the presence of the Orthodox worshipers amongst them. The state must decide which future awaits them."
 grefm.290.a: "Just as we co-existed with them, the Turks will coexist with us."
 grefm.290.b: "We are a Greek Empire for the Greek people."
 grefm.291.t: "A Question of Homelands"
 grefm.291.d: "As we establish control over our former lands, the question of what to do with the Turkish populations within [SCOPE.sState('turkish_homeland_state').GetName] has come to a head once more."
 grefm.291.f: "While originating from the steppes, the Turkic peoples across Anatolia feel few, if any, connections to their ancestral home. The majority would even argue that Anatolia #italic is#! their home. Regardless, irredentist leaders assert Greek primacy in these lands."
 grefm.291.a: "These are Greek lands."
 grefm.291.b: "[SCOPE.sState('turkish_homeland_state').GetName] will serve as a reservation."
 grefm.291.c: "They belong in [SCOPE.sState('turkish_reserve_state').GetName]."
 grefm.292.t: "Greek Expansion in [SCOPE.sState('grefm_expansion_state').GetName]"
 grefm.292.d: "The Anatolian region of [SCOPE.sState('grefm_expansion_state').GetName] has been incorporated into the Greek state and many Greeks seek to call it home once more."
 grefm.292.f: "The Greek world once extended from the Carpathians to the Hindu Kush. Anatolia is but a small part of this greater whole."
 grefm.292.a: "These lands have always been ours."
 grefm.293.t: "The Helleno-Turkish State"
 grefm.293.d: "Our efforts to integrate the former subjects of the Ottoman Empire has proven mostly successful. Despite extreme resistance by Nationalist groups across Greece, the [GetCulture('turkish').GetName] people can consider themselves fully-fledged citizens of our Greco-Turkish state."
 grefm.293.f: "Despite our differences and disagreements, we cannot deny that our Greek culture is as inseperable from Turkish influence and Turkish culture is from our influence. Conquered Greece conquered the Turk."
 grefm.293.a: "Greek and Turk will stand as equals."
 
 grefm.300.t: "The Vergina Sun Rises"
 grefm.300.d: "Church bells ring and people cheer as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] declares the rebirth of the [ROOT.GetCountry.GetName]. Beneath the imposing presence of the [SCOPE.sBuilding('hagia_sofia_scope').GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been adorned with reconstructions of the old sigils and regalia of the Ancient Greek Kings of Old. Stepping forward towards the array of citizens, dignitaries, and clergy, [ROOT.GetCountry.GetRuler.GetFirstName] stands as a beacon for the future of the Greek people."
 grefm.300.f: "Where countless attempts failed over the centuries since the losses of Rome and Constantinople, the Empire stands resurgent today. However, much work remains: numerous Greeks are ruled by heretics and heathens, formerly Roman lands remain within the grasp of foreign pretenders, and countless Byzantine treasures are kept hostage abroad. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] must be sure to live up to the expectations of [ROOT.GetCountry.GetRuler.GetHerHis] subjects if [ROOT.GetCountry.GetRuler.GetSheHe] is to bring glory to [ROOT.GetCountry.GetName]."
 grefm.300.a: "This is a new dawn."
 grefm.301.t: "The Revenge of the Greeks"
 grefm.301.d: "Our efforts have borne fruit with the rebirth of the [ROOT.GetCountry.GetName]. Now several voices call for the restoration of [ROOT.GetCountry.GetAdjectiveNoFormatting] power and prestige with the return of formerly Greek lands to the Hellenic State. It falls to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to determine the future of the [ROOT.GetCountry.GetAdjectiveNoFormatting] state."
 grefm.301.f: ""The Kingdom of Greece is not Greece; it is merely a part: the smallest, poorest part of Greece. The Greek is not only he who inhabits the Kingdom, but also he who inhabits Ioannina, Salonika or Serres or Adrianople or Constantinople or Trebizond or Crete or Samos or any other region belonging to the Greek history or the Greek race... There are two great centres of Hellenism. Athens is the capital of the Kingdom. Constantinople is the great capital, the dream and hope of all Greeks." -I. Kolettis, 1844" 
 grefm.301.a: "We will restore the glory of the [ROOT.GetCountry.GetName]."
 grefm.301.b: "We will limit ourselves to the Balkans."
 grefm.301.c: "We will limit ourselves to Anatolia."
 grefm.302.t: "The Shores of Phoenicia"
 grefm.302.d: "The ancient heartlands of the Greek people now lie in our control. Revanchist leaders in the [ROOT.GetCountry.GetAdjectiveNoFormatting] court call for the return of Egypt and the Levant, once strongholds of Christendom, into the Imperial fold."
 grefm.302.f: "Almost one thousand years ago, Basileus Isaac I Komnenos augustly led the Empire into an era of renewed might and glory. With the old heartlands reclaimed, the heart of the Eastern Roman Empire has been restored and the seat of the Orthodox Patriarch reinstated."
 grefm.302.a: "We will reclaim the Eastern Empire." 
 grefm.302.b: "We have reclaimed the Greek heartlands. This is enough." 
 grefm.303.t: "The Lands of Arianōn"
 grefm.303.d: "With our Eastern borders established, scholars and nationalists alike make calls for the expansion of Greek influence across formerly Greek lands in the Iranian plateau."
 grefm.303.f: "Before the explosive rise of Islam in the 600s and 700s, countless communities from the Tigris to the Indus counted themselves among Christendom, including the Ancient Church of the East and the Nestorian heretics. These communities have grown more and more fragmented since their isolation from the old seats of Christianity. Even longer before this, Greek kingdoms were scattered along the Iranian plateau along the Hindu Kush up and into the edges of Punjab."
 grefm.303.a: "Persia, Africa, Arabia... all will submit to Hellas."
 grefm.303.b: "We should count our blessings." 
 grefm.304.t: "The Graveyard of Empires"
 grefm.304.d: "With the subjugation of Iran, a greater design has come into view: the reclamation of the lands held by Alexander the Great."
 grefm.304.f: "After the collapse of the Selucid Empire during the rise of the Roman Empire, several large Greek Kingdoms emerged across the Iranian plateau and Afghani lands in the Hindu Kush, which survived as far as the first century AD. Reminders of this survive to this day with placenames and the presence of minute, but resilient, Greek villages dotting the mountains."
 grefm.304.a: "We will make it so."
 grefm.305.t: "The Empire of the Greeks"
 grefm.305.d: "The Lands once conquered by Alexander the Great at the apex of hellenic influence are once again under Greek control. The Hellenistic Empire has reforged!"
 grefm.305.f: "While short-lived, Alexander's conquests represented the largest amount of land ever held under a single Greek ruler. Thanks to the valor of our armies and the steady hand of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName], we have reclaimed the mantle of the Empire."
 grefm.305.a: "The Hellenic Empire is Restored."
 grefm.306.t: "The Shores of the Hospitable Sea"
 grefm.306.d: "We are unchallenged in our control of the heartlands of Christendom. The last obstacle to our authority remains in the form of the Russian Orthodoxy, which still claims supremacy over the Eastern Church."
 grefm.306.f: "The [ROOT.GetCountry.GetName] once held sway over the Black Sea. Even today, communities of Orthodox Greeks dot its shores. Before setting our eyes on the usurpers to the north, we must first liberate our countrymen from the Slavic yoke."
 grefm.306.a: "Ready the fleet!"
 grefm.307.t: "The Lands of Magna Graecia"
 grefm.307.d: "As the Empire seeks to affirm it's legitimacy, nationalist leaders have beung to clamor for the return of Southern Italy to Greek hands as it was in the time before the Romans."
 grefm.307.f: "Southern Italy, once known as Magna Graecia to the Romans was home to several Greek colonies and hosted a unique fusion of Greek and Latin culture. Several Greek-speaking communities have continued to thrive on the peninsula despite centuries of isolation from the Greek mainland."
 grefm.307.a: "These lands will return to us."
 grefm.308.t: "The Foundings of Alexander"
 grefm.308.d: "As Alexander's armies thundered across Asia, both he and his generals founded several cities in his name, each serving as a beacon of Hellenism in the east. With the restoration of the [ROOT.GetCountry.GetName], leaders have ardently called for the reconquest of the farthest reaches of the Empire, many of which lie in the hands of the [Concept('concept_great_power','$concept_great_powers$$')]."
 grefm.308.f: ""Shall I pass by and leave you lying there because of the expeditions you led against Greece, or shall I set you up again because of your magnanimity and your virtues in other respects?" -Alexander the Great, to a statue of Xerxes the Great (supposedly)"
 grefm.308.a: "We will see Alexander's Legacy Restored."
 
 grefm.400.t: "The Republic of the Seven Islands"
 grefm.400.d: "Hugging the coast of Roumeli and the Peloponnese are the many islands of the [ROOT.GetCountry.GetName]. Captured by the French over 50 years ago, the Heptanese are now under colonial administration as part of the [ROOT.GetCountry.GetPowerBloc.GetName]. Under their rule, the islands have begun to step into the industrial age, yet the people dream of the day they will be united with the #bold Greek state#!."
 grefm.400.f: "Greek presence in the Heptanese dates back futher than written records in Ancient Greece, with many ascribing mythical status to the islands. Following their capture by Venice in the early 13th century, the islands were spared conquest by the Ottomans, but have found themselves saddled with a rural and agricultural society with both outdated norms and industry."
 grefm.400.a: "The [ROOT.GetCountry.GetName] will find their way."
 grefm.401.t: "The Ionian Jewel"
 grefm.401.d: "The [ROOT.GetCountry.GetName] are nothing like the rest of the [SCOPE.sCountry('ionian_overlord').GetAdjective] Empire, yet for everything the small country lacks in resources or comodities, it has established itself as a beacon for good governance and serves as an inspiration for what can be achieved by a fusion of Western ideals with those of the Greek people."
 grefm.401.f: "Political leaders have seized on the success of the pseudo-colonial system in the [ROOT.GetCountry.GetName] hailing the developement of the Islands as proof of the [ROOT.GetCountry.GetPowerBloc.GetName]'s colonial mandate. From Corfu to London, the press has gone as far as labeling the islands a "jewel in the imperial crown.""
 grefm.401.a: "This is a great achievement for the [ROOT.GetCountry.GetName]"
 grefm.402.t: "Modernized Agriculture"
 grefm.402.d: "Our efforts to reorganize the agricultural systems of the [ROOT.GetCountry.GetName] have come to fruition. As the people become used to the modern way of farming, many wonder why they ever clung to the old ways in the first place."
 grefm.402.f: "Every year, the productivity of the various British colonies are compiled into "blue books" for presentation to Parliament. For the first time, the Heptanese book contains a simple statement: "Agribusiness - Profitable.""
 grefm.402.a: "Excellent news."
 grefm.403.t: "A Civilized State"
 grefm.403.d: "Since the collapse of Venetian rule in the islands, many cities, including Corfu have been swamped with vagrants and orphans, all victims of the collapse of connections to the European system. With the development of social nets and poorhouses, poverty is no longer the death sentence it once was."
 grefm.403.f: "In extending compassion to the weakest of its society, the [ROOT.GetCountry.GetName] have broken the mould to give an appearance of civilization in the East."
 grefm.403.a: "Justly done."
 grefm.404.t: "The Ionian Academy"
 grefm.404.d: "Original established in Ithaca, the #yellow Ionian Academy#! has operated in Corfu since the Greek War of Independence. With a recent change in leadership at the university, the new president has requested additional funding to open a new School of Civil Engineering."
 grefm.404.f: "The Ionian Academy represents the first western-style university to operate within Greek lands. It operated until 1864, when it's staff were relocated to support the University of Athens."
 grefm.404.a: "This is an excellent initiative."
 grefm.404.b: "Sounds like a waste of resources."
 
 grefm.410.t: "The Romanyotim of the Heptanese"
 grefm.410.d: "For centuries, the [ROOT.GetCountry.GetName] have played host to a vibrant #yellow Jewish#! community with many able to trace their ancestry back to the second temple era. While their rights have waxed and waned between Venetian and French rule, their condition has undoubtely deteriorated under the [ROOT.GetCountry.GetPowerBloc.GetName]. With sanction from the outgoing administration in London, the colonial administration has excluded them from holding public office or from fair use of the court system."
 grefm.410.f: "Judaism, while not outright discriminated in the law, is in effect relegated to second-class status, with the Ionian constitution, classifing all non-Orthodox, non-Catholic faiths was merely "tolerated." While the Jewish community has continued to exercise their tradition of petitioning the government for reform, these have fallen on deaf ears since the arrival of the British."
 grefm.410.a: "The state should take action."
 grefm.411.t: "Jews Request former Rights"
 grefm.411.d: "A modernizing agenda has begun to spread throughout the [ROOT.GetCountry.GetPowerBloc.GetName] as means to standardize legal systems across the Empire. As part of these reforms, the colonial administrator has issued a major rewrite of the court system of the [ROOT.GetCountry.GetName]. While expanding Greek access to the legal system, the new regulations have been crafted by local Greek authorities to continue the exclusion of the Jewry from the legal system."
 grefm.411.f: "In stipulating the need to "profess the Christian faith," colonial administrators have ensured that the Jews of the Islands remain isolated from the functions of the state while keeping the laws palatable for their British overseers."
 grefm.411.a: "There's nothing to be done."
 grefm.411.b: "We must protest this injustice!"
 grefm.412.t: "Nacamulli's Press House"
 grefm.412.d: "Giuseppe Nacamulli, a member of the Jewish community, has opened the first true press house in the [ROOT.GetCountry.GetName]. As a means of advocating for Jewish rights, he has begun publishing a journal, "Israilitika Chronika," which has harshly criticized the status of Jews under the colonial administration. This has served to drag the private process of seeking redress for discrimination out into the open for the citizenry to see."
 grefm.412.f: ""Only one number of this journal has appeared and although there is nothing in it which would offend the most sensitve Christian opposers of them and their religion, still a Jewish newspaper was a novelty displeasing to the ignorant and narrow minded amongst the Greek Christians." -Lord High Commissioner Henry Storks"
 grefm.412.a: "They should be allowed to speak."
 grefm.412.b: "Shut down the press."
 grefm.413.t: "Blood Libel"
 grefm.413.d: "Incensed at the increasing prominence of Jews on the islands, [GetReligion('orthodox').GetName] radicals have spread vile rumors regarding the Jews in [ROOT.GetCountry.GetCapital.GetCityHubName] leads to mobs gathering to harass the Jewish quarter."
 grefm.413.f: ""The people of these states are ignorant and prejudiced.... the tenets of the Greek Church are selfish and illiberal.... other Christian religions, particularly the Roman Catholic, are looked upon as heresies of a formidable nature and the Turks and Jews are considered as out of the pale of humanity.”" -Lord High Commissioner Henry Storks"
 grefm.413.a: "Break up the mob."
 grefm.413.b: "This sounds like a private affair."
 grefm.414.t: "Unrest in Corfu"
 grefm.414.d: "[GetReligion('orthodox').GetName] rioters have attacked the [GetCulture('romaniote').GetName] quarter in [ROOT.GetCountry.GetCapital.GetCityHubName]. While local security forces have put down the riot, many have have killed or injured."
 grefm.414.f: ""From that moment on, those who had the most to gain by stirring the whole city against the Jewish element, shouted that the murdered girl was Christian, that her blood was drawn by the Jews, to be used for their Mazot, without which they could not celebrate Easter, that the judges and prosecutors and all military authorities were bribed to take care of the Jews, setting the murderers free for the sake of future elections." -T. Kefalas, prosecutor, 1891"
 grefm.414.a: "Arrest those responsible for this madness!"
 grefm.414.b: "There's nothing to be done.
 
 grefm.418.t: "Jewish Exclusion"
 grefm.418.d: "Despite concerted efforts by the [GetCulture('romaniote').GetName] community to gain legal recognition, leaders have been forced to aknowledge that these efforts are dead in the water."
 grefm.418.f: "In keeping with British sentiment, the Heptanese government has zig-zagged granting legal rights to the Jewry while not outright criminalizing their religious practices.
 grefm.418.a: "A shameful outcome, really."
 grefm.419.t: "A Judaeo-Greek Nation"
 grefm.419.d: "With the abolition of the last targeted laws against the Jewry, social leaders have advocated for the expansion of citizenship and full political rights to the Jews of the Islands."
 grefm.419.f: "In raising the Jews from their second-class status, the state has brought a new question to light: if the [GetCulture('romaniote').GetName] are so interwoven with the [GetCulture('greek').GetName] community of the [ROOT.GetCountry.GetName], then why should they not be recognized as an essential part of the country?"
 grefm.419.a: "They are an inseperable part of our heritage."
 grefm.419.b: "We have done enough for them."
 
 grefm.420.t: "The Dream of Enosis"
 grefm.420.d: "The [ROOT.GetCountry.GetName] are unquestioningly part of the greater Greek community. Despite centuries of political separation from the mainland, casual travel and trade between the two regions has continued unabated. With the Independence of the Greek state, the many of our citizens have argued that the time is ripe for the reunification of the islands with their mainland relatives."
 grefm.420.f: "With every change of hands, the Islanders' dreams of union with the mainland have seemed just out of arm's reach, yet every [concept_great_power] to hold the islands has discovered the value of holding lands so near to the east."
 grefm.420.a: "Enosis is inevitable."
 grefm.421.t: "Ionian Union with the Greek State"
 grefm.421.d: "Decades of agitation and demands have culminated in the unification of the [SCOPE.sState('ionian_islands_state_scope').GetName] with [ROOT.GetCountry.GetName]. In a simple, but polite, ceremony in [SCOPE.sState('ionian_islands_state_scope').GetCityHubName], the [SCOPE.sCountry('uk_scope').GetAdjective] flag has been lowered and replaced with that of the Greek state."
 grefm.421.f: ""They were good people, but now we are free!""
 grefm.421.a: "This is a great day for [ROOT.GetCountry.GetName]."
