 grefm.808.d: "OPEN"
 grefm.808.f: "OPEN"
 grefm.808.a: "OPEN"
 grefm.809.t: "Renovatio Imperii Romanorum"
 grefm.809.d: "As Imperial forces march through the Eternal City, our dream of restoring the Roman Empire has come a conclusion. For the first time in over a millennium, Rome, the Eternal City and the Foremost Seat in the Pentarchy, has been returned to the Empire. From the shores of the Bosporus to the mighty Tiber, the lands ancient Rome have been reunited under one banner."
 grefm.809.f: "The city of Rome was the seat of one of the greatest Empires to dominate Europe. For centuries it has languished in the hands of Lombardic and Gallic pretenders. Today the crown jewel and beating heart of the Empire has been reclaimed from the barbarian masses! Hail to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]! Glory to the [ROOT.GetCountry.GetName]!"
 grefm.809.a: "Rome shall shine once more!"
 grefm.809.b: "Constantinople is the New Rome!" 
 
 grefm.810.t: "The Basileus Basileōn"
 grefm.810.d: "With the overthrow of the Bavarocracy, the [ROOT.GetCountry.GetName] has been freed from the meddling of the western monarchies. In an auspicious ceremony led by Patriarch [SCOPE.sCharacter('devout_leader_scope').GetFullName], [SCOPE.sCharacter('byzfm_ruler_scope').GetFullName] was crowned Basileus. Adorned with the reconstructions of the regalia of Byzantine authority, the Emperor stands radiant as a star, ready to lead the [ROOT.GetCountry.GetAdjectiveNoFormatting] State forward to the future."
 grefm.810.f: "Throughout history, from the Greek Plan in the 1700s to the Megali Idea from the 1800s, scholars have envisioned a Greece at the helm of a resurrected Christian Empire in the East. With a native Greek on the throne, this dream comes every closer to becoming reality."
 grefm.810.a: "Glory to Byzantium!"
 
 grefm.820.t: "The 14 Regions of Constantinople"
 grefm.820.d: "Constantinople suffered serious decline and depopulation in the decades after the Ottoman conquest. While the city has grown considerably in the last century, this has come at the cost of slums expanding outward beyond the ancient heart of the city. Byzantophile leaders have urged the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to lead"
 grefm.820.f: ""Indeed, the length of the city from the golden gate to the seashore in a direct line is fourteen thousand seventy-five feet, and the breadth six thousand one hundred and fifty feet. " -Notitia Urbis Constantinopolitanae, mid-5th century"
 grefm.820.a: "We will rebuild the Queen of Cities."
 grefm.821.t: "Imperial Palace Ruins Identified"
 grefm.821.d: "Our engineers' detailed survey has finally been completed and our experts believe the restoration of the Megas Palation, while audacious, is possible. Presently, only the Boukoleon Palace stands as a ruin and several Ottoman structures exist over the site. This will be a taxing effort for the state."
 grefm.821.f: ""We rode all along the shore to the palace of Bucoleon, and when he arrived there it surrendered, on condition that the lives of all therein should be spared. At Bucoleon were found the larger number of the great ladies who had fled to the castle, for there were found the sister of the King of France, who had been empress, and the sister of the King of Hungary, who had also been empress, and other ladies very many. Of the treasure that was found in that palace I cannot well speak, for there was so much that it was beyond end or counting." -Geoffrey of Villehardouin, 1204, following the capture of the palace by Boniface of Montferrat"
 grefm.821.a: "All for the Glory of Byzantium."
 grefm.822.t: "Great Palace of Constantinople"
 grefm.822.d: "The Great Palace of Constantinople served as the main imperial residence of the Eastern Roman or Byzantine emperors until 1081 and was the center of imperial administration for over 690 years. The restored seat of the Eastern Roman Empire once again looms over Constantinople, evoking the legacy of Constantine and Justinian."
 grefm.822.f: ""No other place in the empire - or perhaps the world - dripped so extravagantly in gold or boasted so magnificent a display of wealth. Behind the massive golden throne were trees made of hammered gold and silver, complete with jewel-encrusted mechanical birds that would burst into song at the touch of a lever. Wound around the base of the tree were golden lions and griffins staring menacingly from beside each armrest, looking as if they could spring up at any moment.""
 grefm.822.a: "All for the Glory of Byzantium."
 grefm.822.tt: "[ROOT.GetCountry.GetNameNoFlag] may now expand the reconstruction by rebuilding the #bold Hippodrome#!."
 grefm.823.t: "The Hippodrome of Constantinople"
 grefm.823.d: "Following months of meticulous work, the Hippodrome has been rebuilt. With a new track, new stands, and redecorated spina, it now stands ready for the people."
 grefm.823.f: "In the times of the Roman Emperors, the circus at Constantinople, known as the Hippodrome, once held grandiose chariot races for the masses. Even though it has been over a millennium since the last true chariot race was hosted here, with the track, spina, and seating restored, it may be possible to revive this ancient tradition."
 grefm.823.a: "Open the Gates!"
 grefm.823.tt: "[ROOT.GetCountry.GetNameNoFlag] may now take a decision to revive Chariot Racing."
 grefm.824.t: "Notitia Urbis Constantinopolitanae"
 grefm.824.d: "Our years of labor and industry have transformed Constantinople from a city locked in a fuedal past into a renewed metropolis in the East. Truly, no other city deserves the title "Queen of Cities" more than the heart of the Greek world."
 grefm.824.f: "For centuries, Constantinople served as the cradle of Eastern Christianity. Now, the restored city has become a beacon heralding the birth of a new Empire."
 grefm.824.a: "Byzantium is Eternal."
 
 grefm.830.t: "Chariot Racing Re-established"
 grefm.830.d: "By imperial decree, the ancient institution of chariot racing will be re-established. Set to a four-year schedule, these races will be open to both citizens and tourists of the Queen of Cities."
 grefm.830.f: "After training and tryouts, four teams have been formed: the #red Reds#!, #white Whites#!, #green Greens#!, and #blue Blues#! - each named for one of the ancient Roman chariot teams."
 grefm.830.a: "Bring forth the chariots!"
 grefm.831.t: "Chariot Racing Expanded"
 grefm.831.d: "With the stroke of a pen, the Emperor has expanded the chariot races by two more teams."
 grefm.831.f: "The two new teams have taken it upon themselves to resurrect the #gold Golds#! and the #purple Purples#!, two later Roman chariot teams."
 grefm.831.a: "Glory to Byzantium!"
