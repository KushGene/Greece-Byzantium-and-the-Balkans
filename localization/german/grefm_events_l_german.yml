 grefm.590.t: "Greek Separatism"
 grefm.590.d: "A rise in nationalistic fervor has caused Greek peoples in Epirus to call for independence from their Turkish oppressors."
 grefm.590.f: "Pro-Greek fever has spread across the Greek populations that live under Ottoman rule. Agitators and politicians alike both within [ROOT.GetCountry.GetName] and abroad call for the Greek state to sponsor the unification of all Greek peoples under a common flag."
 grefm.590.a: "We should support their cause."
 grefm.590.b: "We will not tolerate insurrection."
 grefm.590.tt1: "You may now support the Greek Separatist cause via the journal."
 grefm.590.tt2: "Month by month, tensions will build in Crete until nationalists are once again ready to launch an uprising."
 grefm.590.tt3: "The [SCOPE.sCountry('grefm_greece_scope').GetAdjective] state may sponsor Hellenism within our own [GetCulture('greek').GetName] populations."
 grefm.591.t: "Greek Provocations in [SCOPE.sState('grefm_provocation_state_scope').GetName]"
 grefm.591.d: "Our agents in [SCOPE.sState('grefm_provocation_state_scope').GetName] have set in motion their plan to hatch a rebellion against their [SCOPE.sCountry('grefm_provocation_owner_scope').GetAdjective] oppressors."
 grefm.591.f: "With caches of weapons and mutions already in place, all that remains is to finish rallying rebels to the [GetCulture('greek').GetName] cause."
 grefm.591.a: "[ROOT.GetCountry.GetName] will be made whole!"
 grefm.592.t: "The [SCOPE.sCountry('grefm_revolt_scope').GetAdjective] Revolt"
 grefm.592.d: "Funded by various Philhellenes and inspired by western Nationalism, the [GetCulture('greek').GetName] people in [SCOPE.sCountry('grefm_revolt_scope').GetName] have rebelled against their [SCOPE.sCountry('grefm_owner_scope').GetName] rulers."
 grefm.592.f: "With covert support, our brothers fight to further the Greek cause abroad."
 grefm.592.a: "We could support their cause."
 grefm.592.b: "We ride to their aid!"
