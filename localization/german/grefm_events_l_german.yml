 grefm.800.t: "The Pheonix Rises"
 grefm.800.d: "Church bells ring and people cheer as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] declares the rebirth of the [ROOT.GetCountry.GetName]. Beneath the imposing presence of the [SCOPE.sBuilding('hagia_sofia_scope').GetName], the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been adorned with reconstructions of the old sigils and regalia of the Eastern Roman emperors. Stepping forward towards the array of citizens, dignitaries, and clergy, [ROOT.GetCountry.GetRuler.GetFirstName] stands as a beacon for the future of the Greek people."
 grefm.800.f: "Where countless attempts failed over the centuries since the losses of Rome and Constantinople, the Empire stands resurgent today. However, much work remains: numerous Greeks are ruled by heretics and heathens, formerly Roman lands remain within the grasp of foreign pretenders, and countless Byzantine treasures are kept hostage abroad. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] must be sure to live up to the expectations of [ROOT.GetCountry.GetRuler.GetHerHis] subjects if [ROOT.GetCountry.GetRuler.GetSheHe] is to bring glory to [ROOT.GetCountry.GetName]."
 grefm.800.a: "From the ashes, we rise."
 grefm.801.t: "Nova Rome Constantinopolitana"
 grefm.801.d: "Our efforts have borne fruit with the rebirth of the [ROOT.GetCountry.GetName]. Now several voices call for the restoration of [ROOT.GetCountry.GetAdjectiveNoFormatting] power and prestige with the return of formerly Byzantine lands to Greek hands. It falls to the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to determine the future of the [ROOT.GetCountry.GetAdjectiveNoFormatting] state."
 grefm.801.f: ""The Kingdom of Greece is not Greece; it is merely a part: the smallest, poorest part of Greece. The Greek is not only he who inhabits the Kingdom, but also he who inhabits Ioannina, Salonika or Serres or Adrianople or Constantinople or Trebizond or Crete or Samos or any other region belonging to the Greek history or the Greek race... There are two great centres of Hellenism. Athens is the capital of the Kingdom. Constantinople is the great capital, the dream and hope of all Greeks." -I. Kolettis, 1844" 
 grefm.801.a: "We will restore the glory of the [ROOT.GetCountry.GetName]."
 grefm.801.b: "We will limit ourselves to Anatolia."
 grefm.801.c: "We will limit ourselves to the Balkans."
 grefm.802.t: "The Rome of the East"
 grefm.802.d: "With Anatolia and the Balkans firmly within our grasp, the old heart of the Empire has been reclaimed. Prominent leaders in the [ROOT.GetCountry.GetAdjectiveNoFormatting] court now call for the return of Egypt and the Levant, once strongholds of Christendom, into the Imperial sphere."
 grefm.802.f: "Almost one thousand years ago, Basileus Isaac I Komnenos augustly led the Empire into an era of renewed might and glory. Yet today, the old Greek cities lie in ruins and the old bastions of Christendom wither under their Muslim holders."
 grefm.802.a: "We will reclaim the Eastern Empire."
 grefm.802.b: "We have reclaimed the Greek heartlands. This is enough." 
 grefm.803.t: "The Basileia Rhōmaiōn"
 grefm.803.d: "With the Eastern Empire within our domain, our people look across our borders to lands held by pretenders and heathens. Politicians and agitators alike call for the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to lead [ROOT.GetCountry.GetName] into this new era."
 grefm.803.f: "Following the restoration of the Roman state, our people have begun to look beyond the old borders of the East, to the lands once held by the Empire under Emperor Justinian."
 grefm.803.a: "We will reclaim the Eternal City."
 grefm.803.b: "We must focus on our citizens."
 grefm.804.t: "Dalmatia Reclaimed"
 grefm.804.d: "For the first time in centuries, Greek armies march along the eastern coast of the Adriatic Sea."
 grefm.804.f: "Before being lost to the Goths and later Slavs, Dalmatia, as the province of Illyricum, was the great link between the Roman and Greek sides of the Roman Empire."
 grefm.804.a: "Glory to the Empire."
 grefm.805.t: "Lombardia Reclaimed"
 grefm.805.d: "As our soldiers walk in the shadows of the Alps, northern Italy has returned to Imperial control."
 grefm.805.f: "Despite serving as a barrier shielding Rome from the wild north, it was through the Alps that the Lombards poured into Italy a millennium ago, replacing the Roman legal system with their own barbarian tradition."
 grefm.805.a: "Glory to the Empire."
 grefm.806.t: "Magna Graecia Reclaimed"
 grefm.806.d: "From the shores of the Ionian Sea to the banks of the Garigliano, southern Italy has returned to the Imperial fold."
 grefm.806.f: "In Antiquity, southern Italy was colonized by large numbers of Greeks. These Greeks intermingled with the local Latin peoples, giving the south of the peninsula a unique flavor and exposing the nascent Roman Republic to Greek culture."
 grefm.806.a: "Glory to the Empire."
 grefm.807.t: "Exarchate of Ravenna Reclaimed"
 grefm.807.d: "From the Po Valley to the Slopes of the Apennines, central Italy has come under our sway."
 grefm.807.f: "Central Italy was the cradle of Roman Expansion, as the Latins spread across lands held by the Sabines, Umbrians, and Etruscans."
 grefm.807.a: "Glory to the Empire."
