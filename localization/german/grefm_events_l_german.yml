 grefm.520.t: "Priest Martyred in Crete"
 grefm.520.d: "Following a dispute between Orthodox worshipers and Muslim protestors, a local priest was dragged into the streets and lynched by a mob."
 grefm.520.d1: "Local officials have requested a formal response from the [SCOPE.sCountry('crete_owner_scope').GetRuler.GetPrimaryRoleTitle]."
 grefm.520.d2: "Despite demands for justice, the [SCOPE.sCountry('crete_owner_scope').GetAdjectiveNoFormatting] state has remained silent on the matter."
 grefm.520.d3: "[SCOPE.sCountry('crete_owner_scope').GetName] has arrested the murderers, but the damage has been done."
 grefm.520.f: "Ever since Greek independence, clashes between Greeks and Turks have become more common as both peoples begin to embrace nationalistic identities."
 grefm.520.a: "They must know their place."
 grefm.520.b: "Arrest the murderers, we must have order."
 grefm.520.c: "We cannot abide this injustice."
 grefm.521.t: "Wali of Crete Oversteps Authority"
 grefm.521.d: "The [SCOPE.sCountry('crete_owner_scope').GetAdjectiveNoFormatting] governor of [SCOPE.sState('crete_state_scope').GetName] has been accused of demanding unreasonable taxes of Greek citizens, far beyond the usual jizya imposed by the [SCOPE.sCountry('crete_owner_scope').GetAdjectiveNoFormatting] state."
 grefm.521.d1: "In this case, once more, [SCOPE.sCountry('crete_owner_scope').GetName] has endorsed his actions with silence."
 grefm.521.d2: "The governor has been recalled, but [SCOPE.sCountry('crete_owner_scope').GetName] has provided no guarantees against future abuses."
 grefm.521.f: "While the Greeks enjoyed tolerable conditions for most of their time under Ottoman rule, this waxed and waned depending on the policies of each given sultan. However, matters worsened after the formation of the Greek State and most Greeks found themselves the targets of political and social reprisals."
 grefm.521.a: "He is merely exercising his authority."
 grefm.521.b: "Recall him to the palace."
 grefm.521.c: "This treatment is unfair."
 grefm.521.tt: "#red 10#! Momentum will be added to the Cretan Revolt."
 grefm.522.t: "Greek Agitation in Crete"
 grefm.522.d: "Insurrectionists, funded by the Greek state, have arrived in [SCOPE.sState('crete_state_scope').GetName]. Police are already reporting an increase in protests and work stoppages."
 grefm.522.f: "Ever since independence, financial and political backers have aided Cretan separatists in their goals of freedom from the Ottoman Empire. Despite pleas from the Great Powers, these backers have only increased their support of the Cretan struggle."
 grefm.522.a: "They will rejoin us soon."
 grefm.522.b: "They are traitors to the state."
 grefm.523.t: "Language Bans in Crete"
 grefm.523.d: ""
 grefm.523.f: ""
 grefm.523.a: ""
 grefm.523.b: ""
 grefm.528.t: "Crete Seeks Greater Autonomy"
 grefm.528.d: "Tensions have again reached a fever pitch on the island of [SCOPE.sCountry('crete_scope').GetName]. The "National Assembly" of the island has demanded increased [concept_autonomy] for the Cretan people."
 grefm.528.f: "As nationalist sentiment continues to take root on the island, it may become harder to keep a lid on future revolts."
 grefm.528.a: "We should de-escalate tensions."
 grefm.528.b: "Their request is impudent."
 grefm.529.t: "Crete Revolts Again"
 grefm.529.d: "Since the islands conquest by the Venetians, the Orthodox Greeks on the island have violently resisted rule. Now, under the Ottomans and Egyptians, tensions are approaching a boiling point, as Greek have their property expropriated and priests are lynched in the streets. Incensed with mistreatment and discrimination from their Muslim rulers, Cretan Greeks have risen up against their overlords."
 grefm.529.f: "...They arrive at Frangokastello and surrender to the pasha, and he gives the order to disarm them at once. All of them were disarmed and ill at ease, for now they sensed that they would never go home."
 grefm.529.a: "Crete is ours!"
 grefm.529.b: "We cannot sustain this fantasy."
 
