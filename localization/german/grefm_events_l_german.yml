 grefm.040.t: "Nationalist Fervor"
 grefm.040.d: "A pan-nationalistic tide has washed over [ROOT.GetCountry.GetName]. As the dream of the #greece Megali Idea#! remains unfulfilled, activists both at home and abroad have petitioned the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] to place the nation on the path for [GetCulture('greek').GetName] unification."
 grefm.040.f: ""Salonique à tout prix!" -E.Venizelos, 1912"
 grefm.040.a: "Something must be done."
 grefm.041.t: "The Military League"
 grefm.041.d: "Emulating historical nationalist revolutions, a small, but determined, group of eager young officers have formed a radical faction within the National Assembly. This has spiraled into malcontent amongst the military who have formed the "Military League" and demanded the removal of all royal influence in the military and a renewed focus on the #greece Megali Idea#!. Many have gone as far as to strike up republican tones."
 grefm.041.f: "While ranging from across the political spectrum, the participants in the Military League were inspired by an earlier faction, the "Japanese Group" named in reference to the Meiji reformers. While the "Japanese" took up an anti-oligarchy stance, the newly-formed Military League has maintained a strong meritocracy stance. Both have ended up fanning the flames of anti-monarchism in the name of Nationalism."
 grefm.041.a: "Maybe they have some good points."
 grefm.041.b: "They should know their place."
 
 grefm.045.t: "A Cretan Champion"
 grefm.045.d: "As the Military League continues to gather power and make direct threats to the monarchy, a relatively unknown politician, [SCOPE.sCharacter('grefm_venizelos_scope').GetFullName], has arrived in [SCOPE.sState('grefm_capital_scope').GetCityHubName] with a bold plan: playing on his popularity as a leader in the Cretan struggle, the man intends to take the reigns of power and push through a mixture of concessions and liberal reforms to appease the Military League."
 grefm.045.f: ""After I finished my studies in Athens I returned home and hung out my bandolier. I had not tried many cases in the court of my home island before it became necessary for me to take up arms against the Turkish government. Although my father was born in Greece, I was considered an Ottoman subject —therefore a rebel— because my mother was born under the Turkish flag....I soon reached the point where I had to decide whether I ought to be a lawyer by profession and a revolutionary at intervals or a revolutionary by profession and a lawyer at intervals ... I naturally became a revolutionary by profession." - E. Venizelos, 1919"
 grefm.045.a: "[ROOT.GetCountry.GetName] will finally have strong leadership."
 grefm.045.b: "What does this man know of our politics?"
 grefm.046.t: "The Goudi Coup"
 grefm.046.d: "Fed up with the endless squabbles with the monarchy, the Military League has seized control of the SCOPE.gsInterestGroup('ig_armed_forces_scope').GetName] and ousted the Royal family from [ROOT.GetCountry.GetName]. With the nation under their control they have set up a military junta with the stated goal of enforcing Greek superiority over the Hellespont."
 grefm.046.f: ""The first duty of a pohtician is to sacrifice his personal interest and that of his party to the general interest of his country. It is also his duty always to speak the truth to great and small aUke, without heeding the displeasure that his loyalty may provoke. Leaders must show an example of absolute submission to the law, or how will they be able to imbue their followers with their way of thinking? That is my fundamental principle...." -E. Venizelos, 1910"
 grefm.046.a: "[ROOT.GetCountry.GetName] will finally have strong leadership."
 grefm.047.t: "A Cretan Champion"
 grefm.047.d: "It was an unremarkable day when a relatively unknown politician, [SCOPE.sCharacter('grefm_venizelos_scope').GetFullName], arrived in [SCOPE.sState('grefm_capital_scope').GetCityHubName] with a bold plan: playing on his popularity as a leader in the Cretan struggle and riding the tide of Nationalism, this man intends to take the reigns of power and push through a mixture of liberal and military reforms to bring the #greece Megali Idea#! from dream to reality."
 grefm.047.f: ""After I finished my studies in Athens I returned home and hung out my bandolier. I had not tried many cases in the court of my home island before it became necessary for me to take up arms against the Turkish government. Although my father was born in Greece, I was considered an Ottoman subject —therefore a rebel— because my mother was born under the Turkish flag....I soon reached the point where I had to decide whether I ought to be a lawyer by profession and a revolutionary at intervals or a revolutionary by profession and a lawyer at intervals ... I naturally became a revolutionary by profession." - E. Venizelos, 1919"
 grefm.047.a: "[ROOT.GetCountry.GetName] will finally have strong leadership."
 grefm.047.b: "What does this man know of our politics?"
 grefm.048.t: "The Rise of the Ethnarch"
 grefm.048.d: "Riding a wave of popular support, [SCOPE.sCharacter('grefm_venizelos_scope').GetFullName] has taken the reigns of government and proposed a wild flurry of reforms that aim to shake the Greek state to its core. Backed by the will of the people and the uneasy support of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], [ROOT.GetCountry.GetName] will be a herald of change in the East."
 grefm.048.f: ""...I gave the opinion that the Army should devote itself to the urgent task of reorganizing the country's military forces and at the same time I gave the Revolution the advice to demand and impose the convening of a Revisionist Parliament, which would proceed with the revision of those provisions of the Constitution, the need for reform of which was demonstrated by the experience of almost half a century...." - E. Venizelos, 1910"
 grefm.048.a: "Today marks a new future for [ROOT.GetCountry.GetName]."
 grefm.049.t: "The Rise of the Ethnarch"
 grefm.049.d: "Riding a wave of popular support, [SCOPE.sCharacter('grefm_venizelos_scope').GetFullName] has called for a National Assembly and proposed a wild flurry of reforms that aim to shake the Greek state to its core. Backed the tide of Nationalism and the uneasy support of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName], [ROOT.GetCountry.GetName] will be a herald of change in the East."
 grefm.049.f: ""...I gave the opinion that the Army should devote itself to the urgent task of reorganizing the country's military forces and at the same time I gave the Revolution the advice to demand and impose the convening of a Revisionist Parliament, which would proceed with the revision of those provisions of the Constitution, the need for reform of which was demonstrated by the experience of almost half a century...." - E. Venizelos, 1910"
 grefm.049.a: "Today marks a new future for [ROOT.GetCountry.GetName]."
 
 grefm.050.t: "The Nature of the National Assembly"
 grefm.050.d: "[SCOPE.sCharacter('grefm_venizelos_scope').GetFullName] and his suporters have provoked a fierce debate between the Revisionist supporters of Venizelos, who agitate for radical changes to the Greek state, and the Constituents, who argue for a complete rewrite of the Constitution."
 grefm.050.f: ""My criticisms upon the inertia of royalty have been misinterpreted as antidynastic. On the contrary I believe that it is to the nation's interest to show its devotion to the reigning dynasty, and I therefore consider that the Assembly should remain revisionary, and recast the bases of legislation, according to modern requirements, in all matters dealing with public education, with labour questions and the relations of capital and labour...."\n\n"I will therefore co-operate with those whose aim is to raise Greece morally and materially to the level of other modern States, and to make her the great factor in civilization and progress in the East." -E. Venizelos, 1910"
 grefm.050.a: "Take up the Revisionist charge."
 grefm.050.b: "Restructure the entire state."
 grefm.051.t: "Rejuventating the State"
 grefm.051.d: "The first reforms proposed by [SCOPE.sCharacter('grefm_venizelos_scope').GetFullName] have quickly centered on the reorganization of the state apparatus. Determined to rip [ROOT.GetCountry.GetName] free from the last vestiges of it's Ottoman history, Venizelists have preparing reforms covering land policy, judicial reform, and bureaucratic professionalism."
 grefm.051.f: ""I do not promise that the Government will inaugurate the golden age in a day; the disease has been serious, and its treatment will take long; but what I can promise is that this treatment will be severe and radical." -E. Venizelos, 1910"
 grefm.051.a: "The people deserve a competent state."
 grefm.052.t: "A Competent Bureaucracy"
 grefm.052.d: "Through aggressive reforms and recruitment, [ROOT.GetCountry.GetName] has assembled a vertiable army of bean counters and pencil pushers capable of serving the future needs of the Greek state."
 grefm.052.f: ""The first duty of a pohtician is to sacrifice his personal interest and that of his party to the general interest of his country.... The statesman must look upon power not as an end, but as a means to the realization of a lofty and patriotic aim." -E. Venizelos, 1910"
 grefm.052.a: "The state must serve the people."
 grefm.053.t: "Reorganizing the Military"
 grefm.053.d: "Despite the overbearing influence of the military, [SCOPE.sCharacter('grefm_venizelos_scope').GetLastName] has embraced the military as an essential element of Greek identity and security. Several proposals have been put forward to improve the size, equipment, and training of the [SCOPE.gsInterestGroup('armed_forces_scope').GetName] such that [ROOT.GetCountry.GetName] will be able to extert it's influence across the Balkans."
 grefm.053.f: ""Is the Greek army really ready? How many men can Greece put in the field?""
 grefm.053.a: "The military must safeguard the Greek state."
 grefm.054.t: "A Formidable Military"
 grefm.054.d: "Modeled after the might and discipline of the armies of the West, the Greek military has transformed from the tribal militias of the Revolutionary era into a modern and formidable fighting force, giving [ROOT.GetCountry.GetName] the ability to project power beyond its borders."
 grefm.054.f: ""What good is it to go to London? The fogs of the English capital will not help us; we had much better meet at Chataldja and dictate peace beneath the protection of our guns." -E. Venizelos, 1913"
 grefm.054.a: "[ROOT.GetCountry.GetName] will fear nothing."
 grefm.055.t: "Advancing Society"
 grefm.055.d: "Following up on their demands for bureaucratic reform, the Venizelist camp has begun to push for reforms targeting the stations of women and children. Arguing that women and children are the foundation of the nation's future, they aruge that children belong in schools and that women deserve increased rights on the factory floor."
 grefm.055.f: "Unlike prior administrations, the Venizelists argue that, while removing children from the factories will damage production in the short term, these changes are an investment in the future of the Greek state."
 grefm.055.a: "We cannot wallow in the past."
 grefm.056.t: "A Modern Society"
 grefm.056.d: "With a patient and steady hand, the Venizelists have succeeded in kickstarting changes in [ROOT.GetCountry.GetName]'s attitudes towards its women and children."
 grefm.056.f: "These changes will allow women to become more than just meek housekeepers and children more than expendable brats."
 grefm.056.a: "These changes are only fair."
 grefm.057.t: "The Ignorant Masses"
 grefm.057.d: "[ROOT.GetCountry.GetName] has long suffered from the twin maladies of illiteracy and rural poverty. While the valiant efforts of the #italic Phanariotes#! and the Orthodox Church kept the Greek language alive, the Venizelists hold that it is time for education and culture to spread beyond just the urban elites."
 grefm.057.f: "Following in the vein of the French and Americans, the Venizelists seek to bring the light of civilization to all Greeks."
 grefm.057.a: "The people must rise beyond their rural stations."
 grefm.058.t: "An Educated Populace"
 grefm.058.d: "The Venizelist push to bring a modern education system to the Greek people has culminated in the birth of a robust public education system."
 grefm.058.f: "By teaching the people to read and write we will secure both our cultural heritage and build the foundation of our industrial future."
 grefm.058.a: "Justly done!"
 grefm.059.t: "The Greek State Resurgent"
 grefm.059.d: "While polarizing and inflammatory, none can doubt that the efforts of the Venizelists to reform the Greek state have been successful. From administration to citizen's rights, [ROOT.GetCountry.GetName] stands poisted to act once more as the beacon of civilization in the East."
 grefm.059.f: ""Long live our nation!\nLong live Venizelos!\nLong live Greater Greece!""
 grefm.059.a: "Our future remains bright!"
 
