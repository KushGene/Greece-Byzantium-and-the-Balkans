 grefm.594.t: "The Makedonijan Revolt"
 grefm.594.d: "As Greek influence expands across the Balkans, sympathizers in Northern Macedonia have outsted our garrisons and demanded autonomy."
 grefm.594.f: "Armed with western weaponry and supported by Greek veterans, the Macedonian breakaway state is the latest challenge to our authority."
 grefm.594.a: "We will crush these weasels."
 grefm.594.b: "They are beyond our control now."
 grefm.595.t: "The Epirote Revolt"
 grefm.595.d: "Greek partisans have taken up arms against us in Southern Albania. They demand independence from [ROOT.GetCountry.GetAdjectiveNoFormatting] rule and union with the Greek state."
 grefm.595.f: "Aided and abetted by the Greek state, rebels have set up the breakaway state of Epirus, declaring their intent to join their Greek counterparts."
 grefm.595.a: "We will crush these upstarts." 
 grefm.595.b: "They are beyond our control now."
 grefm.596.t: "The Cypriot Revolt"
 grefm.596.d: "Greek partisans on Cyprus have taken up arms against us. They demand independence from Muslim rule and are seeking union with the Greek state."
 grefm.596.f: "Funded and armed by the Greek state, these rebels seek to return the island to Greek hands despite centuries of legitimate Turkish rule."
 grefm.596.a: "We will crush these infidels." 
 grefm.596.b: "They are beyond our control now."
 grefm.597.t: "The Macedonian Revolt"
 grefm.597.d: "Following Greek expansion in the Balkans, the Greek Macedonians have risen up against our rule. They demand that they be allowed to unite with the Greek state."
 grefm.597.f: "Armed with western weaponry and supported by Greek veterans, the Macedonian breakaway state is the latest challenge to our authority."
 grefm.597.a: "We will crush these traitors."
 grefm.597.b: "They are beyond our control now."
 grefm.598.t: "The Smyrnite Revolt"
 grefm.598.d: "Separatists in Smyrna have take up arms against our rule. They demand independence from Muslim rule and the right to union with the Greek state."
 grefm.598.f: "Greek expansion in the Balkans has sparked dissent in Greek communities across Anatolia. chief among them are the Smyrnites, who have long yearned for union with their brothers across the Aegean."
 grefm.598.a: "We will crush these ingrates."
 grefm.598.b: "They are beyond our control now."
