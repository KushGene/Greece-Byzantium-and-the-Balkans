 grefm.586.t: "The Treaty of [SCOPE.sState('samos_capital').GetCityHubName]"
 grefm.586.d: "Following quick negotiations, [SCOPE.sCountry('samos_scope').GetName] has agreed to join the Greek state."
 grefm.586.f: "For centuries, the island has stalwardly held out against Turkish and European incursion. At long last, they will be united with their countrymen."
 grefm.586.a: "A most agreeable solution."
 grefm.587.t: "The Treaty of [SCOPE.sState('theodoro_capital').GetCityHubName]"
 grefm.587.d: "Following quick negotiations, [SCOPE.sCountry('theodoro_scope') has agreed to join the Greek state."
 grefm.587.f: "Once a holdout against Ottoman expansion, the lands Theodoro eventually fell into the hands of the Tartar hordes. Today we welcome them back as citizens of [ROOT.GetCountry.GetName]"
 grefm.587.a: ""A most agreeable solution.""
 grefm.588.t: "The Treaty of [SCOPE.sState('trabzon_capital').GetCityHubName]"
 grefm.588.d: "Following quick negotiations, [SCOPE.sCountry('trabzon_scope') has agreed to join the Greek state."
 grefm.588.f: "Trabzon survived the fall of Constantinople, but soon came under the oppression of the Ottomans. Today, they rejoin [ROOT.GetCountry.GetName] as citizens."
 grefm.588.a: ""A most agreeable solution.""
