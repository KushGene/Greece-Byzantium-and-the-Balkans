 # scripted buttons
 balkfm_construction_0: "Pause Monument Construction"
 balkfm_construction_0_desc: "This will halt any construction on our current monument, but will free up the country's resources."
 balkfm_construction_1: "Switch to Normal Construction"
 balkfm_construction_1_desc: "Switches construction progress to 1 per month."
 balkfm_construction_2: "Switch to Increased Construction"
 balkfm_construction_2_desc: "Switches construction progress to 1 per month."
 balkfm_construction_3: "Switch to Heavily Increased Construction"
 balkfm_construction_3_desc: "Switches construction progress to 1 per month."
 
 balkfm_form_yugoslavia: "Form Yugoslavia"
 balkfm_form_yugoslavia_desc: "We have secured our dominance of over the Balkans. All that remains is to declare the union of the Yugoslavs under our banner!"
 balkfm_austrian_agitation: "Support Austrian Yugoslavs"
 balkfm_austrian_agitation_desc: "[ROOT.GetCountry.GetName] has gained its own administration, yet so many of our people have come under the thumb of the German rulers to our north. We should help them fight for their freedom."
 balkfm_ottoman_agitation: "Support Ottoman Yugoslavs"
 balkfm_ottoman_agitation_desc: "[ROOT.GetCountry.GetName] might have a measure of freedom from the #bold Porte#!, but our countrymen still live under their oppression. We should aid their fight for freedom."
 balkfm_austrian_provokation_button: "Provoke Rebellion in Austria"
 balkfm_austrian_provokation_button_desc: "Nationalist movements in the Austrian Empire have organized into secret societies and have hatched plans for rebellion. All that remains is to provide logistical support and coordination."
 balkfm_ottoman_provokation_button: "Provoke Rebels in the Ottoman Empire"
 balkfm_ottoman_provokation_button_desc: "Nationalist movements in the Ottoman Empire have organized into secret societies and have hatched plans for rebellion. All that remains is to provide logistical support and coordination."
 
 balkfm_reinforce_border_button: "Reinforce Border Checkpoints"
 balkfm_reinforce_border_button_desc: "The border between Montenegro and the Ottoman Empire is ill-defined, with casual travel across the border being commonplace. This has impeded our attempts to secure recognition with the Porte labeling us as merely "disobient subjects."\n$TOOLTIP_DELIMITER$\nFocusing on the defense of the border over reclaiming territory will partially insulate us from Ottoman aggression and may motivate tribal leaders to seek their own way apart from both countries."
 balkfm_reinforce_border_tt: "This will change our stance towards Border Defense."
 balkfm_border_raid_button: "Sanction Cross-Border Raids"
 balkfm_border_raid_button_desc: "The Montenegrin people know these mountains better than the Turks. Given sanction, our tribal subordinates are eager to strike out across the border to sow disorder in furtherance of our cause.\n$TOOLTIP_DELIMITER$\nCross-border raids will disrupt Ottoman operations in Montenegrin lands. With some luck, we may even be able to seize local nobles for use as hostages. However, the resident tribal leaders may not appreciate damages to their lands. If we're not careful, this could also spiral into greater conflict with the Porte itself."
 balkfm_border_raid_tt: "This will change our stance towards Border Raids."
 balkfm_view_captives_button: "View Captive Nobles"
 balkfm_view_captives_button_desc: "Kept under constant guard, our Ottoman captives are held at arm's length from the court. We could pay them a visit should we care to."
 balkfm_view_captives_tt1: "We have at least one captured Ottoman noble."
 balkfm_view_captives_tt2: "This open the #bold Captured Nobles#! widget."
 balkfm_ransom_noble_button: "Ransom Ottoman Noble"
 balkfm_ransom_noble_button_desc: "While they serve as a potent propaganda piece, the nobles we've captured do little for the cause beyond languishing in capivity. The Ottoman court may be interested in paying a ransom in exchange for a chance to save face."
 balkfm_ransom_noble_tt1: "We have at least #bold 1#! captured noble."
 balkfm_renounce_headtaking_button: "Renounce Headtaking"
 balkfm_renounce_headtaking_button_desc: ""
 balkfm_renounce_headtaking_tt1: "We have not attempted negociations within the last 10 years."
 balkfm_renounce_headtaking_tt2: "The Sultan's court will make their choice on whether to supress headtaking."
 balkfm_negociate_kotor_button: "Negociate Adriatic Access"
 balkfm_negociate_kotor_button_desc: ""
 balkfm_annex_tribe_button: "Annex Montenegrin Tribe"
 balkfm_annex_tribe_button_desc: ""
 balkfm_annex_tribe_tt: "There is an independent #yellow Montenegrin#! tribe with #green #bold Amiable#!#! or better [concept_relations] with us that is neither a [concept_subject] nor a member of a [concept_power_bloc]."
 balkfm_mon_claim_land_button: "Assert Influence Over Tribe"
 balkfm_mon_claim_land_button_desc: ""
 balkfm_mon_claim_land_tt: "#yellow Montenegro#! has #bold more than #greece 800#!#! influence over the Montenegrin tribes."
 balkfm_mon_next_province_tt: "We will assert control over [SCOPE.GetRootScope.GetCountry.GetCustom('balkfm_mon_next_province_type')]."
 balkfm_tur_claim_land_button: "Assert Influence Over Tribe"
 balkfm_tur_claim_land_button_desc: ""
 balkfm_tur_claim_land_tt: "#yellow Montenegro#! has #bold less than #greece 200#!#! influence over the Montenegrin tribes."
 balkfm_tur_next_province_tt: "We will assert control over [SCOPE.GetRootScope.GetCountry.GetCustom('balkfm_tur_next_province_type')]."
 
 balkfm_visit_tsar_button: "Visit the Tsar's Court"
 balkfm_visit_tsar_button_desc: "Long seen as the protector of the Orthodox peoples under Ottoman rule, the approval of the Russian court has emerged as an important factor in securing and maintaining the right to rule in the minor states of the Balkans."
 balkfm_mon_principality_button: "Declare the Princedom"
 balkfm_mon_principality_button_desc: "With the reduction of the power of the clergy and the steady centralization of power in [ROOT.GetCountry.GetCapital.GetCityHubName], the time has come to formally abolish the Prince-Bishopric."
 balkfm_mon_kingdom_button: "Declare the Kingdom"
 balkfm_mon_kingdom_button_desc: "[ROOT.GetCountry.GetName] has stood as a marginal power within the Balkans for generations. We are now ready to signal our intent to join the world stage by elevating our state to the prestige befitting the Kingdoms of old."
 balkfm_mon_elevation_buttons_tt: "We have #bold #green positive#!#! relations with every Christian [concept_great_power] that has an [concept_active_interest] in the region."
 
 balkfm_cement_monarchy: "Cement Dynastic Succession"
 balkfm_cement_monarchy_desc: "Our dynasty has secured its control over the Serbian throne. All that's left it to convince the National Assembly to grant us the right of inheritance."
 balkfm_cement_monarchy_tt1: "The Ruling Dynasty must have maximum support."
 balkfm_cement_monarchy_tt2: "The National Assembly has enacted a constitution."
 balkfm_cement_monarchy_tt3: "The Ruling Dynasty will attempt to secure a hereditary monarchy."
 balkfm_restore_serbia: "Restore Serbia"
 balkfm_restore_serbia_desc: "We have secured our dominance of over the Balkans. All that remains is to declare the supremacy of Serbian authority and resurrect the Serbian Empire!"
 
 balkfm_purchase_rail: "Purchase the Rusé-Varna Line"
 balkfm_purchase_rail_desc: "We are obliged by treaty to the British, to purchase the English-owned Rusé-Varna railway. However, Russophiles within the government continue to push that this is a waste of resources that would be best directed at fulfilling Russian demands for rail access."
 balkfm_annex_rumelia: "Secure Union with Rumelia"
 balkfm_annex_rumelia_desc: "Bulgaria exists as only half of herself. Leaders in the National Awakening have continued their work in stoking desires for a union between Bulgaria and East Rumelia."
 balkfm_declare_tsardom: "Declare the Tsardom"
 balkfm_declare_tsardom_desc: "Bulgaria is whole. It falls to the Prince to shed the farce of Ottoman suzerainty and reclaim the old Bulgarian crown."
 balkfm_declare_tsardom_alternate: "Declare the Tsardom"
 balkfm_declare_tsardom_alternate_desc: "Bulgaria is whole. It falls to the Prince to shed the farce of Ottoman suzerainty and reclaim the old Bulgarian crown."
 balkfm_bulgarian_union: "Secure Union with Bulgaria"
 balkfm_bulgarian_union_desc: "Bulgaria exists as only half of herself. Leaders in the National Awakening have continued their work in stoking desires for a union between Bulgaria and East Rumelia."
 balkfm_revivalist_support: "Seek International Support"
 balkfm_revivalist_support_desc: "No matter how much popular support we build for the Revival of the Bulgarian state, any chance of recognition by the Sultan is moot unless we can secure support from a friendly [concept_great_power]."
 balkfm_become_bulgaria: "Declare the Bulgarian State"
 balkfm_become_bulgaria_desc: "The time has come to bring our effort to fruition by declaring the Revival of #bold Bulgaria#!."
 balkfm_agitate_rumelia: "Support Rumelian Separatists"
 balkfm_agitate_rumelia_desc: "The Revival of Bulgarian state has left us separated from our countrymen in Southern Bulgaria. Separatist elements have stated their intent to push against Ottoman rule should we provie support."
 balkfm_uplift_rumelia: "Provoke Revolt in Rumelia"
 balkfm_uplift_rumelia_desc: "Our unification of North and South Bulgaria is inevitable. Separatist elements in #yellow Northern Thrace#! have reported they are ready fight for autonomy from the Ottoman Empire. All that remains is for us to give the signal."
 
 balkfm_mol_intervention: "Request Russian Intervention"
 balkfm_mol_intervention_desc: "Support for the Prince is crumbling. Supporters of the #italic Regulamentul#! have demanded that we make an emergency request to the Russian consul for direct intervention before its too late."
 balkfm_wal_intervention: "Request Russian Intervention"
 balkfm_wal_intervention_desc: "Support for the Prince is crumbling. Supporters of the #italic Regulamentul#! have demanded that we make an emergency request to the Russian consul for direct intervention before its too late."
 balkfm_support_junimism: "Support Junimism"
 balkfm_support_junimism_desc: "Adherents of Conservative #yellow Titu Maiorescu#! argue that the state is lurching forward reckessly, attempting to implement liberal reforms without any regard for the traditions and culture of the Romanian people."
 balkfm_support_dacianism: "Support Dacianism"
 balkfm_support_dacianism_desc: "Inspired by literary #yellow Bogdan Petriceicu Hasdeu#!, the Dacian school of thought expouses the historical influence of the Dacian people, both real and imagined, since Roman times, arguing that the Romanian people have ever been at the forefront of progress."
 
 balkfm_unite_principalities: "Unite the Principalities"
 balkfm_unite_principalities_desc: "The first step in unifying the Romanian nation is establishing a single ruler among our people. Ensuring common leadership, even if our countries remain separate on paper, will do much for the cause of unification."
 balkfm_all_for_one: "Secure the Romanian State"
 balkfm_all_for_one_desc: "Together, we are stronger. We must preserve the tentative union we have, that from it we may forge a single, great Romania."
 balkfm_bessarabian_retrocession: "The South Bessarabian Retrocession"
 balkfm_bessarabian_retrocession_desc: "Moldavia once controlled lands that gave it access to the sea. It would be to our benefit to regain this former territory, and connect our country to the maritime trade of the Black Sea."
 balkfm_marea_unire: "Marea Unire"
 balkfm_marea_unire_desc: "The Great Union of all Romanian peoples requires not just a union of the Danubian principalities, but a union of all Romanian lands—including Transylvania."
 balkfm_annex_transylvania: "Annex Transylvania"
 balkfm_annex_transylvania_desc: "Our Union with Transylvania is only the first step in Romanian unification. Our mission will not be complete until Transylvania becomes an integral part of [ROOT.GetCountry.GetName]."
 balkfm_trs_agitate_button: "Foment Unrest in Transylvania"
 balkfm_trs_agitate_button_desc: "[ROOT.GetCountry.GetName] has gained its freedom, yet so many of our people have come under the thumb of the German rulers to our west. We should help them fight for their freedom."
 balkfm_trs_provoke_button: "Provoke Revolt in Transylvania"
 balkfm_trs_provoke_button_desc: "[GetCulture('romanian').GetName] separatists in Transylvania have hatched a plan to incite a revolt against Austrian rule. All that remaining is to assist with logistics and materiel."
 
 balkfm_proclaim_triune: "Proclaim the Triune Kingdom"
 balkfm_proclaim_triune_desc: "We have united the crowns of Croatia, Slavonia, and Dalmatia. All that remains is to proclaim the union of these lands into a single, independent, nation."
 
