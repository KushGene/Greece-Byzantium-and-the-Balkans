 # montenegro content
 je_balkfm_mon_prince_bishopric: "The Prince-Bishopric"
 je_balkfm_mon_prince_bishopric_reason: "To many, the country of Montenegro seems like a ghost from the distant past. With nation-states to the west and empires to the east, the small nation endures as a reminder of Europe's feudal past. The ascent of Petar II to the throne has finally heralded change in the Prince-Bishopric. Invigorated by the ideals of his father, Petar I, and by liberalism from the West, the young Bishop hopes to bring the light of modernity to Montenegro."
 je_balkfm_mon_prince_bishopric_status: "Guide [ROOT.GetCountry.GetName] into modernity."
 je_balkfm_mon_prince_bishopric_tt1: "We have #bold Reformed Our Social Organization#!"
 je_balkfm_mon_prince_bishopric_tt2: "We have #bold Centralized the Government#!"
 je_balkfm_mon_prince_bishopric_tt3: "We have #bold Organized a Standing Army#!"
 je_balkfm_mon_prince_bishopric_tt4: "We have #bold declared the Principality of Montenegro#!.
 je_balkfm_mon_societal_reform: "Prince-Bishopric: Societal Reform"
 je_balkfm_mon_societal_reform_reason: "Montenegro is dominated by its feudal station. In the foothills of the Black Mountain, the people practice the same agriculture that has been in place since the Byzantine times. Industry is totally absent and the peasantry remain tied to their lords and cheiftans. The Bishop hopes to elevate the country from this pitiful state."
 je_balkfm_mon_administration: "Prince-Bishopric: Administrative Reform"
 je_balkfm_mon_administration_reason: "The Prince-Bishop rules with absolute authority. However, there is little formal structure to the Montenegrin government. While the Bishop selects his ministers, there is no legal system to enforce standards of law and taxation with much of this being handled at the local level by chieftans and tribunals. Petar I's grand vision for Montenegro will never come to pass unless the country can first establish control over its own people."
 je_balkfm_mon_military_reform: "Prince-Bishopric: Military Reform"
 je_balkfm_mon_military_reform_reason: "The Montenegrin military can hardly be described as such. With the country trapped in its medieval condition, the state has no formal military units to call on for defense. Ottoman Viziers raid our border towns and the defense of the realm has fallen to tribal chiefs whose loyalty to the Bishop can be described as fractious at best. Montenegro's days are numbered unless it can find the strength to defend itself."
 je_balkfm_mon_benefactor: "In Search of a Benefactor"
 je_balkfm_mon_benefactor_reason: "Montenegro cannot hope to suvive should the Porte ever succeed in massing a coordinated attack on the small country. With neighboring Pashas threatening the security of our border towns, leaders have suggested that we seek the protection of the European powers. The court has recommended reviving our ancient alliance with Russia, while others have suggested that we seek warmer relations with our Austrian neighbors."
 je_balkfm_mon_benefactor_rus_tt: "We are either a [concept_subject] of #yellow Russia#!, in the same [concept_power_bloc] as #yellow Russia#!, or we have a #bold Defensive Pact#! or #bold Alliance#! with #yellow Russia#!."
 je_balkfm_mon_benefactor_aus_tt: "We are either a [concept_subject] of #yellow Austria#!, in the same [concept_power_bloc] as #yellow Austria#!, or we have a #bold Defensive Pact#! or #bold Alliance#! with #yellow Austria#!."
 
 ##########
 je_balkfm_mon_black_mountain: "The Lands of the Black Mountain"
 je_balkfm_mon_black_mountain_reason: "Montenegro, named after the appearance of the mountain Lovćen, clings on by a thread. The Prince-Bishop controls the lands within "Old Montenegro," but the majority of the Montenegrin people live under the thumb of the Turks. Heavily taxed and abused, the Montenegrin Serbs dream of a day when they will be free of the burden of the Porte."
 ##########
 je_balkfm_mon_black_mountain_new: "The Lands of the Black Mountain"
 je_balkfm_mon_black_mountain_new_reason: "We control #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_mon_black_mountain_breakdown1 [Country.MakeScope.ScriptValue('balkfm_border_control_value')]#!/5 #yellow Montenegrin#! provinces. Every month, we will gain or lose support amongst the Montenegrin tribes living under Ottoman rule. Currently, our strength in the hinterlands will change by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_mon_black_mountain_breakdown2 [Country.MakeScope.ScriptValue('balkfm_mon_border_progress_value')|+=]#! next month.\n\nThis can be influenced by the following factors:\n•Completing the #bold Prince-Bishopric#! journal entries.\n•Maintaining positive [concept_infrastructure] in the capital.\n•Researching #yellow Nationalism#!.\n•Maintaining a standing [concept_army].\n•Capturing and Ransoming Ottoman nobles.\n•Having a #bold Defensive Pact#! or #bold Alliance#! with a [concept_great_power] rivaling the #yellow Ottoman Empire#!.\n•Being in a [concept_power_bloc] led by a [concept_great_power] rivaling the #yellow Ottoman Empire#!\n•Your choices during #bold Border Conflict#! events. \n$TOOLTIP_DELIMITER$\nWhen the forces of Murad I stormed across the Hellespont and laid waste to the Byzantine Empire, the small Prince-Bishopric of Montenegro held out. First aided by the Papacy, and now by Austria and Russia, the small country has endured through the centuries as a bastion of independent Christian rule in the Balkans.\n\nSeparation from the world at large has impeded the development of organized governance in the Montenegrin lands. In many ways, the vicious frontier has preserved many of the pre-medieval customs of conflict and tribal rule. From slave raids to the taking of heads, the hinterlands between represent a bizarre holdover of tribalistic behavior to the outside world. Moreover, despite its control over the lands of "Old Montenegro," tribal leaders have balked at wholesale submission to the Bishopric."
 je_balkfm_mon_black_mountain_status: "We control #bold [GetGlobalVariable('balkfm_mon_border_control_var').GetValue]#!/5 #yellow Montenegrin#! provinces."
 je_balkfm_mon_black_mountain_breakdown1: "[Country.MakeScope.GetScriptValueDesc('balkfm_border_control_value')]"
 je_balkfm_mon_black_mountain_breakdown2: "[Country.MakeScope.GetScriptValueDesc('balkfm_mon_border_progress_value')]"
