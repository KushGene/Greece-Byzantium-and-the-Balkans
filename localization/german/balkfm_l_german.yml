 # bulgaria content
 je_balkfm_bul_battenburg_monarchy: "The Battenburg Monarchy"
 je_balkfm_bul_battenburg_monarchy_reason: "In the wake of recognition by the Porte, #yellow Alexander I#! was elected with the explicit backing of the Tsar. However, the people have instituted a liberal constitution that runs in conflict with the intent of having a Russian puppet in the Balkans. The Prince walks a careful line, with further liberal reforms risking his standing with Russia.\n\nThe Prince's ability to retain the throne will be determined by various#tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_battenburg_pos  positive#! or#tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_battenburg_neg  negative#! conditions. The vehemently divided National Assembly will only tolerate the Prince so long as he guards liberal ideals and maintains the support of the Russian Tsars.\n\nThe Prince currently enjoys #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_bul_battenburg_monarchy_breakdown [Country.MakeScope.ScriptValue('balkfm_battenburg_support_value')]#! support."
 je_balkfm_bul_battenburg_monarchy_breakdown: "[Country.MakeScope.GetScriptValueDesc('balkfm_battenburg_support_value')]" 
 je_balkfm_battenburg_pos: "The following conditions will #bold advance#! the #bold Progress Bar#!:\n•Being in the same [concept_power_bloc] as #yellow Russia#!.\n•Maintaining #bold #green cordial#! or better#! [concept_relations] with #yellow Russia#!.\n•The [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant] are [concept_powerful] and [concept_in_government].\n•Accepting #bold Russian Military Attachés#!.\n•Having #yellow Freedom of Speech#! or #yellow Right of Assembly#! enacted.\n•Building Railways in #yellow Bulgaria#!.\n•Being #red #bold Schismatic#!#! or having [concept_autocephaly].\n•Resolving the issue of #bold Brigandage#!."
