 je_balkfm_ser_obrenovic_neg: "The following factors will #bold weaken#! House #yellow Obrenović#!:\n•The [concept_clout] of pro-#yellow Autocracy#! or #yellow Oligarchy#! [Concept('concept_interest_group','$concept_interest_groups$')] if any #yellow Voting Rights#! are enacted\n•Not having the #yellow Law Enforcement#! [concept_institution] active\n•The [concept_clout] of pro-#yellow Serfdom#! or #yellow Tenant Farmers#! [Concept('concept_interest_group','$concept_interest_groups$')] if #bold neither#! law is enacted\n•Having #red #bold negative#!#! [concept_relations] with #yellow Austria#!\n•Having #red #bold negative#!#! [concept_political_lobby_appeasement] of our pro-#yellow Austria#! [Concept('concept_political_lobby','$concept_political_lobbies_short$')]\n•House #yellow Obrenović#! has failed to support #yellow Vojvodina#!"
 je_balkfm_ser_karadordevic_pos: "The following factors will #bold strengthen#! House #yellow Karađorđević#!:\n•The [concept_clout] of pro-#yellow Suffrage#! [Concept('concept_interest_group','$concept_interest_groups$')] if any #yellow Voting Rights#! are enacted\n•The [concept_clout] of pro-#yellow Right of Assembly#! or #yellow Protected Speech#! [Concept('concept_interest_group','$concept_interest_groups$')] if either law is enacted\n•The [concept_clout] of anti-#yellow Serfdom#! or #yellow Tenant Farmers#! [Concept('concept_interest_group','$concept_interest_groups$')] if #bold neither#! law is enacted\n•Having #green #bold positive#!#! [concept_relations] with #yellow Russia#!\n•Having #green #bold positive#!#! [concept_political_lobby_appeasement] of our pro-#yellow Russia#! [Concept('concept_political_lobby','$concept_political_lobbies_short$')]"
