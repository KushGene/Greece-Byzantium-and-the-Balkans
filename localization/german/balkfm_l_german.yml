 je_balkfm_bul_railways: "Bulgarian Railways"
 je_balkfm_bul_railways_reason: "Support from Russia hinges on the construction of stragetic rail connections to support their influence in the Balkans. Likewise, the British have conditioned their support on the Bulgarian state on buying out several English-operated lines in the region."
 
 je_balkfm_bul_stambolovism: "Stambolovism"
 je_balkfm_bul_stambolovism_reason: "The coronation of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName] has done little to secure the faith of the Bulgarian people in the monarchy. Seeking to rememedy the damage done by the ousting of Prince Battenburg, Minister #yellow Stefan Stambolov#! and his supporters have put forward a plan to prove the worth of the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], lest [ROOT.GetCountry.GetName] find itself under direct control by one of the [Concept('concept_great_power', '$concept_great_powers$')].\n\nThe [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] currently has #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_bul_stambolovism_breakdown [Country.MakeScope.ScriptValue('balkfm_stambolovism_value')|+=]#! #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_bul_stambolovism_sources Legitimizing Factors#!
 je_balkfm_bul_stambolovism_goal: "The Prince has secured at least #bold 5#! legitimizing factors."
 je_balkfm_bul_stambolovism_sources: "The following can influence recognition of the Prince:\n•The Prince has produced an heir.\n•The Prince has over 50 [concept_popularity].\n•Completing Military Reforms\n•#yellow Stefan Stambolov#! is a leader in politics.\n•Choices during Stambolovism events."
 je_balkfm_bul_stambolovism_breakdown: "[Country.MakeScope.GetScriptValueDesc('balkfm_stambolovism_value')]"
 je_balkfm_bul_stambolovism_fail: "The King has died or left the throne before legitimizing his house."

 je_balkfm_bul_military_modernization: "Military Modernization"
 je_balkfm_bul_military_modernization_reason: "[ROOT.GetCountry.GetName]'s existence is a tenuous one at best. With hostile powers on our borders, it is imperative that the young nation develop a military capable of defending our newfound freedom."
 
 je_balkfm_bul_liberation_of_bulgaria: "The Liberation of Bulgaria"
 je_balkfm_bul_liberation_of_bulgaria_reason: "Bulgaria has achieved liberty after nearly five centuries of cowering before the might of the Sultan in Tsargrad. Yet, we have been unfairly denied union with the rest of the Bulgarian community. Our brethren in Eastern Rumelia call for freedom from the Sublime Porte."
 je_balkfm_bul_greater_bulgaria: "Greater Bulgaria"
 je_balkfm_bul_greater_bulgaria_reason: "The Treaty of San Stefano stupilated that the Bulgarian state would span across Moesia and Thrace. However, the meddling of the Great Powers resulted in these Bulgar-majority lands being striped away from the state and returned to the Porte."
 je_balkfm_bul_greater_bulgaria_alternate: "Greater Bulgaria"
 je_balkfm_bul_greater_bulgaria_alternate_reason: "The Treaty of San Stefano stupilated that the Bulgarian state would span across Moesia and Thrace. However, the meddling of the Great Powers resulted in these Bulgar-majority lands being striped away from the state and returned to the Porte."
 je_balkfm_bul_tsardom: "The Bulgarian Tsardom"
 je_balkfm_bul_tsardom_reason: "Followng their arrival in the Balkans, the Bulgarians were Slavicized and established a large domain spanning the north of the region. After the fall of the Byzantine Empire, Bulgarian communities have been estranged from each other by the designs of the Porte. We should reunite these peoples with the Bulgarian state."
 je_balkfm_bul_empire: "The Bulgarian Empire"
 je_balkfm_bul_empire_reason: "Rife with the spirit of Nationalism and freed from the shackles of Ottoman oppression, [ROOT.GetCountry.GetName] aspires to become the new master of the Balkans. We will secure our dominion over Rumelia."
 je_balkfm_bul_empire_tt: "We have formed the #bold Bulgarian Empire#!"
 je_balkfm_bul_old_bulgaria: "Old Great Bulgaria"
 je_balkfm_bul_old_bulgaria_reason: "It is well-known and recognized that there was a time when the Bulgarian people called the steppe home. As steppe nomads, the first Bulgar state was founded in the lands between the Dneister and Volga rivers. As the [ROOT.GetCountry.GetName] consolidates its power over the Balkans, scholars and nationalists have suggested that we should extend our rule to our ancient homelands."
 
 je_balkfm_bul_two_bulgarias: "The Two Bulgarias"
 je_balkfm_bul_two_bulgarias_reason: "The division of Bulgaria is but a colossal legal fiction meant to split the Bulgarian nation in twain to make us more managable for the Ottoman Administration. The Bulgarian people will known neither peace nor safety until the Bulgaria is made whole once more."
 je_balkfm_bul_two_bulgarias_status: "There are #bold [GetPlayer.MakeScope.Var('balkfm_erum_governor_var').GetValue]#! months remaining in our Governor-General's term."
 
 je_balkfm_bul_silistra: "The Eyalet of Silistra"
 je_balkfm_bul_silistra_reason: "The Bulgarian people have been subject to Ottoman rule for well over four centuries. Since the #bold Fall of Tarnovo#!, the Bulgarian lands have been divided between many Ottoman administrative units, tearing apart the common fabric of former Bulgaria. This has been to change with the emergence of dozens of western-educated revivalist thinkers, who collective advocate for the continued existence of a Bulgarian identity and for the right and duty of the Bulgarian people to overthrow their Turkish oppressors."
 je_balkfm_bul_silistra_tt: "We have formed #bold Bulgaria#!"
 je_balkfm_bul_national_awakening: "The National Awakening of Bulgaria"
 je_balkfm_bul_national_awakening_reason: "The #yellow Bulgarian Revivalist#! Movement has garnered #bold [GetPlayer.MakeScope.Var('balkfm_revivalism_var').GetValue]/1000#! momentum. This is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_bul_national_awakening_sources [GetPlayer.MakeScope.ScriptValue('balkfm_revivalism_progress_value')]#! next month.\n$TOOLTIP_DELIMITER$\nThis can be influenced by the following factors:\n•Increasing our [concept_literacy] rate\n•Increaing our [concept_prestige] and the [concept_clout] of the #yellow Intelligentsia#!\n•Researching #yellow Nationalism#!\n•Increasing our level of [concept_autonomy]\n•Completing the #bold Exarchate of Bulgaria#! [concept_journal_entry]"
 je_balkfm_bul_national_awakening_status: "The #yellow Revival#! has #bold [GetPlayer.MakeScope.Var('balkfm_revivalism_var').GetValue]/1000#! momentum."
 je_balkfm_bul_national_awakening_sources: "[Country.MakeScope.GetScriptValueDesc('balkfm_revivalism_progress_value')]"
 je_balkfm_bul_national_awakening_tt1: "The #yellow Revivalist#! Movement has over 100 momentum"
 je_balkfm_bul_national_awakening_tt2: "We have secured [concept_great_power] support for the revivalist cause"
 je_balkfm_bul_bulgarian_exarchate: "The Exarchate of Bulgaria"
 je_balkfm_bul_bulgarian_exarchate_reason: "The #yellow Exarchate#! has garnered #bold [GetPlayer.MakeScope.Var('eocfm_schism_var').GetValue]/400#! momentum. This is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_bul_bulgarian_exarchate_sources [GetPlayer.MakeScope.ScriptValue('eocfm_schism_progress_value')]#! next month.\n$TOOLTIP_DELIMITER$\nDuring the Byzantine Era, the Bulgarian state contested control of the Balkans with the ailing #bold Romanía#!. Over the course of their rivalry, the #bold Bulgarian Empire#! extracted both diplomatic recognition and ecclesiatic independence from the Baselius. Organizes as the Tarnovo Patriarchate, this church cemented the use of the Bulgarian language in their lands until it was violently reintegrated with the Ecumenical Patriarchate following the Fall of Constantinople to the Ottoman Empire.\n\nWithin the last century, the Phanariote Greeks has sought to extend their influence over the Bulgarian lands by enforcing Greek as the language of the Church. The Church has served as a bastion of Bulgarian identity since the Ottoman conquests and many fear that the displacement of the Bulgarian language from liturgy is just the first step in the erasure of Bulgarian identity as a whole."
 je_balkfm_bul_bulgarian_exarchate_complete_tt: "The #yellow Exarchate#! has gathered #bold 400#! momentum."
 je_balkfm_bul_bulgarian_exarchate_goal: "The progress bar is full"
 je_balkfm_bul_bulgarian_exarchate_status: "The #yellow Exarchate#! has #bold [GetPlayer.MakeScope.Var('eocfm_schism_var').GetValue]/400#! momentum."
 je_balkfm_bul_bulgarian_exarchate_sources: "[Country.MakeScope.GetScriptValueDesc('eocfm_schism_progress_value')]"
 
 # Romanian Flavor
 je_balkfm_rom_regulamentul_organic: "The Regulamentul Organic"
 je_balkfm_rom_regulamentul_organic_reason: "[ROOT.GetCountry.GetName] exists only nominally as part of the Ottoman Empire. However, the country's newfound autonomy, both the cities and the countryside remain hopelessly backwards. Disrupted by centuries of conflict along the Austrian Military Frontier and the perennial Russo-Turkish conflicts, the state exercises minimal authority in its rural communities and the economy remains feudal in all but name.\n\nUsing its status as the gaurantor of the Romanian people, the Russian Empire has imposed the#italic  Regulamentul Organic#!, or the Organic Law, upon the [ROOT.GetCountry.GetAdjectiveNoFormatting] state. Its various stipulations mandate that [ROOT.GetCountry.GetNameNoFormatting] take steps to modernize itself and her people.\n\n#blue The Regulamentul Organic imposes a seven year term limit on our [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#!."
 je_rom_regulamentul_organic_tt: "[ROOT.GetCountry.GetNameNoFlag] has completed 4 or more #bold Ottoman Legacy#! journal entries"
 je_balkfm_rom_regulamentul_election_tt1: "The #bold Hospodar#! election will occur in #bold [ROOT.GetVariable('balkfm_regulamentul_var').GetValue]#! years."
 je_balkfm_rom_regulamentul_election_tt2: "The #bold Hospodar#! election will occur next year."
 je_balkfm_rom_regulamentul_election_tt3: "The #bold Hospodar#! election is underway."
 je_balkfm_rom_regulamentul_election_tt4: "The electoral process has been disrupted."
 
 je_balkfm_rom_1848: "Romanian Liberalism"
 je_balkfm_rom_1848_reason: "As Enlightenment thought pours into [ROOT.GetCountry.GetName], the entrenched aristocracy surrounding the Prince has grown disillusioned with the promises of the #italic Regulamentul Organic#!. While not seeking the #italic Regulamentul#!'s total abolition, liberal factions have put forward demands for limitations on Princely prerogatives and safeguards for citizen's rights.\n\nThe Prince currently has #variable [ROOT.GetVariable('balkfm_1848_rom_var').GetValue]/200#! support. This is expected to change by #variable #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_rom_1848_sources [ROOT.GetVariable('balkfm_1848_progress_var').GetValue|+=]#!#! next month."
 je_balkfm_rom_1848_status: "The Prince has #variable [ROOT.GetVariable('balkfm_1848_rom_var').GetValue]/200#! support."
 je_balkfm_rom_1848_sources: "[Country.MakeScope.GetScriptValueDesc('balkfm_1848_progress_value')]"
 balkfm_1848_rom_success_tt: "The Prince gathers #bold 200#! support."
 balkfm_1848_rom_fail_tt: "The Prince has lost all support."
 balkfm_intervention_tt: "The Prince has less than #bold 50#! support."
 
 je_balkfm_rom_statutul_dezvoltator: "Statutul Dezvoltător"
 je_balkfm_rom_statutul_dezvoltator_reason: "[ROOT.GetCountry.GetRuler.GetFullName] has consolidated power over the Romanian Principalities and now seeks to expand his direct control over the state. Using his power as [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle], he now aims to restore absolutist rule in the Principalities to the detriment of his opposition. \n\nSuppport for the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_rom_statutul_dezvoltator_sources [ROOT.GetVariable('balkfm_dezvoltator_progress_var').GetValue|+=]#! next month."
 je_balkfm_rom_statutul_dezvoltator_goal: "The progress bar is full."
 je_balkfm_rom_statutul_dezvoltator_sources: "[Country.MakeScope.GetScriptValueDesc('balkfm_dezvoltator_progress_value')]"
 
 je_balkfm_rom_1866_1: "Romanian Constitutionalism"
 je_balkfm_rom_1866_1_reason: "King [ROOT.GetCountry.GetRuler.GetFullName] was invited to rule [ROOT.GetCountry.GetName] on the pretense of defending the freedoms of the Romanian people. With his endorsement of the constitution, the people look to their leadership to implement the prescribed reforms into law."
 je_balkfm_rom_1866_2: "Romanian Constitutionalism"
 je_balkfm_rom_1866_2_reason: "King [ROOT.GetCountry.GetRuler.GetFullName] was invited to rule [ROOT.GetCountry.GetName] on the pretense of defending the freedoms of the Romanian people. Instead, the King has fallen prey to the temptations of autocracy and seeks to impose his rule over the Romanian state.\n\nThe King currently commands #variable [ROOT.GetVariable('balkfm_1866_var').GetValue] support. This is expected to change by #variable [ROOT.GetVariable('balkfm_1866_progress_var').GetValue|+=]#! next month from #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_rom_sources various sources#!."
 je_balkfm_rom_sources: "Country.MakeScope.GetScriptValueDesc('balkfm_1866_progress_value')]"
 je_balkfm_rom_1866_fail: "The King has lost all support."
 je_balkfm_rom_constitution_1: "The King commands broad support."
 je_balkfm_rom_constitution_2: "The King's supporters are wavering."
 je_balkfm_rom_constitution_3: "The King has few supporters left."
 
 je_balkfm_rom_nationalism: "Romanian Nationalism"
 je_balkfm_rom_nationalism_reason: "The Romanian people have existed since at least the times of Roman Dacia, yet the origin of these Romance-speaking populations has remained shrouded in mystery. From its original conquest by Rome, and through invasion by Slavic and later Turkic peoples, the Romanian people have never held a state founded for their own people. Motivated by the tide of nationalism, two competing schools of thought have emerged that seek to write their own version of Romanian history and implement their own vision for [ROOT.GetCountry.GetName].\n$TOOLTIP_DELIMITER$\nThe conversative #yellow Junimists#! hold that the country lacks a solid socio-econmic foundation and that the idea that modern Romanians are of pure Roman stock is a historical fabrication. Led by #yellow Titu Maiorescu#!, the #yellow Junimist#! camp commands #white #bold [ROOT.GetVariable('balkfm_junimism_var').GetValue]#!#! support. This is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_junimism_sources [Country.MakeScope.ScriptValue('balkfm_junimism_progress_value')|+=]#! next month.\n$TOOLTIP_DELIMITER$\nThe liberal #yellow Dacians#! argue that Romanians are possessed of a unique national rigor born of a fusion of both Roman and Dacian characteristics which has gifted them a supposed pioneering spirit that drives them to be leaders in European affairs. Led by #yellow Bogdan Hasdeu#!, the #yellow Dacian#! camp commands #white #bold [ROOT.GetVariable('balkfm_dacianism_var').GetValue]#!#! support. This is expected to change by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_dacianism_sources [Country.MakeScope.ScriptValue('balkfm_dacianism_progress_value')|+=]#! next month.\n$TOOLTIP_DELIMITER$\n[SCOPE.GetRootScope.GetCountry.GetCustom('balkfm_romanian_nationalism_progress_type')]"
 je_balkfm_junimism_sources: "[Country.MakeScope.GetScriptValueDesc('balkfm_junimism_progress_value')]"
 je_balkfm_dacianism_sources: "[Country.MakeScope.GetScriptValueDesc('balkfm_dacianism_progress_value')]"
 je_balkfm_rom_nationalism_complete_tt: "Either the #yellow Junimist#! or #yellow Dacian#! camp has at least #bold 50#! support."
 je_balkfm_rom_nationalism_junimism_tt: "#yellow Junimism#! prevails in society."
 je_balkfm_rom_nationalism_dacianism_tt: "#yellow Dacianism#! prevails in society."
 je_balkfm_rom_nationalism_tie_tt: "Nationalist opinion is mixed."
 support_junimism_tt: "Supporting #yellow Junimism#! will increase its monthly progress by #bold 1#!."
 support_dacianism_tt: "Supporting #yellow Dacianism#! will increase its monthly progress by #bold 1#!."
 
 je_balkfm_rom_united_principalities: "The Romanian Principalities"
 je_balkfm_rom_united_principalities_reason: "The Danubian principalities rouse from their long lethargy. The rights and interests of the homeland cry out for liberation; the good and happiness of the Romanian nation demands action! We must pursue union, and help build a single country for our people. Caution must be exercised, however—we cannot upset any [Concept('concept_great_power', '$concept_great_powers$')] in the process.\n\nWe have maintained the union for #variable [Country.MakeScope.Var('romanian_union_var').GetValue]/120#! months."
 je_balkfm_rom_united_principalities_reason_status_1: "Unite the Principalities."
 je_balkfm_rom_united_principalities_reason_status_2: "Maintain the union of principalities for 10 years."
 je_balkfm_rom_greater_romania: "Greater Romania"
 je_balkfm_rom_greater_romania_reason: "[ROOT.GetCountry.GetName] has achieved union. Yet, countless Romanians are trapped abroad, subject to the mechanations and abuses of the Imperialist powers. The Romanian state will not be whole until all Romanians can call it home."
 je_balkfm_rom_greater_romania_possible_tt: "[ROOT.GetCountry.GetNameNoFlag] controls #bold 3 or more#! [GetCulture('romanian').GetName] [concept_homeland] [concept_state]#o s#!"
 
 je_balkfm_peles_castle: "Peleș Castle"
 je_balkfm_peles_castle_reason: "With the recognition of [ROOT.GetCountry.GetName], [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] has put forward a plan to construct a royal residence that would lend legitimacy and prestige to the fledgling Romanian state.Construction will progress depending on our level of investment.\n\nConstruction is currently expected to progress by #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_peles_castle_sources [ROOT.GetVariable('balkfm_construction_progress_var').GetValue|+=]#! per month."
