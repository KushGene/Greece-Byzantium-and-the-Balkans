 notification_notification_balkfm_villages_burned_desc: "Aggravated skirmishing along the border has resulted in the burning of several villages, devasting the populations of the region."
 notification_notification_balkfm_folk_hero_killed_name: "Montenegrin Folk Hero Killed"
 notification_notification_balkfm_folk_hero_killed_desc: "Our soliders have dispatched a notable #yellow Montenegrin#! war leader. This has increased our influence over the border and galvanized the Montenegrins against us."
 notification_notification_balkfm_orthodox_massacre_name: "Orthodox Village Massacred"
 notification_notification_balkfm_orthodox_massacre_desc: "Rampaging Ottoman-backed radiers have put to the sword the #yellow Orthodox#! population of a village near the Montenegrin border."
 notification_notification_balkfm_muslim_massacre_name: "Muslim Village Massacred"
 notification_notification_balkfm_muslim_massacre_desc: "Maurauding Montenegrin-backed tribal bands have violently destroyed several #yellow Muslim#! villages near the Montenegrin border."
 notification_notification_balkfm_village_stalemate_name: "Battle Over Village Stalemates"
