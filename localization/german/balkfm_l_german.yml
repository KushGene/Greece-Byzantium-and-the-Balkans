 je_balkfm_cro_croation_question: "The Matter of Croatia"
 je_balkfm_cro_croation_question_reason: "Living along the southern borders of the Empire, the Croatian people have been under Habsburg rule for generations. Despite this, Croatian intellectuals have begun to push for the unification and autonomy of our Croatian lands."
 je_balkfm_cro_croation_question_complete: "#bold Croatia#! exists and is our [concept_subject]"
 je_balkfm_cro_croation_question_fail: ""
 je_balkfm_cro_triune_restoration: "Unification of the Triune Kingdom"
 je_balkfm_cro_triune_restoration_reason: "With the decline of the Austrian Empire, the concept of the #yellow Triune Kingdom#!, a union between Croatia, Slavonia, and Dalmatia took hold as a means to give the Slavs a proper voice within the Empire. However, political efforts were frustrated by the pro-Magyar policies of the Hungarian state. Now that we have secured our independence, it falls to us to take up the cause of the Croats and Slovenes."
 je_balkfm_cro_triune_restoration_complete: "We have proclaimed the #yellow Triune Kingdom#!."
  
