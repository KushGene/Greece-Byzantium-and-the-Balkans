 # General Balkans Content
 je_balkfm_tax_reform: "Modernize Tax Codes"
 je_balkfm_tax_reform_reason: "A leftover from Ottoman rule, taxation remains heavily land-based with the heaviest burden falling on those who work the fields. While preferred by the nobility, this system serves only to hold [ROOT.GetCountry.GetNameNoFormatting] back from its future."
 je_balkfm_land_reform: "Reform Ottoman Land Practices"
 je_balkfm_land_reform_reason: "As a result of centuries of stagnation under Ottoman rule, [ROOT.GetCountry.GetName] is a rural nation, sometimes even aggresively so. Leaders have demanded that the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] psuh forward efforts to raise the [ROOT.GetCountry.GetAdjectiveNoFormatting] people from their rural stations."
 je_balkfm_civic_reform: "Establish a Civic Tradition"
 je_balkfm_civic_reform_reason: "Entrenched over the course of Ottoman rule, the landed gentry exploit the lack of constitutional structures to place persons friendly to them in power. This has resulted in rampant corruption at all levels of [ROOT.GetCountry.GetAdjectiveNoFormatting] society."
 je_balkfm_brigandage: "Secure the Countryside"
 je_balkfm_brigandage_reason: "In the wake of the Greek War of Independence, bandits have terrorized the Balkan countryside outside of the reach of the both the Ottoman and [ROOT.GetCountry.GetAdjectiveNoFormatting] governments. Across the region, people demand they be brought to justice."
 je_balkfm_state_reform: "Organize the Administrative State"
 je_balkfm_state_reform_reason: "[ROOT.GetCountry.GetName] emerged from Ottoman tutelage with a state apparatus that can hardly be described as one. Reform-oriented leaders have demanded that the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] implement reforms to ensure proper administration of the [ROOT.GetCountry.GetAdjectiveNoFormatting] state."
 je_balkfm_economic_reform: "Organize the Economy"
 je_balkfm_economic_reform_reason: "As a result of centuries of contest by the major powers of history, the [ROOT.GetCountry.GetNameNoFormatting] economy has lagged far behind its neighbors in development. With most of the country dominated by subsistence argiculture and noble estates, reformers aim to bring industry to [ROOT.GetCountry.GetName]."
 je_balkfm_social_reform: "Initiate Social Reforms"
 je_balkfm_social_reform_reason: "[ROOT.GetCountry.GetAdjectiveNoFormatting]s have long been isolated from the ideologies of the West, but with autonomy from the Ottoman state has come a wave of enlightened thought. [ROOT.GetCountry.GetAdjectiveNoFormatting] scholars argue that the only way for the [ROOT.GetCountry.GetAdjectiveNoFormatting] state to gain its footing is to embrace modern legal and social movements."
 
 # Yugoslavia Content
 je_balkfm_nacertanije: "Načertanije"
 je_balkfm_nacertanije_reason: "The South Slav people have been present throughout the Balkans for over a millennium. While we have been divided by times and dialects, the plan draws inspiration from the #italic Risorgimento#!, calling for unifying the South Slavs under one crown.\n$TOOLTIP_DELIMITER$\n@information#!If we are the #o #tooltip:[GetRawTextTooltipTag('balkfm_yug_leader_tt')] Yugoslav Unification Leader#!#! and have researched #yellow Pan-Nationalism#!, bordering #o #tooltip:[GetRawTextTooltipTag('balkfm_yug_cultures_tt')] Jugoslav#!#! nations may seek union with us.\n$TOOLTIP_DELIMITER$\n[GetGlobalVariable('balkfm_yugoslav_leader_var').GetCountry.GetName] is the #o #tooltip:[GetRawTextTooltipTag('balkfm_yug_leader_tt')] Yugoslav Unification Leader#!#! with [GetGlobalVariable('balkfm_yugoslav_leader_prestige_var').GetValue] [concept_prestige]."
