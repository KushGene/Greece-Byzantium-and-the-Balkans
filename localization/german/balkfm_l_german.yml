 # serbia content
 je_balkfm_ser_monarchism: "Dynastic Rivalry"
 je_balkfm_ser_monarchism_reason: "Unlike its Balkan peers, #yellow Serbia#! has retained a native nobility, instead of importing a European royal family. This has aided Serbia in the transition to self-rule. However, the country has found itself divided between the great Houses of the Austrian-aligned #yellow Obrenović#! Dynasty and the Russian-aligned #yellow Karađorđević#! Dynasty.\n$TOOLTIP_DELIMITER$\n•House #yellow Obrenović#! currently has #bold [Country.MakeScope.Var('balkfm_obrenovic_support_var').GetValue]#! #o Senate Support#!. They are expected to generate #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_obrenovic_breakdown [Country.MakeScope.ScriptValue('balkfm_obrenovic_support_value')|+=]#! support next month.\n•House #yellow Karađorđević#! currently has #bold [Country.MakeScope.Var('balkfm_karadordevic_support_var').GetValue]#! #o Senate Support#!. They are expected to generate #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_karadordevic_breakdown [Country.MakeScope.ScriptValue('balkfm_karadordevic_support_value')|+=]#! support next month.\n•[SCOPE.GetRootScope.GetCountry.GetCustom('balkfm_dynastic_rivalry_type')]\n$TOOLTIP_DELIMITER$\nHouse #yellow Obrenović#! will be #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_obrenovic_pos strengthened#! by conservatism and #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_obrenovic_neg weakened#! by liberalism. Likewise, House #yellow Karađorđević#! will be #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_karadordevic_pos strengthened#! by liberalism and #tooltippable;tooltip:[Country.GetTooltipTag],je_balkfm_ser_karadordevic_neg weakened#! by conservatism."
 je_balkfm_ser_obrenovic_breakdown: "[Country.MakeScope.GetScriptValueDesc('balkfm_obrenovic_support_value')]"
 je_balkfm_ser_karadordevic_breakdown: "[Country.MakeScope.GetScriptValueDesc('balkfm_karadordevic_support_value')]" 
