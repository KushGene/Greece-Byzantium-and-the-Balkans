 notification_notification_balkfm_village_captured_desc: "Montenegrin forces have withdrawn from a strategic border village, giving us increased influence over the area."
 notification_notification_balkfm_noble_captured_name: "Ottoman Nobleman Captured"
 notification_notification_balkfm_noble_captured_desc: "Montenegrin raiders have seized a minor noble supervising our raiding force. This presents an embrassing setback in the conflict."
 notification_notification_balkfm_noble_released_name: "Ottoman Nobleman Released"
 notification_notification_balkfm_noble_released_desc: "Montenegrin raiders recently captured a minor noble supervising our raiding force. Strangely, they have shown clemency and allowed him to return to Ottoman territory."
 notification_notification_balkfm_incursion_repelled_name: "Border Incursion Repelled"
 notification_notification_balkfm_incursion_repelled_desc: "Our forces have been repulsed back to our side of the border. We will need time to regroup before attemtping another assault."
