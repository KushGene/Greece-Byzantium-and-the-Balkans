 eqfm.007.t: "Rumelien verloren"
 eqfm.007.d: "Mit dem Zusammenbruch unserer Autorität kam der Zerfall des Staatsapparats in ganz Rumelien. Die Balkanstaaten haben sich aus unserem Griff befreit, jeder wie Hyänen in der Dunkelheit lachend."
 eqfm.007.f: "Ohne den Druck osmanischer Intervention und nun unter ungehindertem Einfluss österreichischer und russischer Gesandter hat sich der Balkan vom Osten losgerissen in der Hoffnung, der europäischen Gemeinschaft wieder beizutreten."
 eqfm.007.a: "Jede Hoffnung, die wir haben, vertrauen wir Allah an."
 eqfm.008.t: "Herrschaft über Rumelien"
 eqfm.008.d: "Trotz der immensen Herausforderungen, die der #bold Pforte#! in den Weg gelegt wurden, haben die Armeen des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] es nicht nur geschafft, den Separatismus einzudämmen, sondern haben auch den #yellow Erhabenen#! [ROOT.GetCountry.GetAdjective] #yellow Staat#! als höchste Macht auf dem Balkan etabliert."
 eqfm.008.f: "Mit der Auflösung separatistischer Bestrebungen"
 eqfm.008.a: "Das Kalifat ist ewig."

 eqfm.009.t: "DUMMY"
 eqfm.009.d: "DUMMY" 
 eqfm.009.f: "DUMMY"
 eqfm.009.a: "DUMMY"

 eqfm.010.t: "Übermäßige Besteuerung in [SCOPE.sState('eqfm_tension_target_scope').GetName]"
 eqfm.010.d: "Ein lokaler Bey in [SCOPE.sState('eqfm_tension_target_scope').GetName] wurde beschuldigt, übermäßige Steuern von unseren nicht-muslimischen Untertanen zu erheben. Er argumentiert, dies sei lediglich eine Ausübung der staatlichen Befugnis zur Erhebung der Dschizya."
 eqfm.010.f: "Die Dschizya ist eine Form der Besteuerung, die Nicht-Muslimen in den muslimischen Reichen im Austausch für Schutz und eine Befreiung vom Militärdienst auferlegt wurde. Dies wurde von orthodoxen Gläubigen weithin als unfair und unethisch verurteilt."
 eqfm.010.a: "Der Sultan steht hinter seinen Paschas."
 eqfm.010.b: "Der Pascha hat sein Mandat überschritten."
 eqfm.011.t: "Pestausbruch in [SCOPE.sState('eqfm_tension_target_scope').GetName]"
 eqfm.011.d: "In [SCOPE.sState('eqfm_tension_target_scope').GetName] ist die Pest ausgebrochen. Die Einheimischen haben mit dem Finger auf eine osmanische Garnison gezeigt, die kürzlich in [SCOPE.sState('eqfm_tension_target_scope').GetCityHubName] stationiert wurde."
 eqfm.011.f: "Während die Pest im Westen schnell zu einer fernen Erinnerung wurde, haben der Mangel an entwickelter Gesundheitsversorgung und Hygiene im gesamten Reich zu gelegentlichen Problemen mit der Pest geführt."
 eqfm.011.a: "Das ist nicht unser Problem."
 eqfm.011.b: "Eine Quarantäne einführen."
 eqfm.012.t: "Ökumenischer Patriarch fordert Schutzmaßnahmen"
 eqfm.012.d: "Nach Gewalt gegen [GetReligion('orthodox').GetName] Gläubige in [SCOPE.sState('eqfm_tension_target_scope').GetName] hat sich der Ökumenische Patriarch direkt an den Sultan gewandt, um verstärkten Schutz für die Gläubigen zu fordern."
 eqfm.012.f: "Nach dem Fall Konstantinopels wurde der Ökumenische Patriarch als Oberhaupt des orthodoxen 'Millet' anerkannt. In den Jahrhunderten seither wurde diese Macht so weit ausgehöhlt, dass Übergriffe gegen die orthodoxe Bevölkerung im Reich zur Gewohnheit geworden sind."
 eqfm.012.a: "Der Patriarch überschätzt seine Autorität."
 eqfm.012.b: "Eine symbolische Garnison bereitstellen."
 eqfm.013.t: "Kirche in [SCOPE.sState('eqfm_tension_target_scope').GetName] niedergebrannt"
 eqfm.013.d: "Ein Streit in [SCOPE.sState('eqfm_tension_target_scope').GetName] eskalierte vor einigen Tagen zu offenen Unruhen. Als die Randalierer befriedet waren, waren mehrere [GetReligion('orthodox').GetName] Kirchen niedergebrannt. Glaubensführer haben an die #bold Pforte#! appelliert, Reparationen zu leisten."
 eqfm.013.f: "Während der Nationalismus sowohl Muslime als auch Orthodoxe erfasst, werden direkte Konfrontationen auf den Straßen häufiger. Berater warnen, dass mangelndes entschiedenes Handeln die Legitimität der Autorität des Sultans gefährden könnte."
 eqfm.013.a: "Sie können sich um ihre eigenen Angelegenheiten kümmern."
 eqfm.013.b: "Wir werden dieses Unrecht wiedergutmachen."
 eqfm.014.t: "Populärer Redner in [SCOPE.sState('eqfm_tension_target_scope').GetName] gelyncht"
 eqfm.014.d: ""
 eqfm.014.f: ""
 eqfm.014.a: ""
 eqfm.014.b: ""
 eqfm.015.t: "Räuberei in [SCOPE.sState('eqfm_tension_target_scope').GetName]"
 eqfm.015.d: "Räuber haben das Land in [SCOPE.sState('eqfm_tension_target_scope').GetName] überfallen, was zu Forderungen nach Maßnahmen durch die Behörden führt."
 eqfm.015.f: "Desillusionierte Irreguläre haben die schwache Regierungskontrolle und Polizeikorruption ausgenutzt, um sowohl Arbeiter als auch Adlige zu berauben und zu plündern. Sie ziehen sich so schnell zurück wie sie kamen, und lokale Beys haben mehrere geplünderte und niedergebrannte Dörfer vorgefunden."
 eqfm.015.a: "Das ist unter unserer Würde."
 eqfm.015.b: "Die lokale Garnison entsenden."

 eqfm.020.t: "Unruhen in [SCOPE.sState('eqfm_riot_state_scope').GetName]"
 eqfm.020.d: "In [SCOPE.sState('eqfm_riot_state_scope').GetCityHubName] sind Unruhen ausgebrochen. Anders als bei früheren Unruhen haben die Einheimischen begonnen, Barrikaden in der Stadt zu errichten."
 eqfm.020.f: "Während der Widerstand gegen die osmanische Herrschaft seit der Niederlage gegen die Heilige Liga chronisch war, haben diese jüngsten Proteste einen viel nationalistischeren Ton angenommen."
 eqfm.020.a: "Schickt die reguläre Armee."
 eqfm.020.a.tt: "Wir haben eine gute Chance, die Rebellion einzudämmen, wenn wir schnell handeln."
 eqfm.020.b: "Überlasst sie sich selbst."
 eqfm.020.b.tt: "Diese Rebellen könnten jede wahrgenommene Schwäche ausnutzen."
eqfm.021.t: "Gewalt in [SCOPE.sState('eqfm_riot_state_scope').GetName] verschlimmert sich"
 eqfm.021.d: "Trotz der Bemühungen lokaler Garnisonen, die Unruhen in [SCOPE.sState('eqfm_riot_state_scope').GetCityHubName] niederzuschlagen, hat sich die Gewalt auf ganz [SCOPE.sState('eqfm_riot_state_scope').GetName] ausgebreitet."
 eqfm.021.f: "Während sich die Gewalt von den Städten aufs Land ausbreitet, haben Einheimische begonnen, sowohl türkische Soldaten als auch Zivilisten aus dem Hinterhalt anzugreifen und zu belästigen."
 eqfm.021.a: "Bringt sie zur Räson!"
 eqfm.021.a.tt: "Unsere Garnisonen könnten die Gewalt noch eindämmen."
 eqfm.021.b: "Wir müssen Zurückhaltung üben."
 eqfm.021.b.tt: "Unsere Autorität hängt nur noch an einem seidenen Faden..."

 eqfm.022.t: "Massaker in [SCOPE.sState('eqfm_riot_state_scope').GetName]!"
 eqfm.022.d: "Katastrophale Nachrichten aus [SCOPE.sState('eqfm_riot_state_scope').GetName]. Nach einer wochenlangen Pattsituation in [SCOPE.sState('eqfm_riot_state_scope').GetCityHubName] haben Truppen der lokalen Garnison auf Hunderte friedlicher Demonstranten geschossen. Während die Zahlen noch gemeldet werden, könnten die Toten in die Hunderte gehen."
 eqfm.022.f: "\"Drei Tage lang waren die elenden Bewohner der Lust und Grausamkeit eines Mobs von Wilden ausgeliefert. Weder Geschlecht noch Alter wurden verschont. Frauen und Kinder wurden gefoltert, bevor sie getötet wurden. So groß war das Gemetzel, dass Kolokotronis selbst sagt, dass von dem Tor zur Zitadelle seine Pferdehufe nie den Boden berührten. Sein Triumphweg war mit Leichen gepflastert. Am Ende von zwei Tagen wurden die elenden Überreste der Muslime gezielt gesammelt, etwa zweitausend Seelen jeden Alters und Geschlechts, aber hauptsächlich Frauen und Kinder, wurden in eine Schlucht in den benachbarten Bergen geführt und dort wie Vieh abgeschlachtet.\""
 eqfm.022.a: "Das gerät außer Kontrolle."
 eqfm.023.t: "Rebellion in [SCOPE.sState('eqfm_riot_state_scope').GetName] niedergeschlagen"
 eqfm.023.d: "Beruhigende Nachrichten aus [SCOPE.sState('eqfm_riot_state_scope').GetName], da der Garnisonskommandant den Erfolg bei der Niederschlagung der letzten radikalen Elemente in [SCOPE.sState('eqfm_riot_state_scope').GetCityHubName] gemeldet hat."
 eqfm.023.f: "Mit den Organisatoren der Rebellion in unserer Gewalt werden ihre Prozesse ausgezeichnetes öffentliches Futter sein, um unsere Autorität über den Balkan zu demonstrieren."
 eqfm.023.a: "Ausgezeichnete Arbeit."

 eqfm.024.t: "DUMMY"
 eqfm.024.d: "DUMMY"
 eqfm.024.f: "DUMMY"
 eqfm.024.a: "DUMMY"

 eqfm.025.t: "Die [SCOPE.sCountry('eqfm_rebellion_scope').GetAdjective] Rebellion"
 eqfm.025.d: "Unsere Garnisonen in [SCOPE.sCountry('eqfm_rebellion_scope').GetCapital.GetName] sind zusammengebrochen. Das [SCOPE.sCountry('eqfm_rebellion_scope').GetAdjectiveNoFlag] Volk hat seine Flagge über [SCOPE.sCountry('eqfm_rebellion_scope').GetCapital.GetCityHubName] gehisst und seine Unabhängigkeit von [ROOT.GetCountry.GetName] erklärt."
 eqfm.025.f: "Die offene Vertreibung unserer Streitkräfte hat das Vertrauen in das Recht des [ROOT.GetCountry.GetAdjective] Staates auf die Herrschaft über den Balkan erschüttert. Wir müssen entschlossen handeln, wenn wir unsere weitere Herrschaft über Rumelien sichern wollen."
 eqfm.025.a: "Wir werden diese Rebellen zerschmettern!"
 eqfm.025.b: "[SCOPE.sCountry('eqfm_rebellion_scope').GetName] soll Autonomie erhalten."
 

 eqfm.100.t: "Eine Krise in Rumelien" # Recruit Initiator and Notify TUR
 eqfm.100.d1: "Seit Jahrhunderten steht [SCOPE.sCountry('ottoman_scope').GetName] zwischen [ROOT.GetCountry.GetName] und seinen Plänen. Mit den schlimmsten Spannungen auf dem Balkan seit der griechischen Unabhängigkeit argumentiert der [ROOT.GetCountry.GetAdjectiveNoFormatting] diplomatische Dienst, dass wir die aufkeimende Instabilität auf dem Balkan zu unserem Vorteil nutzen sollten."
 eqfm.100.d2: "Ein plötzlicher Ausbruch von Unruhen hat sich über unsere Besitztümer auf dem Balkan ausgebreitet. Nationalistische Bewegungen in ganz Rumelien haben die Gelegenheit ergriffen, sich von der türkischen Herrschaft zu befreien und haben um ausländische Unterstützung gebeten. Unsere Minister befürchten eine Beteiligung von [SCOPE.sCountry('eqfm_starter_scope').GetAdjectiveNoFormatting] Diplomaten."
 eqfm.100.f: "Trotz des Fehlens einer zentralisierten Bewegung haben die Nationen des Balkans ihre Augen nach Westen gerichtet, in der Hoffnung, dass weitere Interventionen der imperialistischen Mächte ihnen die Freiheit von der Pforte bringen werden."
 eqfm.100.a: "Wir müssen diese Gelegenheit ergreifen."
 eqfm.100.b: "Wir werden nicht zu solch hinterhältigen Maßnahmen greifen."
 eqfm.100.c: "Die Pforte wird stark bleiben."
 eqfm.101.t: "Eine Krise in Rumelien" # Recruit Local Power
 eqfm.101.d: "Ein plötzlicher Ausbruch von Unruhen hat sich über die osmanischen Besitztümer auf dem Balkan ausgebreitet. Nationalistische Bewegungen in ganz Rumelien haben die Gelegenheit ergriffen, sich von der türkischen Herrschaft zu befreien und haben um ausländische Unterstützung gebeten."
 eqfm.101.f: "Trotz des Fehlens einer zentralisierten Bewegung haben die Nationen des Balkans ihre Augen nach Westen gerichtet, in der Hoffnung, dass weitere Interventionen der imperialistischen Mächte ihnen die Freiheit von der Pforte bringen werden."
 eqfm.101.a: "Freiheit oder Tod!"
 eqfm.101.b: "Das Risiko ist zu groß."

 eqfm.102.t: "Eine Krise im Osten" # Recruit Neutral/Hostile Great Power
 eqfm.102.d: "Ein plötzlicher Ausbruch von Unruhen auf dem Balkan ist genau in dem Moment aufgetreten, als ein Streit zwischen [SCOPE.sCountry('eqfm_starter_scope').GetName] und [SCOPE.sCountry('ottoman_scope').GetName] zu einem offenen Krieg zu eskalieren droht. Die Pforte hat alle unbeteiligten Länder zur Neutralität aufgerufen."
 eqfm.102.f: "Der Balkan war über vier Jahrhunderte nach der osmanischen Eroberung des byzantinischen Reiches für den Westen verschlossen. Während der osmanische Staat weiter zurückfällt, haben die Großmächte die Chance für diplomatische Gewinne ergriffen. Viele befürchten jedoch, dass der Zerfall des Reiches wirtschaftliche Turbulenzen auslösen könnte."
 eqfm.102.a: "Lasst uns unsere Pläne durchsetzen."
 eqfm.102.b: "Wir können die Pforte nicht zusammenbrechen lassen."
 eqfm.102.c: "Das sind nicht unsere Angelegenheiten."

 eqfm.103.t: "Eine Krise im Osten" # Recruit Allied Countries
 eqfm.103.d: "Ein Streit zwischen [SCOPE.sCountry('eqfm_starter_scope').GetName] und [SCOPE.sCountry('ottoman_scope').GetName] droht zu einem offenen Krieg zu eskalieren. Die Pforte hat ihre Verbündeten zu ihrer Verteidigung aufgerufen. Wir sind durch Vertrag verpflichtet, ihnen zu Hilfe zu kommen."
 eqfm.103.f: "Die europäischen Mächte, besessen von der [Concept('concept_eastern_question','$concept_eastern_question```)], beabsichtigen eindeutig, den osmanischen Staat zu ihrem Vorteil zu zerstückeln. Wir müssen tun, was wir können, um ihre Pläne zu verhindern."
 eqfm.103.a: "Wir werden unser Wort halten!"
 eqfm.103.b: "Lasst den kranken Mann sterben."
 eqfm.104.t: "Großbritannien versucht Deeskalation"
 eqfm.104.d: "Der Botschafter von [SCOPE.sCountry('uk_scope').GetName] erschien am königlichen Hof und verlangte eine dringende Audienz beim Sultan. Sie haben eine Botschaft der britischen Regierung mitgebracht, die ihre Neutralität im Austausch für die Oberhoheit über die Insel Zypern anbietet."
 eqfm.104.f: "Stets hinterhältig und opportunistisch hat das britische diplomatische Korps unseren Moment der Schwäche ausgenutzt, während sie sich selbst als großmütige Freunde des Sultans darstellen. Das ist beleidigend."
 eqfm.104.a: "Wir haben keine bessere Wahl."
 eqfm.104.b: "Rückgratlose Schweine!"
 eqfm.104.tt: "#yellow Großbritannien#! wird neutral bleiben."

 eqfm.105.t: "Frankreich versucht Deeskalation"
 eqfm.105.d: "In schnellem Handeln, um sich aus der Krise herauszuhalten, haben Diplomaten aus [SCOPE.sCountry('france_scope').GetName] die Übertragung von [SCOPE.sCountry('tunis_scope').GetName] unter französische Oberhoheit im Austausch für ihre Neutralität im Konflikt vorgeschlagen."
 eqfm.105.f: "Trotz ihrer dominierenden Position gegenüber nicht-europäischen Mächten ist nicht jeder europäische Staat begierig darauf, sich aus Angst vor öffentlicher Gegenreaktion in Kriegshandlungen mit ebenbürtigen Gegnern zu engagieren."
 eqfm.105.a: "Dies ist die einzig vernünftige Handlung."
 eqfm.105.b: "Schickt diese Opportunisten weg."
 eqfm.105.tt: "#yellow Frankreich#! wird neutral bleiben."

 eqfm.106.t: "Griechenland versucht Deeskalation"
