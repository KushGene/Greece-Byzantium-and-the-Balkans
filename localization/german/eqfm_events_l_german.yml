 eqfm.107.t: "[SCOPE.sCountry('bosnia_scope').GetName] greift zu den Waffen!"
 eqfm.107.d: "Partisanen in [SCOPE.sCountry('bosnia_scope').GetName] haben sich gegen die [SCOPE.sCountry('ottoman_scope').GetAdjective] Autorität erhoben! Verschiedene Paschas haben uns Nachrichten geschickt, dass sie nicht lange gegen den scheinbar endlosen Strom von christlichen und muslimischen Kämpfern standhalten können."
 eqfm.107.f: "Informelle Rebellionen sind im ganzen #yellow Bosnischen Vilayet#! ausgebrochen, von Scharmützeln mit ländlichen Banden bis hin zu heftigen Kämpfen mit unorganisierten Milizen in größeren Städten. Da unsere Armee anderweitig beschäftigt ist, haben sie sich von [SCOPE.sCountry('ottoman_scope').GetName] losgesagt und haben nun die Dreistigkeit, Unabhängigkeit von der Pforte zu fordern."
 eqfm.107.a: "Sie werden unserer Gerechtigkeit gegenüberstehen."
 eqfm.107.b: "Das gerät außer Kontrolle."

 eqfm.108.t: "[SCOPE.sCountry('bulgaria_scope').GetName] greift zu den Waffen!"
 eqfm.108.d: "Partisanen in [SCOPE.sCountry('bulgaria_scope').GetName] haben sich gegen die [SCOPE.sCountry('ottoman_scope').GetAdjective] Autorität erhoben! Bewaffnet und versorgt von russischen Kollaborateuren von jenseits der Donau, haben diese Rebellen schnell die Kontrolle über das bulgarische Kernland konsolidiert und ihre Absichten erklärt, alle Bulgaren unter unserer Herrschaft zu 'befreien'."
 eqfm.108.f: "\"... Der Boden ist hier mit Skeletten bedeckt, an denen noch Kleidungsstücke und Stücke verfaulten Fleisches hängen. Die Luft war schwer, mit einem schwachen, ekelerregenden Geruch, der stärker wird, während wir vorrücken.\" -J.A. MacGahan, über türkische Gräueltaten in Bulgarien, 1876"
 eqfm.108.a: "Wir werden sie zerschmettern."
 eqfm.108.b: "Das gerät außer Kontrolle."

 eqfm.109.t: "Die Große Orientalische Krise"
 eqfm.109.d: "Ein Scharmützel zwischen [SCOPE.sCountry('eqfm_starter_scope').GetName] und [SCOPE.sCountry('eqfm_target_scope').GetName] ist zu einem bewaffneten Konflikt eskaliert!\n\nDie #o Große Orientalische Krise#! hat begonnen!"
 eqfm.109.f: "\"Wenn ein Mann in Paris getötet wird, ist es ein Mord; die Kehlen von fünfzigtausend Menschen werden im Osten durchgeschnitten, und es ist eine Frage.\" -Victor Hugo"
 eqfm.109.a: "Zu den Waffen!"

 eqfm.118.t: "Die Pforte triumphiert"
 eqfm.118.d: "Gegen unüberwindbare Widerstände haben die Armeen von [SCOPE.sCountry('ottoman_scope').GetName] das Reich nicht nur gegen den Zorn des Westens verteidigt, sondern sich auch als Vorbilder in der Kriegskunst erwiesen."
 eqfm.118.f: "Von den Ausläufern des Kaukasus, über die Küsten der Ägäis und weiter bis zu den Karpaten liegen Anatolien und der Balkan nun in der Hand des Reiches. Mit den hochgehaltenen Bannern des Sultanats kann niemand mehr bezweifeln, dass das Prestige und der Ruhm des Kalifats erneuert wurden!"
 eqfm.118.a: "Ruhm dem Sultan!"
 eqfm.118.b: "Wir haben unsere Pflicht erfüllt."
 eqfm.118.c: "Unvorstellbar!"
 eqfm.118.e: "Unglaublich."

 eqfm.119.t: "Der Vertrag von San Stefano"
 eqfm.119.d: "Die großen Armeen der [SCOPE.sCountry('ottoman_scope').GetName] sind am Balkan zerbrochen. In der Verzweiflung, den totalen Verlust Konstantinopels zu vermeiden, hat der Sultan einem aggressiven vorläufigen Vertrag zugestimmt, der den Großteil des Balkans an [SCOPE.sCountry('bulgaria_scope').GetName] abtritt."
 eqfm.119.f: "Die ungeheuerlichen Gewinne des bulgarischen Staates drohen nun, das türkische Reich vollständig zu zerschmettern. [SCOPE.sCountry('germany_scope').GetName] hat einen internationalen Kongress vorgeschlagen, um die Angelegenheit zu klären, bevor ein größerer Konflikt ausbricht."
 eqfm.119.a: "Schickt unsere Delegation."

 eqfm.120.t: "Der Kongress von [SCOPE.sState('germany_capital_scope').GetCityHubName]"
 eqfm.120.d: "Während sich der Staub zwischen [SCOPE.sCountry('ottoman_scope').GetName] und den Großmächten legt, haben führende Staatsmänner einen Kongress zur Klärung der Angelegenheiten zwischen ihnen einberufen. Gestützt auf [SCOPE.sCountry('germany_scope').GetName]s Ruf als 'ehrlicher Makler' wurde [SCOPE.sState('germany_capital_scope').GetCityHubName] als Austragungsort des Gipfels gewählt."
 eqfm.120.f: "Internationale Kongresse sind eine relativ neue Form der Konfliktlösung im kontinentalen Europa. In früheren Jahrhunderten wurden die meisten Nachkriegsregelungen über schriftliche Kommunikation direkt zwischen Königshäusern und diplomatischen Korps durchgeführt. Obwohl noch rudimentär in der Organisation, haben Staatsmänner diesen Kongress als vielversprechende Methode zur Vermeidung weiterer Eskalation zwischen den Großmächten begrüßt."
 eqfm.120.a: "Unsere Diplomaten werden unseren Standpunkt darlegen."

 eqfm.121.t: "Die Bulgarische Frage"
 eqfm.121.d: "Die erste Tagesordnung war die Frage der Gewinne [SCOPE.sCountry('bulgaria_scope').GetName]s während der Krise. Sowohl [SCOPE.sCountry('russia_scope').GetName] als auch [SCOPE.sCountry('austria_scope').GetName] sehen sich durch das Entstehen eines so großen unabhängigen Staates auf dem Balkan bedroht. Mehrere haben Befürchtungen geäußert, dass die Anerkennung eines 'Großbulgariens' der Todesstoß für [SCOPE.sCountry('ottoman_scope').GetName] sein und einen größeren Konflikt um die Kontrolle Konstantinopels entfachen könnte."
 eqfm.121.f: "\"Ich beschwöre meine Landsleute, von denen es weit mehr als von jedem anderen Volk in Europa abhängt, zu verlangen und darauf zu bestehen, dass unsere Regierung, die in eine Richtung gearbeitet hat, in die andere arbeiten und all ihre Kraft einsetzen soll, um mit den Staaten Europas die Auslöschung der türkischen Exekutivgewalt in Bulgarien zu erreichen. Lasst die Türken nun ihre Missbräuche auf die einzig mögliche Weise beseitigen, nämlich indem sie sich selbst fortbringen...\" -W.Gladstone, 1876"
 eqfm.121.a: "Das ist unvernünftig!"
 eqfm.121.b: "Diese Länder gehören der Pforte."
 eqfm.121.c: "Wir müssen ihre Bestrebungen einschränken."
 eqfm.121.tt1: "#yellow Bulgarien#! wird verkleinert."
 eqfm.121.tt2: "#yellow Ostrumelien#! wird erschaffen."
 
 eqfm.122.t: "Die Bosnische Frage"
 eqfm.122.d1: "Die Aufmerksamkeit des Kongresses hat sich nun der Frage der Pläne [SCOPE.sCountry('austria_scope').GetName]s für das Land [SCOPE.sCountry('bosnia_scope').GetName] zugewandt. Die österreichische Delegation hat die Befugnis zur Besetzung der Region gefordert."
 eqfm.122.d2: "Die Aufmerksamkeit des Kongresses hat sich nun der Frage der Pläne [SCOPE.sCountry('austria_scope').GetName]s für das Land [SCOPE.sCountry('bosnia_scope').GetName] zugewandt. Unter Verweis auf die österreichische Lethargie bei der Unterstützung der bosnischen Sache hat der Kongress es abgelehnt, ihnen Gewinne in der Region zu gewähren."
 eqfm.122.f: "Die Instabilität Bosniens und der Herzegowina lastete schwer auf den Osmanen. Auch heute noch ist seine Bevölkerung zwischen orthodoxen Serben, katholischen Kroaten und muslimischen Bosniaken geteilt. Ohne die unterdrückende Kraft der osmanischen Herrschaft befürchten viele, dass die Region zu einem politischen Pulverfass werden könnte."
 eqfm.122.a1: "Dies ist ein bedeutsamer Tag für [ROOT.GetCountry.GetName]!"
 eqfm.122.a2: "Kommt und holt es euch!"
 eqfm.122.b1: "Das ist bedauerlich."
 eqfm.122.b2: "Ausgezeichnet."
 eqfm.122.c1: "Sie haben es sich verdient."
 eqfm.122.c2: "Wir sollten vorsichtig vorgehen."
 eqfm.122.tt: "#yellow Bosnien#! wird unabhängig bleiben."

 eqfm.123.t: "Die Montenegrinische Frage"
 eqfm.123.d: "[SCOPE.sCountry('montenegro_scope').GetName] hat seit dem Mittelalter seine Freiheit von [SCOPE.sCountry('ottoman_scope').GetName] behauptet. Der Kongress hat dies anerkannt, indem er die Unabhängigkeit des montenegrinischen Staates von osmanischem Einfluss international anerkannt hat."
 eqfm.123.f: "Zusammen mit dem Verlust Bosniens und Bulgariens hat dieser Akt die osmanischen Träume von der Unterwerfung der Montenegriner unter die Pforte zunichte gemacht."
 eqfm.123.a: "So sei es."
 eqfm.123.b: "Онамо, 'намо!"
 eqfm.123.tt: "#yellow Montenegro#! wird frei von osmanischem Einfluss bleiben."

 eqfm.124.t: "Die Serbische Frage"
 eqfm.124.d: "Als nächstes kam die Delegation aus [SCOPE.sCountry('serbia_scope').GetName] an den Tisch, die sowohl die Unabhängigkeit von [SCOPE.sCountry('ottoman_scope').GetName] als auch die Kontrolle über alle serbischen Länder auf dem Balkan forderte. Der Kongress hat diesen Vorschlag abgelehnt und die serbische Delegation gerügt, aber die vollständige Unabhängigkeit des Landes von der Pforte gewährt."
 eqfm.124.f: "Trotz der Hoffnung, dass [SCOPE.sCountry('russia_scope').GetName] die serbische Sache unterstützen würde, sehen sich ihre Diplomaten von der russischen Delegation verraten, die sich auf die bulgarische Sache konzentriert."
 eqfm.124.a: "Der Jugoslawismus ist ein riskantes Geschäft."
 eqfm.124.b: "Das ist eine Farce."

 eqfm.125.t: "Die Frage der Fürstentümer"
 eqfm.125.d: "Eine kleinere Frage wurde mit der Unabhängigkeit von [SCOPE.sCountry('upmw_scope').GetName] aufgeworfen. Der Staat ist seit Beginn der Krise faktisch unabhängig von der Pforte und hat um formelle Anerkennung dieser Tatsache gebeten. Der Kongress hat ihre Bestrebungen gegen den Willen des Sultans unterstützt."
 eqfm.125.f: ""
 eqfm.125.a: ""

 eqfm.126.t: "Die Kaukasus-Frage"
 eqfm.126.d: "Als letztes kam der ursprüngliche Kriegsgrund auf den Tisch: Die Pläne [SCOPE.sCountry('russia_scope').GetName]s für den Kaukasus. Nach der Niederlage der osmanischen Streitkräfte hat der Zar weitreichende Gewinne in den asiatischen Ländern der [SCOPE.sCountry('ottoman_scope').GetName] gefordert."
 eqfm.126.f: "Die russischen Befürchtungen, dass die Briten weitere Stützpunkte in Zentralasien gewinnen könnten, haben lange die Aufmerksamkeit des russischen diplomatischen Dienstes auf sich gezogen. Durch die Sicherung des Kaukasusgebirges fest innerhalb der Grenzen des russischen Staates hofft der Zar, eine weitere britische Expansion zum Schwarzen Meer zu verhindern."
 eqfm.126.a: "So sei es."
 eqfm.126.b: "Ausgezeichnet."

  eqfm.127.t: "OFFEN"
 eqfm.127.d: "OFFEN"
 eqfm.127.f: "OFFEN"
 eqfm.127.a: "OFFEN"

 eqfm.128.t: "Die Griechische Delegation"
 eqfm.128.d: "Unter Berufung auf ihre Beiträge zu den Kriegsanstrengungen hat die Delegation aus [SCOPE.sCountry('greece_scope').GetName] die Vereinigung mit ihren Landsleuten in [SCOPE.sCountry('ottoman_scope').GetName] gefordert."
 eqfm.128.f: "Die griechischen Bestrebungen, ihre ehemaligen Länder in Thessalien und Thrakien zurückzugewinnen, sind nicht unbemerkt geblieben. Im Austausch für ein Friedensversprechen haben die Osmanen Land an den griechischen Staat abgetreten."
 eqfm.128.a: "Interessant."
 eqfm.128.b: "Ausgezeichnet."

 eqfm.129.t: "Der Berliner Vertrag"
 eqfm.129.d: "Der Berliner Kongress ist beendet. Die Bevollmächtigten jedes Teilnehmers sind mit Kopien des Berliner Vertrags zur Ratifizierung nach Hause zurückgekehrt."
 eqfm.129.f: "Die russische Expansion auf den Balkan wurde vorerst gestoppt, aber viele sind der Meinung, dass der Zerfall der [SCOPE.sCountry('ottoman_scope').GetName] nun eine Gewissheit ist."
 eqfm.129.a: "Frieden in unserer Zeit."

 eqfm.130.t: "Die Zypern-Konvention"
 eqfm.130.d: "[SCOPE.sCountry('uk_scope').GetName] hat ein geheimes Abkommen vorgelegt, das sie mit dem Sultan ausgehandelt haben, um die Insel [SCOPE.sState('cyprus_state_scope').GetName] unter britische Kontrolle zu bringen. Dies ist nicht ohne Empörung geblieben, aber der Kongress hat seine Zustimmung gegeben, um das Risiko eines Bruchs in den Verhandlungen zu vermeiden."
 eqfm.130.f: "Im Austausch für ihre Unterstützung der türkischen Sache schlossen die Briten einen Pakt mit den Türken. Im Austausch für Zypern würden sie energisch gegen jeden Versuch kämpfen, die [SCOPE.sCountry('ottoman_scope').GetName] zu zerstückeln."
 eqfm.130.a: "Seltsame Zeiten schaffen seltsame Bettgenossen."

  eqfm.131.t: "Die Tunis-Konvention"
 eqfm.131.d: "[SCOPE.sCountry('france_scope').GetName] hat ein Abkommen zwischen sich und [SCOPE.sCountry('ottoman_scope').GetName] vorgelegt, in dem die Osmanen zugestimmt haben, ihre Oberhoheit über [SCOPE.sCountry('tunis_scope').GetName] im Austausch für die französische Nichtbeteiligung am Konflikt abzutreten."
 eqfm.131.f: "Während sie nicht besonders angetan waren vom Verhalten der Osmanen, haben die Franzosen eine Präferenz gezeigt, ihren Fokus auf innenpolitische Themen und ihre kolonialen Bemühungen in Afrika zu behalten."
 eqfm.131.a: "So ist Politik."
 eqfm.131.b: "So ist Politik."

