 eqfm.001.t: "Die Orientalische Frage" # Ottomans
 eqfm.001.d: "In ganz Europa gilt es als Gewissheit, dass sich [ROOT.GetCountry.GetName] im Niedergang befindet. Während sich der Dissens im Reich ausbreitet, sieht sich die Hohe Pforte mit Unruhen und Separatismus auf dem Balkan konfrontiert."
 eqfm.001.f: "Jahr für Jahr richtet sich der europäische Blick mehr auf die [Concept('concept_eastern_question','$concept_eastern_question```)]. Wie Geier über einem Kadaver haben die Großmächte begonnen, ihre Pläne für den Balkan gegen unseren Willen durchzusetzen. Die Hohe Pforte bleibt trotzig, und es wird all unsere Kraft brauchen, den Absichten der europäischen Mächte zu widerstehen."
 eqfm.001.a: "Wir müssen Ordnung schaffen."
 eqfm.002.t: "Der kranke Mann am Bosporus" # Great Powers
 eqfm.002.d: "In ganz Europa gilt es als Gewissheit, dass sich [SCOPE.sCountry('ottoman_scope').GetName] im Niedergang befindet. Während der türkische Staat darum kämpft, seine Untertanen zu kontrollieren, haben Mitglieder des [ROOT.GetCountry.GetAdjectiveNoFormatting] diplomatischen Dienstes vorgeschlagen, dass wir durch die Unterstützung der aufkeimenden nationalistischen Bewegungen in der Region einen Fuß in den Balkan bekommen könnten."
 eqfm.002.f: "Jahr für Jahr richtet sich der europäische Blick mehr auf die [Concept('concept_eastern_question','$concept_eastern_question```)]. Wie Geier über einem Kadaver haben die Großmächte begonnen, ihre Pläne für den Balkan ohne Rücksicht auf den Willen des Sultans durchzusetzen."
 eqfm.002.a: "Dies ist eine Gelegenheit."
 eqfm.003.t: "Der Niedergang der Pforte" # Local Tags
 eqfm.003.d: "Auf dem gesamten Balkan gilt es als Gewissheit, dass sich [SCOPE.sCountry('ottoman_scope').GetName] im Niedergang befindet. Während der Sultan darum kämpft, seine Untertanen zu kontrollieren, herrscht eine Stimmung der bevorstehenden Freiheit nach fast fünf Jahrhunderten osmanischer Herrschaft."
 eqfm.003.f: "Jahr für Jahr richtet sich der europäische Blick mehr auf die [Concept('concept_eastern_question','$concept_eastern_question```)]. Wie Geier über einem Kadaver haben nationalistische Führer begonnen, ihre Pläne für den Balkan ohne Rücksicht auf den Willen des Sultans voranzutreiben."
 eqfm.003.a: "Dies ist unsere Zeit."
